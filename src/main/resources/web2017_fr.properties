gdpr.capa2.fila3.columna3=<b>Qui est le responsable du traitement de vos données ?</b><br>Pour connaître les données de la franchise que vous contactez pour la prestation du service, veuillez cliquer <a class="link_condiciones" href="/gdpr">ici</a>.
gdpr.capa2.fila4.columna1=But
gdpr.capa2.fila4.columna2=Gestion des envois ;<br> informer sur nos services
gdpr.capa2.fila4.columna3.finalidad=<b>Dans quel but traitons-nous vos données personnelles ?</b><br>Conformément à la norme en matière de protection de données personnelles, les données de l'expéditeur et du destinataire sont recueillies dans le fichier Clients et elles sont traitées par la franchise Nacex contactée par l'expéditeur dans le seul but de gérer les envois, mais aussi de transmettre aux intéressés des informations sur les services souscrits auprès de Nacex (par exemple : alerte de l'arrivée des envois, communication des possibles incidents, etc.).  
gdpr.capa2.fila4.columna3.tiempo=<b>Pendant combien de temps conservons-nous vos données ?</b><br>Nous vous informons que vos données personnelles sont conservées le temps nécessaire pour prêter le service demandé et/ou pour atteindre le but poursuivi par le traitement. Ensuite, vos données seront conservées pendant les délais prescrits par la législation applicable (par exemple : norme fiscale, comptable, etc.). 
gdpr.capa2.fila5.columna1=Autorisation
gdpr.capa2.fila5.columna2=Exécution d'un contrat
gdpr.capa2.fila5.columna3=<b>Comment l'autorisation du traitement de vos données est-elle obtenue ?</b><br>Ce traitement des données est autorisé par le contrat que le client passe avec la franchise que vous avez contactée pour demander l'envoi de colis et il est indispensable pour la prestation du service.
gdpr.capa2.fila6.columna1=Destinataires
gdpr.capa2.fila6.columna2=Cession de données
gdpr.capa2.fila6.columna3=<b>À quels destinataires vos données sont-elles communiquées ?</b><br>Vos données peuvent être cédées au franchiseur, Dronas 2002, SLU, et à d'autres sociétés sous-traitées uniquement pour l'exécution du contrat.
gdpr.capa2.fila7.columna1=Droits
gdpr.capa2.fila7.columna2=Accéder, rectifier et supprimer les données, ainsi que d'autres droits, comme expliqué dans les informations supplémentaires
gdpr.capa2.fila7.columna3.derechos=<b>Quels sont vos droits lorsque vous nous transmettez vos données ?</b><ul><li>Toute personne est en droit d'obtenir confirmation que Nacex traite des données personnelles qui le concernent, ou non.</li><li>Les personnes concernées sont en droit d'accéder à leurs données personnelles, ainsi que de demander la rectification des données erronées ou, le cas échéant, de demander leur suppression lorsque, notamment, les données ne sont plus nécessaires pour les fins pour lesquelles elles ont été recueillies.</li><li>Dans certains cas, les personnes concernées peuvent demander la limitation du traitement de leurs données. Elles ne sont alors conservées que pour l'exercice ou la défense des réclamations.</li><li>Dans certaines circonstances et pour des raisons liées à leur situation particulière, les personnes concernées peuvent retirer leur consentement ou s'opposer au traitement de leurs données. Nacex cessera le traitement de ces données, sauf pour des raisons impérieuses et légitimes, ou l'exercice ou la défense des réclamations.</li><li>Les personnes concernées peuvent demander la portabilité de leurs données ; dans ce cas, elles sont envoyées à la personne concernée ou, si elle en fait la demande, à un autre responsable du traitement, dans un format structuré, d'usage commun et à lecture mécanique.</li><li>Les personnes concernées peuvent déposer une réclamation auprès de l'Agence espagnole de protection des données (AEPD), si elles estiment que leurs droits ont été bafoués.</li></ul>
gdpr.capa2.fila7.columna3.derechos1=<b>Comment exercer vos droits d'acc&egrave;s, de rectification, de suppression et de portabilit&eacute; de vos donn&eacute;es et de limitation, de retrait de votre consentement ou d'opposition &agrave; leur traitement ?</b><ul><li>La personne concern&eacute;e peut exercer ses droits en contactant la franchise correspondante, dont l'adresse est disponible sur le site  <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a></li><li>La personne concern&eacute;e d&eacute;sirant exercer ses droits doit pr&eacute;senter sa carte d'identit&eacute; ou tout autre document prouvant son identit&eacute;.</li></ul> 
gdpr.capa2.fila8.columna1=Provenance
gdpr.capa2.fila8.columna2=Clients de Nacex, expéditeurs ou destinataires
gdpr.capa2.fila8.columna3=<b>Comment avons-nous obtenu vos données ?</b><ul><li>Les données personnelles traitées par Nacex proviennent des clients, des expéditeurs ou des destinataires.</li><li>Les catégories de données traitées sont :<ul><li type="circle">Des données d'identification</li><li type="circle">Des adresses postales  </li><li type="circle">Des numéros de téléphone</li><li type="circle">La signature</li></ul> </li><li>Ce ne sont pas des données spécialement protégées.</li></ul>

