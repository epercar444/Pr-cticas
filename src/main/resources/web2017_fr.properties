cookies.analisis=?\tCookies d&apos;analyse&nbsp;\: Il s&apos;agit d&apos;un type de cookies qui, une fois trait&eacute;s par nous ou des tiers, permettent de quantifier le nombre d&apos;utilisateurs et ainsi effectuer la mesure et l&apos;analyse statistique de l&apos;utilisation faite par les utilisateurs d&apos;un service offert. Pour ce faire, votre navigation sur notre site internet est analys&eacute;e afin d&apos;am&eacute;liorer l&apos;offre de produits ou services que nous vous offrons.
cookies.definicion=Un cookie est un fichier qui se télécharge sur votre ordinateur lorsque vous accédez à certains sites internet. Les cookies permettent à un site internet, entre autres, de stocker et récupérer des données sur les habitudes de navigation d&apos;un utilisateur ou de son ordinateur et, en fonction de l&apos;information qu&apos;ils contiennent et de la manière dont vous utilisez votre ordinateur, ils peuvent être utilisés afin de reconnaître l&apos;utilisateur.
cookies.explicacion=Nous utilisons sur notre site nos propres cookies et ceux de tiers, et ils nous permettent de [d&eacute;finir en d&eacute;tail l&apos;objectif des cookies utilis&eacute;s, par exemple&nbsp;\: \u00AB&nbsp;stocker et acc&eacute;der aux donn&eacute;es relatives &agrave; la langue, le type de navigateur utilis&eacute;, et d&apos;autres caract&eacute;ristiques g&eacute;n&eacute;rales pr&eacute;d&eacute;finies par l&apos;utilisateur, ainsi que de suivre et d&apos;analyser l&apos;activit&eacute; men&eacute;e avec comme objectif l&apos;introduction d&apos;am&eacute;liorations et la prestation de nos services d&apos;une mani&egrave;re plus efficiente et personnalis&eacute;e&nbsp;\u00BB].
cookies.mas.info=Lire davantage [+]
cookies.navegador=Si vous avez un navigateur différent, nous vous recommandons de consulter les options d&apos;aide de votre navigateur afin de savoir quel est le système de configuration de cookies.
cookies.normativa=Conformément à la réglementation espagnole régissant l&apos;utilisation des cookies, prévue par la Loi 34/2002, du 11 juillet, sur les Services de la Société de l&apos;Information et du Commerce en ligne, nous vous informons sur les cookies utilisés par le site web de NACEX/DRONAS 2002 S.L.U., titulaire du CIF B-62745765 (ci-après, « le Site Internet ») et la raison de leur utilisation. De même, NACEX/DRONAS 2002 S.L.U., titulaire du CIF B-62745765 vous informe qu&apos;en accédant au site web vous acceptez ses conditions d&apos;utilisation.
cookies.nuestraWeb=Ce site internet utilise les cookies suivants&nbsp;\:
cookies.persistentes=?\tCookies persistants&nbsp;\: Il s&apos;agit d&apos;un type de cookies dans lesquels les donn&eacute;es sont stock&eacute;es sur le terminal et peuvent &ecirc;tre consult&eacute;es et trait&eacute;es pendant une dur&eacute;e de temps d&eacute;finie par le responsable du cookie, et qui peut varier de quelques minutes &agrave; plusieurs ann&eacute;es.
cookies.politica=Il est possible que nous mettions à jour la Politique sur les Cookies de notre site internet. Nous vous recommandons donc de relire cette politique sur les cookies à chaque fois que vous accédez à notre site internet afin d&apos;être correctement informé sur la manière dont ils fonctionnent et la raison pour laquelle nous les utilisons.
cookies.propias=?\tCookies propri&eacute;taires&nbsp;\: Il s&apos;agit de ceux qui sont envoy&eacute;s &agrave; l&apos;&eacute;quipement informatique terminal de l&apos;utilisateur depuis un &eacute;quipement ou un domaine g&eacute;r&eacute; par l&apos;&eacute;diteur lui-m&ecirc;me et depuis lequel est pr&ecirc;t&eacute; le service demand&eacute; par l&apos;utilisateur.
cookies.revocar=Vous pouvez r&eacute;voquer votre consentement &agrave; l&apos;utilisation des cookies sur ce site internet, ou configurer votre navigateur, en acceptant ou refusant tous les cookies, ou bien s&eacute;lectionner ceux dont vous acceptez ou refusez l&apos;installation, en suivant l&apos;une des proc&eacute;dures suivantes, en fonction du navigateur utilis&eacute;&nbsp;\:
cookies.revocar.google=? Google Chrome (dans le menu Outils) Configuration > Afficher options avancées > Confidentialité (Configuration du Contenu) > Cookies 
