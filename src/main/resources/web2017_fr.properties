contacto.reclamaciones.descripcion=Si un client de NACEX n'est pas satisfait avec un service que nous lui avons prêté, il peut déposer une réclamation que nous traiterons dans les plus brefs délais pour analyser ce qui est arrivé, rectifier et lui donner le meilleur des services dans le futur. Notre principal objectif: la satisfaction de nos clients.
