nacex.shop.empresa=ENTREPRISE
nacex.shop.empresa.descripcion1=NACEX.shop est un réseau mixte de points de livraison et d'enlèvement formé en grande majorité par des franchises Nacex et des canaux du Groupe Logista (librairies, kiosques à presse, etc.). Son but est de prêter service aux entreprises de vente en ligne, essentiellement de commerce électronique, dont les acheteurs préfèrent récupérer leurs colis confortablement à l'endroit de leur choix (près de leur domicile, de leur lieu de travail, etc.), sans devoir attendre une livraison conventionnelle réalisée par un coursier aux heures de travail.
nacex.shop.empresa.descripcion2=Actuellement, nous possédons une large couverture géographique au niveau de l'Espagne continentale, avec plus de 1200 points distribués sur tout le territoire et disponibles aux heures d'ouverture des magasins, certains même les samedis et dimanches. 
nacex.shop.empresa.descripcion3=NACEX.shop est la solution la plus confortable et avantageuse de NACEX pour les livraisons à domicile.
nacex.shop.faqs.pregunta.1=1. Quel genre d&apos;envoi puis-je recevoir dans un point de livraison NACEX.shop ?
nacex.shop.faqs.pregunta.10=10. Puis-je réaliser des envois depuis un point NACEX.shop ?
nacex.shop.faqs.pregunta.11=11. À qui est-ce que je dois m'adresser en cas de doute au sujet des points NACEX.shop, du site web ou de l&apos;état d&apos;un envoi ?
nacex.shop.faqs.pregunta.2=2. Aurai-je à payer l&apos;envoi au moment de la livraison du colis ?
nacex.shop.faqs.pregunta.3=3. Comment saurai-je si ma commande est arrivée au point NACEX.shop ?
nacex.shop.faqs.pregunta.4=4. Puis-je demander à ce que la collecte de mon envoi soit faite près de mon lieu de travail ?
nacex.shop.faqs.pregunta.5=5. De combien de jours disposé-je pour récupérer mon colis après avoir reçu le premier avis de passage ?
nacex.shop.faqs.pregunta.6=6. Quelqu&apos;un d&apos;autre peut-il récupérer l&apos;envoi à ma place ?
nacex.shop.faqs.pregunta.7=7. Pourrai-je retourner ma commande si je ne suis pas satisfait de l&apos;achat ?
nacex.shop.faqs.pregunta.8=8. Puis-je savoir où se trouve l&apos;envoi à tout moment ?
nacex.shop.faqs.pregunta.9=9. Pourquoi n&apos;ai-je reçu aucune notification de l&apos;arrivée de ma commande ?
nacex.shop.faqs.respuesta.1=Envois d&apos;un seul objet d&apos;un poids maximum de 20 kg et dont les dimensions de largeur + hauteur + longueur n&apos;excèdent pas les 150 cm.
nacex.shop.faqs.respuesta.10=Oui L&apos;établissement vous fournira l&apos;emballage nécessaire pour préparer votre envoi et vous indiquera les conditions de livraison, ainsi que les frais de port en fonction du service choisi.
nacex.shop.faqs.respuesta.11=Pour toute information au sujet de NACEX.shop, veuillez nous appeler au numéro gratuit 900 115 015.
nacex.shop.faqs.respuesta.2=Non, le service de livraison NACEX.shop concerne les colis dont le transport a été payé au moment de l'achat. Le client ne devra rien débourser au moment de récupérer son colis au point de retrait choisi.
nacex.shop.faqs.respuesta.3=NACEX.shop vous informera par une alerte (par email ou SMS) dès que l&apos;envoi sera disponible au point de livraison que vous avez choisi au moment de l&apos;achat. Le texte de l&apos;avis vous indiquera l'adresse et l&apos;horaire de l&apos;établissement et vous pourrez consulter sa localisation sur notre site internet.
nacex.shop.faqs.respuesta.4=NACEX.shop vous permet de choisir le point de livraison qui vous convient le plus, qu&apos;il soit près de votre domicile, de votre lieu de travail ou de vos activités loisir, etc. Pour ce faire, nous disposons d&apos;un site internet avec la localisation des points de livraison par code postal.
nacex.shop.faqs.respuesta.5=Votre envoi sera disponible au point NACEX.shop pendant le nombre de jours convenu avec le fournisseur, normalement 15 jours maximum. Si après avoir reçu la première notification vous ne vous présentez pas au point de livraison pour récupérer votre envoi, vous recevrez un rappel puis un dernier avis avant le renvoi à l&apos;expéditeur.
nacex.shop.faqs.respuesta.6=Une autre personne pourra récupérer pour vous un envoi à votre nom à condition qu&apos;elle apporte une autorisation et votre pièce d&apos;identité (ou passeport). Le responsable de l&apos;établissement notera les données du destinataire et de la personne qui récupère le colis pour vous remettre l&apos;envoi.
nacex.shop.faqs.respuesta.7=Vous pouvez renvoyer votre colis si votre fournisseur accepte les renvois d&apos;articles. Vous devrez le notifier afin qu&apos;il confirme la possibilité de lui renvoyer votre commande. NACEX.shop dispose d&apos;un système de renvoi d&apos;envois rapide et fiable. Vous devrez déposer l&apos;envoi dans un point NACEX.shop, bien conditionné et correctement fermé. Vous devrez suivre les instructions précises de renvoi déterminées par votre fournisseur.
nacex.shop.faqs.respuesta.8=NACEX.shop met à la disposition de ses clients le système le plus avancé de suivi individuel en ligne de vos envois. Sur le site internet, vous disposez d&apos;une section PDTE. DÉTERMINER (Réseau NACEX.shop | Suivi d&apos;envois) où vous pourrez connaître l&apos;état de votre envoi en temps réel.
nacex.shop.faqs.respuesta.9=Quand vous effectuez un achat en ligne, celui-ci est enregistré sur la page internet du client expéditeur avec des données. NACEX.shop reçoit du client l&apos;information nécessaire pour la notification (avis d&apos;arrivée). Il se pourrait que les données que nous avons reçues (adresse mail/numéro de téléphone) ne soient pas corrects. Vous devrez donc contacter l&apos;expéditeur pour les confirmer.
