quienes.somos.consolidado=NACEX a consolidé un réseau de franchises en exclusivité en Espagne, Portugal, Andorre et Benelux, afin de garantir une couverture complète, grâce à des outils technologiques de dernière génération permettant, entre autres, de réaliser un suivi des envois en temps réel et à des systèmes de communication avec les clients à l'avant-garde dans le secteur.
quienes.somos.shop=NACEX.shop est l'alternative aux livraisons à domicile la plus durable, pratique et souple de NACEX.<br>Un réseau de points de livraison et de retrait qui est composé d'établissements commerciaux et de lockers offrant un vaste réseau de points pour le retrait et le retour des achats en ligne, avec des heures d'ouverture étendues ; nombre d'entre eux ouvrent les samedis et les dimanches.<br>Ce réseau est destiné aux clients du secteur de l'e-commerce et offre aux consommateurs des points de proximité pour le retrait et le retour de leurs achats en ligne.<br>Actuellement, le réseau NACEX.shop couvre largement le territoire espagnol et portugais.<br><b>Vous avez un point NACEX.shop à moins de 10 minutes de vous, où vous pouvez retirer facilement vos achats en ligne, sans avoir à attendre le coursier.</b>
quienes.somos.fundacion=Depuis sa fondation en 1995, NACEX est spécialisée dans les services express d&apos;envoi de colis et de documents entre entreprises (B2B) et privés (B2C) et offre une large gamme de services nationaux, internationaux et à valeur ajoutée qui s'adaptent aux besoins de livraison les plus exigeantes du marché.
quienes.somos.nacex=NACEX est une entreprise leader dans le secteur du courrier express en Espagne, Portugal, Andorre et Benelux, et fait partie du Grupo Logista, le principal distributeur de produits et services aux commerces de proximité d&apos;Europe du Sud.
