empresa.faqs.pregunta.1=Comment puis-je contacter Nacex ?
empresa.faqs.respuesta.1=Vous pouvez nous contacter en appelant par téléphone au 900 100 000, via e-mail à travers le compte atencion.cliente@nacex.com ou à travers nos franchises, lesquelles sont référencées sur www.nacex.es/oficinas. Vous pouvez également utiliser l&#39;outil du chat en ligne disponible sur www.nacex.es, qui vous mettra en contact avec l&#39;un de nos agents pour résoudre tout doute ou consultation que vous pourriez avoir.
empresa.faqs.pregunta.2=Quelles sont les destinations auxquelles arrive Nacex ?
empresa.faqs.respuesta.2=Nacex travaille sur tout le territoire national, les îles Baléares, les îles Canaries, en Andorre et au Portugal et dispose de plus de 310 franchises. Nous disposons également d&#39;entreprises collaboratrices internationales à travers lesquelles nous distribuons au niveau international.
empresa.faqs.pregunta.3=Comment puis-je demander une collecte ?
empresa.faqs.respuesta.3=Vous pouvez demander une collecte à travers la section réaliser un envoi/demande d&#39;envoi de notre site web, à travers le Service clientèle (900 100 000/atención.cliente@nacex.com), d&#39;où nous vous mettrons en contact avec la franchise de votre zone, ou en contactant directement la franchise la plus proche de votre point de collecte.
empresa.faqs.pregunta.4=Quels sont les modes de paiement dont Nacex dispose ?
empresa.faqs.respuesta.4=Les services engagés doivent être réglés en espèces au moment de la livraison ou de la collecte. Pour les clients ayant un compte avec l&#39;une des franchises Nacex une facture sera émise selon les conditions convenues.
empresa.faqs.pregunta.5=Quel genre de marchandise transporte Nacex ?
empresa.faqs.respuesta.5=Nacex transporte de la marchandise dont le poids maximum est de 40 kg par colis et dont l'addition des 3 mesures (longueur, hauteur et largeur) est inférieure aux 200 cm. Pour les marchandises dont le poids et les mesures sont supérieurs, nous devrons consulter l&#39;agence Nacex de la zone.
empresa.faqs.pregunta.6=Comment puis-je réaliser le suivi d&#39;un envoi ?
empresa.faqs.respuesta.6=Depuis le site web (www.nacex.es/seguimiento de envíos), vous pouvez renseigner le numéro de suivi afin de connaître la situation de votre envoi. Vous pouvez également réaliser la consultation en contactant le Service clientèle via e-mail à travers le compte atencion.cliente@nacex.com ou à travers notre téléphone gratuit 900 100 000.
empresa.faqs.pregunta.7=Que faire si je suis absent le jour prévu pour la livraison ?
empresa.faqs.respuesta.7=Si vous êtes absent au moment de la livraison ou si vous prévoyez que vous ne serez pas chez vous à l&#39;heure établie, vous pouvez contacter le Service clientèle via e-mail à travers le compte atencion.cliente@nacex.com ou à travers notre téléphone gratuit 900 100 000. Vous pourrez contacter votre franchise Nacex la plus proche pour le gérer.
empresa.faqs.pregunta.8=Est-ce qu&#39;une autre personne peut retirer ma commande en mon nom ?
empresa.faqs.respuesta.8=Oui, une personne différente de celle à qui est destiné l&#39;envoi pourra le retirer pourvu qu&#39;elle dispose d&#39;une autorisation signée de la part du destinataire. (joindre autorisation à télécharger), ainsi que sur présentation de la photocopie de la pièce d&#39;identité du destinataire.
empresa.faqs.pregunta.9=Qu&#39;est-ce qu'un point NacexShop ?
empresa.faqs.respuesta.9=Ce sont des locaux collaborateurs de Nacex, où l&#39;on peut retirer et réaliser des envois, et qui disposent en général d&#39;une plage horaire plus large que les franchises Nacex (quelques points restent ouverts les week-ends).
empresa.faqs.pregunta.10=Qu&#39;est-ce que &lt; Ma livraison préférée &gt; ?
empresa.faqs.respuesta.10=Ma Livraison préférée est une gestion qui permet aux destinataires de service intégrant une Pré- Alerte de livraison de changer les conditions de livraison du service, pouvant sélectionner une autre date/plage horaire de livraison ou modifier l'adresse de livraison pour passer la chercher à un Point Nacex (franchise Nacex ou point Nacex.shop). La notification des changements est réalisée à travers un lien compris dans le sms/e-mail qui prévient de l'arrivée de votre commande.
empresa.faqs.pregunta.11=Ma commande n&#39;est pas arrivée, que puis-je faire ?
empresa.faqs.respuesta.11=Dans le cas où vous ne receviez pas l&#39;envoi, vous pouvez contacter le Service clientèle via e- mail à travers le compte atencion.cliente@nacex.com ou à travers notre téléphone gratuit 900 100 000 dans le but de connaître la situation de votre commande.
empresa.faqs.pregunta.12=Puis-je payer l&#39;envoi contre-remboursement ?
empresa.faqs.respuesta.12=Nous disposons du service contre-remboursement jusqu&\#39;&agrave; un maximum de 1.000&euro; par exp&eacute;dition. Ce service, comporte une commission de 3 %+TVA sur la somme &agrave; rembourser, avec un minimum de 3&euro; et un maximum de 30&euro;. Le remboursement du montant &agrave; l'exp&eacute;diteur sera r&eacute;alis&eacute; &agrave; travers un paiement par ch&egrave;que ou virement bancaire dans un d&eacute;lai de 3/5 jours ouvrables &agrave; partir de la remise du service.
empresa.faqs.pregunta.13=Combien de temps ma commande sera-t-elle retenue dans les agences Nacex ?
empresa.faqs.respuesta.13=Dans le cas où un envoi devrait être retiré dans nos installations, tenez compte qu&#39;il restera dans ces dernières pendant un délai maximum de 15 jours. Dans le cas où il ne serait pas retiré, il sera retourné à l&#39;expéditeur qui devra régler les frais d&#39;envoi générés pour ledit retour.
empresa.faqs.pregunta.14=Puis-je réaliser un changement d'adresse de livraison ?
empresa.faqs.respuesta.14=Il est possible de réaliser un changement d&#39;adresse pourvu que ce soit autorisé par le client qui règle le service. Une fois ledit changement confirmé, si celui-ci est réalisé dans le domaine (zone) de la même franchise, il ne comportera aucun frais additionnel. Cependant, si le changement d&#39;adresse affecte d&#39;autres franchises Nacex, ceci comportera des coûts supplémentaires qui devront être acceptés par le client. Dans le cas où le destinataire disposerait de l&#39;option de gérer « Ma livraison préférée » à travers la Pré-Alerte de livraison (voir question nº 11), vous pourrez changer l'adresse de livraison par collecte au Point Nacex (franchise Nacex ou point Nacex.shop).
empresa.faqs.pregunta.15=Puis-je annuler un envoi/commande après l'avoir envoyé ?
empresa.faqs.respuesta.15=Une fois que le colis est collecté et qu&#39;il est transporté à travers le réseau de franchises et plateformes Nacex, il n&#39;est plus possible de l&#39;annuler car il sera en transit. Nonobstant, le destinataire de l&#39;envoi pourra le refuser au moment de la livraison, en renseignant ce fait au coursier et/ou en informant préalablement sa franchise Nacex correspondante.
empresa.faqs.pregunta.16=En quoi consiste le service NACEX PROMO ?
empresa.faqs.respuesta.16=Nacex dispose de deux services promotionnels au niveau péninsulaire/Insulaire Baléares, l&#39;un pour les Valises (dont le poids doit être inférieur à 20 kg et aux mesures maximales de  80x50x30 cm) et un autre pour le transport de Bicyclettes (dont le poids maximum doit être de 40 kg et aux mesures de 140x80x25 cm). Dans les deux cas le montant du service comprend l&#39;emballage spécifique. Ce service permet également le transport de sacs de golf, de planches de surf, d&#39;équipements de plongée, etc., (consultez les conditions avec votre franchise Nacex).
empresa.faqs.pregunta.17=Est-il possible de transporter des armes ?
empresa.faqs.respuesta.17=Nacex dispose d&#39;un service de transport d&#39;armes au niveau péninsulaire (Espagne), du moment qu&#39;elles ne passent pas la nuit dans aucune de nos installations, et que la destination soit toujours une Inspection des armes de la Guardia Civil ou une Armurerie. Les envois doivent être collectés dans les armureries, boutiques spécialisées ou dans l&#39;Inspection des armes de la Guardia Civil, et seront accompagnés du document « Guide de Circulation d&#39;Armes » visible à l&#39;extérieur du colis. Les armes et/ou munitions ne pourront pas être emmagasinées, par conséquent, les collectes ne pourront pas être réalisées ni les vendredis ni la veille de jours fériés à destination.

