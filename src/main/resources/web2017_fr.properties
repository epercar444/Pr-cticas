historia.1995=1995
historia.1995.texto=NACEX a commencé son activité dans le secteur du courrier express avec 110 franchises et 8 plateformes logistiques.
historia.1996=1996
historia.1996.texto=Implantation d'un système informatique propre qui contrôle les expéditions de manière efficace et individualisée avec pré-alerte dans tous les services.
historia.1998=1998
historia.1998.texto=Obtention du certificat de qualité ISO 9001.
historia.2000=2000
historia.2000.texto=NACEX fête ses 5 ans et dispose d&apos;un réseau de 224 franchises.
historia.2002=2002
historia.2002.texto=NACEX fait partie du Grupo Logista, le principal distributeur de produits et services aux commerces de proximité d&apos;Europe du Sud.
historia.2005=2005
historia.2005.texto=Lancement de la demande de collecte des services via internet.
historia.2006=2006
historia.2006.texto=Ouverture de 25 franchises au Portugal, atteignant ainsi les 300 franchises.
historia.2008=2008
historia.2008.texto1=Le service NacexNet est lancé, un service pionnier dans le secteur, qui permet aux clients de documenter leurs envois, d'obtenir une traçabilité de la collecte à la livraison et des rapports statistiques de leurs expéditions en temps réel.
historia.2008.texto2=Mise en &apos;uvre complète de l'application commerciale DIANA, développée sur une base de données centralisée (donnée unique).
historia.2009=2009
historia.2009.texto=Les livreurs sont équipés de terminaux mobiles qui fournissent la preuve de livraison en temps réel.
historia.2010=2010
historia.2010.texto=Lancement de services dédiés au secteur du commerce électronique.
historia.2011=2011
historia.2011.texto=Obtention de la certification environnementale UNE-EN ISO 14001\:2004 d&eacute;livr&eacute;e par AENOR.
historia.2012=2012
historia.2012.texto=Lancement de NACEX.shop, un réseau de points de livraison et de retrait comme solution au « dernier mille » de la distribution dans les services du commerce électronique.
historia.2013=2013
historia.2013.texto=Développement de gestion pour l&apos;Implantation Normative GDP (Marchandise Médicaments).
historia.2014=2014
historia.2014.texto1=Obtention de l&apos;ISO 14064, qui certifie le calcule de l&apos;empreinte carbone.
historia.2014.texto2=Conformit&eacute; &agrave; OHSAS 18001\:2007&nbsp;\: Occupational Health and Safety Management (Syst&egrave;mes de gestion de la sant&eacute; et de la s&eacute;curit&eacute; au travail).
historia.2015=2015
historia.2015.texto1=Récompensé comme Meilleur Opérateur de Transport Express dans le cadre des prix « Logistics and Transportation Today » au Portugal.
historia.2015.texto2=NACEX devient la première entreprise certifiée par AENOR en Bonnes Pratiques de Distribution de Médicaments destinés à l'usage humain (GDP). Cette certification garantit que le système qualité de l'entreprise couvre les aspects clés de l'industrie pharmaceutique.
historia.2016=2016
historia.2016.texto=Lancement du service NACEXPharma, la solution de transport adaptée aux exigences du secteur pharmaceutique, avec surveillance et contrôle de la température < 25 ºC. 
historia.2017=2017
historia.2017.texto=Pour la troisième année consécutive, NACEX a été reconnue « Meilleur opérateur de messagerie » au Portugal, lors des Prix Logistique et Transport Aujourd'hui du Groupe IFE.<br><br> Mise en oeuvre de Ma livraison préférée, qui permet de personnaliser la livraison d'un envoi aux destinataires.<br><br> NACEX reçoit le prix de l'Excellence professionnelle décerné par l'Institut pour l'excellence.
historia.2018=2018
historia.2018.texto=NACEX gagne dans deux catégories des Prix Entreprise Sociale 2018 pour la campagne « Donner un bouchon, un grand geste solidaire » en faveur de la Fondation Asdent : « Meilleur projet RSC » dans le secteur de la messagerie urgente et « Meilleur projet responsable » pour le soutien à la recherche médicale dans le secteur de la messagerie urgente.<br><br> NACEX obtient le certificat de vérification du calcul de l'empreinte carbone de ses envois.<br><br> Pour la quatrième année consécutive, NACEX a été reconnue « Meilleur opérateur de messagerie » au Portugal, lors des Prix Logistique et Transport Aujourd'hui du Groupe IFE.

historia.2019=2019
historia.2019.texto=Dans le TOP 3 des entreprises de messagerie (OCU).

historia.2021=2021
historia.2021.texto=Le programme ECO MOBILITY est lancé.
historia.2022=2022
historia.2022.texto=Nous ouvrons des plateformes à Saragosse et à Alicante.<br><br>Nous créons l'appli Journey.
historia.2023=2023
historia.2023.texto=Nous ouvrons des plateformes à Vitoria et à Murcie.
historia.2024=2024
historia.2024.texto=Logista acquiert Speedlink.<br><br>Logista acquiert l\u2019entreprise belge BPS.<br><br>Nous lançons PHARMA BOX.<br><br>Prix spécial de la stratégie au Prix international de la mobilité.

