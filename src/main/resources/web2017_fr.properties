header.menu.nacex_shop.que_es.help=NACEX.shop est l&#039;alternative aux livraisons à domicile la plus <b>durable, pratique et souple</b> de NACEX.<br>Un réseau de points de livraison et de retrait qui est composé <b>d&#039;établissements commerciaux et de lockers</b> offrant un vaste réseau de points pour le retrait et le retour des achats en ligne, avec des heures d&#039;ouverture étendues ; nombre d&#039;entre eux ouvrent les samedis et les dimanches.<br>Ce réseau est destiné aux clients du secteur de l&#039;e-commerce et offre aux consommateurs des points de proximité pour le retrait et le retour de leurs achats en ligne.<br>Actuellement, le réseau NACEX.shop couvre largement le territoire espagnol et portugais.<br><b>Vous avez un point NACEX.shop à moins de 10 minutes de vous, où vous pouvez retirer facilement vos achats en ligne, sans avoir à attendre le coursier</b>.


