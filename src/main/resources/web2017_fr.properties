menu.politica_privacidad.titulo=Politique de confidentialité
menu.politica_privacidad.empresa=DRONAS 2002, SL unipersonnelle, <br>Société unipersonnelle<br>PI NORDESTE C/ ENERGIA 25-29<br>08740 SANT ANDREU DE LA BARCA<br>, titulaire du NIF [Numéro d'identification fiscale] B-62745765<br>Registre du commerce de Barcelone, Tome 34151, Folio 163, Page B-243133, 1<sup>ère</sup> inscription<br><a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>
menu.politica_privacidad.p1=DRONAS 2002, SLU (ci-après « DRONAS »), propriétaire de la marque NACEX, respecte la norme en vigueur en matière de protection des données personnelles et, plus particulièrement, le RÈGLEMENT (UE) 2016/679 DU PARLEMENT EUROPÉEN ET DU CONSEIL, du 27 avril 2016, relatif à la protection des personnes physiques à l'égard du traitement des données à caractère personnel et à la libre circulation de ces données, et abrogeant la directive 95/46/CE, (ci-après « RGPD »), La Loi Organique 3/2018 du 5 décembre sur la Protection des Données à caractère personnel et la Garantie des Droits Numériques et toute autre législation applicable.
menu.politica_privacidad.p2=Il est signalé au préalable que pour avoir accès à certaines informations et à certains contenus des noms de domaine <a href='https://www.nacex.es'>https://www.nacex.es</a>, des sites web hébergés sous ce domaine et de leurs respectifs sous-domaines et sous-répertoires (ci-après conjointement appelés « Site web »), l'utilisateur de ce domaine (ci-après « l'Utilisateur ») doit auparavant s'inscrire en tant que tel en acceptant, sous la forme établie par le domaine, conformément à la norme sur la protection des données, le traitement de ses données à caractère personnel pour qu'elles soient incluses dans le fichier appartenant à DRONAS.
menu.politica_privacidad.p3=Si, pour utiliser et/ou acheter un service sur le Site web, l'Utilisateur devait s'inscrire, ce dernier est responsable de fournir des informations véridiques et licites. Si, suite à cette inscription, un mot de passe était donné à l'Utilisateur, il s'engage à en faire une utilisation appropriée et à garder en secret le mot de passe pour avoir accès à ces services. Par conséquent, les Utilisateurs sont responsables de veiller à la protection et à la confidentialité de tous les identifiants et/ou mots de passe qui leur seront fournis par DRONAS et ils s'engagent à ne pas céder leur utilisation à des tiers, que ce soit à titre temporaire ou permanent, ni à permettre leur accès à des personnes étrangères. L'Utilisateur est responsable de l'usage des services fait par des tiers, suite à une utilisation négligente de son mot de passe ou à la perte de celui-ci. En vertu de ce qui précède, l'Utilisateur est obligé de signifier immédiatement à DRONAS tout fait permettant d'utiliser abusivement ses identifiants et/ou mots de passe, comme le vol, la perte ou l'accès non autorisé à ceux-ci, dans le but de les annuler dans les plus brefs délais. Tant que ces circonstances ne sont pas communiquées, DRONAS est dégagé de toute responsabilité pouvant découler d'une utilisation abusive des identifiants ou mots de passe par des tiers non autorisés.
menu.politica_privacidad.p4=L'Utilisateur est responsable de l'accès, la navigation et l'utilisation du Site web ; il s'engage donc à respecter convenablement et fidèlement toute consigne supplémentaire indiquée par DRONAS ou par le personnel autorisé de DRONAS, concernant l'utilisation du Site web et de ses contenus. Aussi, nous vous prions de communiquer à DRONAS tout fait dont vous prenez connaissance et qui représenterai une conduite contraire au droit ou portant atteinte aux droits de tout tiers, soit par le biais des outils du Site web, soit en utilisant le formulaire de contact. Les données à caractère personnel saisies dans le formulaire de <a href='/irRecogida.do'>https://www.nacex.es/irRecogida.do</a> par les Utilisateurs ou sur le bon en papier sont incluses dans un fichier « Clients » et traitées dans le seul but de pouvoir leur prêter les services de Nacex et de gérer la facturation. Dans ce cas, ces données sont communiquées à des entités bancaires et à l'administration fiscale. Ce traitement est indispensable pour établir une relation commerciale entre les parties. Les données des Utilisateurs sont conservées pendant les délais prescrits par la législation applicable.
menu.politica_privacidad.p5=Les Utilisateurs peuvent exercer leurs droits d'accès, de rectification, de suppression, d'opposition, de limitation du traitement et, si le traitement était réalisé par des moyens automatisés, dès lors que ce soit techniquement possible, le droit de portabilité de leurs données en contactant l'adresse correspondante indiquée par le site <a href='/gdpr'>https://www.nacex.es/gdpr</a> en joignant une copie de leur carte d'identité, pour prouver leur identité. Les coordonnées de chaque franchisé du réseau Nacex sont celles indiquées par le lien susmentionné (<a href='/gdpr'>https://www.nacex.es/gdpr</a>).
menu.politica_privacidad.p6=L'Utilisateur est en droit de déposer une réclamation auprès de l'Agence espagnole de protection des données (AEPD), s'il estime que ses droits ont été bafoués. En accédant à ce Site web et en l'utilisant, l'Utilisateur accepte les conditions de la présente Politique de confidentialité. Aussi, DRONAS se réserve le droit de la modifier pour l'adapter aux possibles nouveautés législatives ou jurisprudentielles qui pourraient apparaître, aux nouveaux services qui seraient en rapport avec la protection des données et aux pratiques de l'industrie d'Internet.
menu.politica_privacidad.p7=<b>Recueil actif de données</b><br>DRONAS peut recueillir des données à caractère personnel à l'aide de formulaires en ligne, d'adresses de courrier électronique et de numéros de téléphone de contact. Les champs du formulaire portant un astérisque (*) sont obligatoires et leur non-renseignement comporte l'impossibilité de conclure votre demande. Nous vous prions de nous communiquer toute modification des données fournies.
menu.politica_privacidad.p8=Le but de l'utilisation et du traitement des données personnelles recueillies est de répondre aux demandes des Utilisateurs, d'une part, et de les inscrire comme clients, d'autre part. DRONAS peut envoyer aux Utilisateurs, qui sont ses Clients, par des moyens traditionnels et/ou électroniques, des informations sur ses services, conformément au Considérant 47 du RGPD.
menu.politica_privacidad.p9=<b>Recueil passif de données</b><br>DRONAS est pleinement consciente de l'utilisation et du traitement qui doivent être faits des données personnelles recueillies. Aussi, elle constate et garantit le respect de toutes les normes existantes en la matière et elle s'engage à s'acquitter de son obligation de secret des données à caractère personnel et de son devoir de les sauvegarder, tout en garantissant l'adoption de toutes les mesures de protection et de sécurité nécessaires, à sa portée, pour éviter leur altération, leur perte, leur utilisation à mauvais escient, leur accès non autorisé ou leur vol.
menu.politica_privacidad.p10=L'Utilisateur est informé, tout en y prêtant expressément son consentement, du traitement des données personnelles en fonction de l'utilisation et du but établis ci-avant.  L'Utilisateur garantit que les données personnelles fournies à DRONAS sont véridiques et il s'engage à communiquer toute modification de celles-ci. DRONAS ne répond pas de la véracité des données personnelles fournies, le propre Utilisateur étant leur unique responsable.
menu.politica_privacidad.p11=<b>Cession de données</b><br>Les données personnelles des Utilisateurs (Clients) peuvent être cédées à toutes les entreprises liées à DRONAS, ainsi qu'à ses franchisés du réseau Nacex ou à des personnes physiques ou morales sous-traitées pour prêter des services en partenariat. 

