servicios.info.covid19.titulo.medidas=Mesures de sécurité et prévention contre le COVID-19
servicios.info.covid19.titulo.medidas.descripcion.1=Dès le début de la crise sanitaire, NACEX a mis en place une série de mesures de prévention pour garantir la protection et la santé de ses travailleurs, clients et collaborateurs, ainsi qu'un Plan d'intervention pour garantir la sécurité du service, qui s'applique à tout le réseau de franchises, bureaux et plateformes.
servicios.info.covid19.titulo.medidas.descripcion.2=Les livraisons « ZÉRO CONTACT » sont une des mesures appliquées en ce sens. Ces livraisons permettent de garantir la distance de sécurité conseillée par les autorités sanitaires. Dorénavant, le client ne doit plus apposer sa signature, lors de la réception d'un envoi. Le client reçoit un code QR qu'il doit montrer au coursier pour que ce dernier effectue la livraison.
servicios.info.covid19.titulo.medidas.descripcion.3=En ce sens, pour garantir la sécurité et la santé de ses collaborateurs et clients, la compagnie a mis en place, dans ses plateformes, un traitement de désinfection tous les quinze jours, comportant les techniques suivantes : la pulvérisation des sols, parois, toilettes, vestiaires, couloirs, etc. et la nébulisation des zones de bureaux avec le produit OX-VIRIN. La désinfection de ses installations et de ses véhicules est aussi garantie grâce à la purification de l'air. Ainsi, NACEX garantit un maximum de désinfection et d'adaptation des équipements de travail.
