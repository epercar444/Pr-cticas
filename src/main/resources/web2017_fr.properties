contacto.reclamaciones.tipo.titulo1=RETARD
contacto.reclamaciones.descripcion1=Si les marchandises ont été livrées en dehors des délais convenus, sans juste motif, vous pouvez déposer une réclamation pour un retard, dans un délai maximum de <font color="#FE5000">31 jours calendaires</font>. <br>Il faudra présenter le justificatif de la livraison. 
contacto.reclamaciones.tipo.titulo2=MANQUANT/VOL
contacto.reclamaciones.descripcion2=Lorsqu'il est établi que l'envoi complet est en situation de Manquant (totalement ou partiellement), une réclamation peut alors être déposée dans un délai maximum de <font color="#FE5000">7 jours calendaires</font>. En cas de manquants partiels, il faut réaliser les indications nécessaires <font color="#FE5000">au moment de la livraison</font>. <br>Dans ces cas, il faut présenter: <br>- Facture du contenu. <br>- Document écrit de réclamation. <br>- Avis de débit pour le montant de la réclamation.
contacto.reclamaciones.tipo.titulo3=CONTENU MANQUANT
contacto.reclamaciones.descripcion3=Lorsqu'au moment de la livraison, vous constatez qu'il manque un article à l'intérieur du colis, nous vous conseillons de déposer la réclamation à ce moment-là. Les problèmes de contenu manquant peuvent être signalés dans un délai maximum de <font color="#FE5000">7 jours calendaires</font>, à compter de la date de livraison. <br>Dans ces cas, il faut présenter: <br>- Des photographies des marchandises. <br>- Une facture du contenu, un avis écrit de réclamation et un avis de débit pour le montant de la réclamation.
contacto.reclamaciones.tipo.titulo4=DOMMAGES
contacto.reclamaciones.descripcion4=Lorsque vous observez des dommages de l'extérieur des marchandises, nous vous conseillons de les signaler au moment de la livraison. Les problèmes de marchandises endommagées peuvent être signalés dans un délai maximum de <font color="#FE5000">7 jours calendaires</font>, à compter de la date de livraison. <br>Dans ces cas, il faut présenter: <br>- Des photographies des marchandises. <br>- Une facture du contenu, un avis écrit de réclamation et un avis de débit pour le montant de la réclamation. <br>- Un devis pour les réparations ou le remboursement des marchandises.
contacto.reclamaciones.tipo.titulo5=AUTRES RÉCLAMATIONS
contacto.reclamaciones.descripcion5=Le délai de réclamation des problèmes provoqués par d'autres motifs diffère en fonction de leur typologie. Dans ces cas, vous pouvez déposer votre réclamation en contactant le service client via:
contacto.reclamaciones.telf=<font color="#FE5000"><b>900 100 000</b></font>
contacto.reclamaciones.atencion=<font color="#FE5000"><b>atencion.cliente@nacex.com</b> </font>
contacto.reclamaciones.chat=<font color="#FE5000"><b>Chat</b> (www.nacex.es) </font>
contacto.reclamaciones.twitter=<font color="#FE5000"><b>Twitter</b> (@NACEXclientes)</font>
contacto.reclamaciones.pasos.titulo=MARCHE À SUIVRE
contacto.reclamaciones.pasos=Pour déposer des réclamations concernant Nacex via un des modes de contact officiels, il faut suivre les consignes suivantes:
contacto.reclamaciones.pasos1=<font color="#FE5000">1.</font> La réclamation est enregistrée dans un rapport de non-conformité, au sens des exigences de la norme UNE-EN-ISO 9001:2015, à laquelle nous sommes certifiés, pour établir qu'il y a eu une mauvaise gestion lors de l'enlèvement et/ou la livraison. 
contacto.reclamaciones.pasos2=<font color="#FE5000">2.</font> Le traitement des gestions se fait dans un délai de 48 heures ouvrables, à compter du dépôt du rapport de non-conformité. Si des informations supplémentaires étaient nécessaires, elles seront demandées au client ayant déposé la réclamation.
contacto.reclamaciones.pasos3=<font color="#FE5000">*3.</font> Le délai pour clore et résoudre la réclamation est fixé à 7 jours calendaires, aussi bien si elle est acceptée que si elle est refusée. Cette communication se fait par le même mode de contact utilisé pour son dépôt.
contacto.reclamaciones.pasos4=<font color="#FE5000">4.</font> S'il fallait effectuer le paiement du service, celui-ci se fait directement auprès de la franchise du client qui réclame. La liquidation de la réclamation dépend des délais de facturation de la franchise en question.
contacto.reclamaciones.pasos.asterisco=<font color="#FE5000">*</font> Les délais de résolution peuvent varier en fonction du type de réclamation et des démarches à réaliser.

