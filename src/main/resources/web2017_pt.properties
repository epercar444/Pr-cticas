nacex.shop.empresa=EMPRESA
nacex.shop.empresa.descripcion1=NACEX.shop é uma rede mista de pontos de entrega, formada por agências Nacex e estabelecimentos comerciais (papelarias, tabacarias, etc.). Está direcionada para empresas de vendas online, principalmente para as de comércio eletrónico, cujos compradores preferem recolher os seus envios comodamente no ponto que mais lhes convenha (perto da sua residência, local de trabalho, etc.), sem ter de esperar a entrega convencional por parte do mensageiro em horário laboral. 
nacex.shop.empresa.descripcion2=Atualmente contamos com uma ampla cobertura geográfica em Portugal e Espanha peninsular, com mais de 1200 pontos distribuídos por todo o território, com ampla disponibilidade horária, muitos deles abertos aos sábados e domingos.  
nacex.shop.empresa.descripcion3=NACEX.shop é a solução mais cómoda e ventajosa da NACEX para as entregas ao domicilio.  
nacex.shop.faqs.pregunta.1=1. Que tipo de envio posso receber num ponto de entrega NACEX.shop? 
nacex.shop.faqs.pregunta.10=10. Posso fazer envios de um ponto NACEX.shop?
nacex.shop.faqs.pregunta.11=11. A quem me posso dirigir em caso de dúvida a respeito dos pontos NACEX.shop, do site ou do estado de uma encomenda?  
nacex.shop.faqs.pregunta.2=2. Terei que pagar o transporte ao receber o envio?  
nacex.shop.faqs.pregunta.3=3. Como poderei saber se a minha encomenda já chegou ao ponto NACEX.shop?  
nacex.shop.faqs.pregunta.4=4. Posso pedir que a entrega da minha encomenda seja feita perto do meu local de trabalho?  
nacex.shop.faqs.pregunta.5=5. Quantos dias tenho para levantar o meu envio após receber o primeiro aviso?  
nacex.shop.faqs.pregunta.6=6. Pode ir outra pessoa recolher a encomenda por mim?  
nacex.shop.faqs.pregunta.7=7. Poderei devolver o meu pedido caso não esteja satisfeito com a compra?  
nacex.shop.faqs.pregunta.8=8. Posso saber onde está a minha encomenda a qualquer momento?  
nacex.shop.faqs.pregunta.9=9. Porque não recebi qualquer notificação da chegada do meu pedido?  
nacex.shop.faqs.respuesta.1=Remessas de volumes individuais com um peso máximo de 20 kg e cujas medidas de comprimento + altura + largura não ultrapassem os 150 cm.  
nacex.shop.faqs.respuesta.10=Sim, o estabelecimento fornece a embalagem necessária para fazer o seu envio e informa sobre as condições de entrega e o valor, de acordo com o serviço contratado.
nacex.shop.faqs.respuesta.11=Para qualquer informação sobre o NACEX.shop, entre em contacto connosco através do telefone gratuito 900 115 015(ES), 800 200 077(PT). 
nacex.shop.faqs.respuesta.2=Não, no serviço de entrega NACEX.shop o transporte dos volumes foi pago no momento da compra. O cliente não deverá pagar nada ao receber o seu envio no ponto de entrega escolhido.
nacex.shop.faqs.respuesta.3=O NACEX.shop informa através de um alerta (por e-mail ou SMS) quando o envio estiver disponível no ponto de entrega indicado no momento da compra. O texto da mensagem informa o endereço e horário de funcionamento do estabelecimento e pode verificar a sua localização no nosso site.  
nacex.shop.faqs.respuesta.4=O NACEX.shop permite escolher o ponto de entrega mais conveniente, seja perto da sua resid&ecirc;ncia, local de trabalho, lazer, etc. Por esse motivo dispomos de um site com a localiza&ccedil;&atilde;o dos pontos de entrega por c&oacute;digo postal. 
nacex.shop.faqs.respuesta.5=A sua encomenda estará disponível no ponto NACEX.shop no prazo acordado com o fornecedor, normalmente, no máximo, 15 dias. Se após a primeira notificação não efetuar a recolha da encomenda, irá receber um lembrete e um último aviso antes da devolução. 
nacex.shop.faqs.respuesta.6=Outra pessoa poderá recolher a encomenda em seu nome, desde que leve consigo uma autorização e o seu documento de identificação (C.C.. B.I. ou passaporte). O responsável do estabelecimento irá anotar os dados do destinatário e da pessoa que recolhe a encomenda.  
nacex.shop.faqs.respuesta.7=Só pode devolver o seu pedido caso o fornecedor aceite devoluções. Deve notificar o fornecedor sobre a sua intenção, e este deve confirmar essa possibilidade. O NACEX.shop dispõe de um sistema de devolução de encomendas rápido e fiável. Deve entregar a encomenda num ponto NACEX.shop devidamente embalada e corretamente fechada. Deve seguir as instruções específicas de devolução que o seu fornecedor determinar. 
nacex.shop.faqs.respuesta.8=O NACEX.shop disponibiliza, para os seus clientes, o mais avançado sistema de rastreabilidade individual on-line das suas encomendas. O site tem uma secção PDTE. DETERMINAR (Rede NACEX.shop | Rastreabilidade de encomendas) onde pode verificar o estado da sua encomenda em tempo real.
nacex.shop.faqs.respuesta.9=Quando faz uma compra on-line, regista-se com alguns dados no site do cliente expedidor. O NACEX.shop recebe do cliente a informação necessária para a notificação (aviso de chegada), eventualmente os dados que recebemos (e-mail/número de telefone) podem não ser os corretos, nesse caso deve entrar em contacto com o expedidor para os confirmar.  
