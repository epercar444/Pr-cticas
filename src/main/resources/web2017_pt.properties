quienes.somos.consolidado=A NACEX estabeleceu uma rede de agências exclusivamente em Portugal, Espanha, Andorra e Benelux que garantem uma completa cobertura, ferramentas tecnológicas de última geração que permitem, entre outras, a rastreabilidade dos envios em tempo real, e sistemas de comunicação com os clientes que estão na vanguarda do setor.
quienes.somos.shop=NACEX.shop é a alternativa às entregas ao domicilio, mais sustentável, cómoda e flexível da NACEX.<br>É uma rede de pontos de entrega e recolha, formada por estabelecimentos comerciais e cacifos, que oferece uma vasta rede de pontos para a recolha e devolução das compras online, com amplo horário de funcionamento, muitos deles abertos aos sábados e domingos.<br>Está orientada para clientes do setor e-commerce e oferece aos consumidores pontos de proximidade para a recolha e devolução das suas compras online.<br>Atualmente, a rede NACEX.shop tem uma ampla cobertura geográfica em Portugal e Espanha.<br><b>Veja um ponto NACEX.shop próximo de si, onde pode levantar confortavelmente as suas compras, sem ter de esperar em casa pelo mensageiro.</b>
quienes.somos.fundacion=Desde a sua fundação em 1995, é especialista no <b>transporte urgente de volumes e documentos entre empresas (B2B) e particulares (B2C)</b> e oferece uma ampla gama de serviços nacionais, internacionais e de valor acrescentado que se adaptam às necessidades de entrega mais exigentes do mercado.
quienes.somos.nacex=A NACEX é uma empresa <b>líder no segmento de transporte expresso</b> em Portugal, Espanha, Andorra e Benelux, faz parte do <b>Grupo Logista</b> distribuidor líder de produtos e serviços para o comércio local no sul da Europa.
