cookies.sesion=&middot;\tCookies de sess&atilde;o\: s&atilde;o aqueles que s&atilde;o concebidos para recolher e armazenar dados enquanto o utilizador acede a um site. Eles s&atilde;o frequentemente usados para armazenar informa&ccedil;&otilde;es, que interessam guardar, do servi&ccedil;o solicitado pelo utilizador numa ocasi&atilde;o (p. Ex., Uma lista de produtos comprados). 
cookies.terceros=&middot;\tCookies de terceiros\: s&atilde;o aqueles que s&atilde;o enviados para o equipamento terminal do utilizador a partir de um computador ou dom&iacute;nio que n&atilde;o &eacute; gerido pelo editor, mas sim por outra entidade que processa os dados obtidos atrav&eacute;s dos cookies.
