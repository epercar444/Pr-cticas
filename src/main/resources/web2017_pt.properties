header.menu.nacex_shop.que_es.help=NACEX.shop é a alternativa às entregas ao domicilio, mais <b>sustentável, cómoda e flexível</b> da NACEX.<br>É uma rede de pontos de entrega e recolha, formada por <b>estabelecimentos comerciais e cacifos</b>, que oferece uma vasta rede de pontos para a recolha e devolução das compras online, com amplo horário de funcionamento, muitos deles abertos aos sábados e domingos.<br>Está orientada para clientes do setor e-commerce e oferece aos consumidores pontos de proximidade para a recolha e devolução das suas compras online. <br>Atualmente, a rede NACEX.shop tem uma ampla cobertura geográfica em Portugal e Espanha.<br><b>Veja um ponto NACEX.shop próximo de si, onde pode levantar confortavelmente as suas compras, sem ter de esperar em casa pelo mensageiro</b>.


