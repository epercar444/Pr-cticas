servicios.complementarios.reembolso.texto1=Para as expedições que exijam uma garantia total de cobrança. Devolução do valor ao cliente entre 2 a 5 dias úteis, uma vez efetuada a entrega da expedição, mediante transferência bancária.<br><b>Portugal</b> - Taxa de reembolso no valor de 3,31&euro; (acrescido de IVA à taxa legal em vigor). Expedições à cobrança em numerário com limite máximo de 1.000&euro; por destino.<br>Para expedições superiores a 1.000&euro; e até 3.000&euro;, apenas serão aceites pagamentos por cheque ou multibanco.<br><b>Espanha</b> - Comissão de 3% do valor total a reembolsar (a referida comissão será de um valor mínimo de 3 &euro; e máximo de 30 &euro;, acrescido de IVA à taxa legal em vigor). Reembolso máximo autorizado por expedição de 1.000&euro; (valor máximo autorizado permitido por lei).<br>Exceto ponto NACEX.shop limitado a 600&euro; (Exclusivo Espanha).
                                                                                                                                                                                              
