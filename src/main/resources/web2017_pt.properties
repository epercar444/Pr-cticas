historia.2000.texto=A NACEX comemora 5 anos e conta com uma rede de 224 ag&ecirc;ncias.  
historia.2002=2002
historia.2002.texto=A NACEX passa a fazer parte do Grupo Logista, distribuidor líder de produtos e serviços para o comércio local do sul da Europa. 
historia.2005=2005
historia.2005.texto=Implementação da solicitação de serviços de recolha via internet.
historia.2006=2006
historia.2006.texto=Abertura de 25 ag&ecirc;ncias em Portugal, com as quais atinge um total de 300 na Pen&iacute;nsula Ib&eacute;rica.  
historia.2008=2008
historia.2008.texto1=Início do serviço NacexNet, serviço pioneiro no setor, que permite aos clientes documentar os seus envios, obter a rastreabilidade das suas encomendas desde a recolha até à entrega e relatórios estatísticos em tempo real.
historia.2008.texto2=Efetivação da implementação total da aplicação DIANA, desenvolvida numa base de dados centralizada.  
historia.2009=2009
historia.2009.texto=As ag&ecirc;ncias s&atilde;o equipadas com terminais m&oacute;veis que permitem a confirma&ccedil;&atilde;o da entrega em tempo real.
historia.2010=2010
historia.2010.texto=Lançamento de serviços específicos para o setor e-commerce.  
historia.2011=2011
historia.2011.texto=Obten&ccedil;&atilde;o da certifica&ccedil;&atilde;o ambiental UNE-EN ISO 14001\:2004 pela AENOR.
historia.2012=2012
historia.2012.texto=Lançamento da NACEX.shop, uma rede de pontos de entrega e recolha como solução da distribuição para os serviços de e-commerce.  
historia.2013=2013
historia.2013.texto=Desenvolvimento da gest&atilde;o para a Implementa&ccedil;&atilde;o da Regulamenta&ccedil;&atilde;o GPD (Produtos Farmac&ecirc;uticos).
historia.2014=2014
historia.2014.texto1=Concretização da ISO 14064, que certifica o cálculo da pegada de carbono.
historia.2014.texto2=Cumprimento da norma OSHAS 18001\:2007\: Occupational Health and Safety Management (sistema de gest&atilde;o da preven&ccedil;&atilde;o dos riscos laborais).  
historia.2015=2015
historia.2015.texto1=Obtenção do prémio de "Melhor operador de transporte urgente nos prémios logística e transporte hoje" em Portugal.  
historia.2015.texto2=A NACEX converteu-se na primeira empresa certificada pela <b>AENOR em Boas pr&aacute;ticas de distribui&ccedil;&atilde;o de medicamentos para uso humano (GPD)</b>. Esta certifica&ccedil;&atilde;o garante que o sistema de qualidade da empresa re&uacute;ne os elementos essenciais para a ind&uacute;stria farmac&ecirc;utica.
historia.2016=2016
historia.2016.texto=Lan&ccedil;amento do servi&ccedil;o NACEXpharma, a solu&ccedil;&atilde;o de transporte adaptada aos requisitos que o setor farmac&ecirc;utico exige, como a monitoriza&ccedil;&atilde;o e o controlo da temperatura <25&ordm;.  
historia.2017=2017
historia.2017.texto=Pelo terceiro ano consecutivo, a NACEX é o "Melhor Operador de Transporte Expresso" em Portugal, nos Prémios Logística & Transporte Hoje, do Grupo IFE.<br><br> Inicio do serviço Minha Entrega Preferida, que permite personalizar a entrega de um envio aos destinatários.<br><br> NACEX recebe o prémio para a Excelência Profissional, por parte do Instituto para a Excelência.
historia.2018=2018
historia.2018.texto=NACEX ganha duas categorias dos Prémios Empresa Social 2018,  pela campanha "Doar uma tampa, um grande gesto solidário" a favor da Fundación Asdent: "Melhor projeto RSC" no sector de transporte urgente e "Melhor Projeto Responsável" para o apoio da investigação médica no sector do transporte urgente.<br><br> NACEX obtém o certificado de verificação do Cálculo da Pegada de Carbono dos seus envios.<br><br> Pelo 4º ano consecutivo, a NACEX foi reconhecida como "Melhor Operador de Transporte Expresso" em Portugal, nos Prémios Logística & Transporte Hoje, do Grupo IFE.

