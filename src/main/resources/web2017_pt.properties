menu.politica_privacidad.empresa=DRONAS 2002, S.L. Unipessoal<br>Sociedade Unipessoal<br>P.I. NORDESTE - C/ ENERGIA, 25-29<br>08740 SANT ANDREU DE LA BARCA<br>NIF: B-62745765<br>Registo Comercial de Barcelona, Tomo 34151, Fólio 163, Folha B-243133, Inscrição 1<br><a href='mailto:atencao.cliente@nacex.com'>atencao.cliente@nacex.com</a>
menu.politica_privacidad.p1=A DRONAS 2002, S.L. (a partir de agora, "DRONAS"), titular da marca NACEX, cumpre com a normativa em vigor em mat&eacute;ria de prote&ccedil;&atilde;o de dados pessoais e, em particular, com o REGULAMENTO (UE) 2016/679 DO PARLAMENTO EUROPEU E DO CONSELHO de 27 de abril de 2016 relativo &agrave; prote&ccedil;&atilde;o das pessoas f&iacute;sicas no referente ao tratamento de dados pessoais e &agrave; livre circula&ccedil;&atilde;o desses dados e pelo qual se derroga a Diretiva 95/46/CE (a partir de agora, "RGPD"), A Lei Org&acirc;nica 3/2018, de 5 de dezembro de Prote&ccedil;&atilde;o de Dados Pessoais e Garantia dos Direitos Digitais e restante legisla&ccedil;&atilde;o que a desenvolve.
menu.politica_privacidad.p2=Com car&aacute;ter pr&eacute;vio se informa que para o acesso a determinada informa&ccedil;&atilde;o e conte&uacute;do do dom&iacute;nio web <a href\='https\://www.nacex.es'>https\://www.nacex.es</a>, &agrave;s p&aacute;ginas web localiz&aacute;veis sob esse dom&iacute;nio e aos seus respetivos subdom&iacute;nios e subdiret&oacute;rios (a partir de agora denominados conjuntamente "P&aacute;gina Web"), o utilizador deste dom&iacute;nio (a partir de agora, "o Utilizador") dever&aacute; registar-se previamente como tal, devendo aceitar na forma estabelecida no mesmo, e de acordo com a normativa de prote&ccedil;&atilde;o de dados, o tratamento dos seus dados pessoais, para que possam ser inclu&iacute;dos no ficheiro da propriedade da DRONAS.
menu.politica_privacidad.p3=Se para a utilização e/ou contratação de um serviço na Página Web, o Utilizador necessitar de efetuar o seu registo, este Utilizador será responsável de proporcionar informação veraz e lícita. Se como consequência do registo for fornecida ao Utilizador uma contrassenha, o Utilizador deve comprometer-se a utilizar essa contrassenha de forma diligente e a manter em segredo a contrassenha para ter acesso a esses serviços. Por conseguinte, os Utilizadores são responsáveis da adequada proteção e confidencialidade de quaisquer identificadores e/ou contrassenhas que lhe sejam facilitados pela DRONAS, e comprometem-se também a não ceder a sua utilização a terceiros, quer seja esta temporária ou permanente, nem a permitir o seu acesso a pessoas alheias. Será responsabilidade do Utilizador a utilização dos serviços por quaisquer terceiros causada pela utilização não diligente da sua contrassenha ou pela perda da mesma. Em virtude do anteriormente descrito, é obrigação do Utilizador notificar de forma imediata a DRONAS sobre qualquer facto que permita a utilização indevida dos identificadores e/ou contrassenhas, tal como roubo, extravio ou acesso não autorizado aos mesmos, com o objetivo de proceder ao seu imediato cancelamento. Enquanto não forem comunicados esses factos, a DRONAS estará eximida de qualquer responsabilidade que pudesse ser derivada da utilização indevida dos identificadores ou contrassenhas por terceiros não autorizados
menu.politica_privacidad.p4=O acesso, navegação e uso da Página Web é da responsabilidade do Utilizador, motivo pelo qual o Utilizador compromete-se a cumprir diligente e fielmente qualquer instrução adicional fornecida pela DRONAS ou por pessoal autorizado da DRONAS, relativa à utilização da Página Web e do seu conteúdo. Pedimos igualmente aos Utilizadores que comuniquem à DRONAS qualquer facto de que tenham conhecimento e que possa supor um comportamento contrário ao dereito ou vulnere direitos de quaisquer terceiros, podendo essa comunicação ser feita através das ferramentas da Página Web ou através do formulário de contacto.
menu.politica_privacidad.p5=Os dados de car&aacute;cter pessoal introduzidos no formul&aacute;rio de <a href\='/irRecogida.do'>https\://www.nacex.es/irRecogida.do</a> pelos Utilizadores ou na guia de entrega em formato de papel ser&atilde;o inclu&iacute;dos num ficheiro de "Clientes" e tratados com a &uacute;nica finalidade de lhes poder prestar os servi&ccedil;os da Nacex e de gerir a fatura&ccedil;&atilde;o. Neste caso, esses dados ser&atilde;o comunicados a entidades banc&aacute;rias e &agrave; Administra&ccedil;&atilde;o Fiscal. Este tratamento &eacute; imprescind&iacute;vel para a manuten&ccedil;&atilde;o da rela&ccedil;&atilde;o comercial entre ambas as partes. Os dados dos Utilizadores ser&atilde;o conservados durante os prazos estabelecidos pela legisla&ccedil;&atilde;o em vigor aplic&aacute;vel. 
menu.politica_privacidad.p6=Os Utilizadores podem exercer os seus direitos de acesso, retificação, eliminação, oposição, limitação do tratamento e, se o tratamento for efetuado por meios automatizados e sempre que seja tecnicamente possível, o direito de portabilidade dos seus dados, devendo para isso dirigir-se ao lugar indicado em <a href='/gdpr'>https://www.nacex.es/gdpr</a>, acompanhados de uma cópia do seu Cartão de Cidadão para certificar devidamente a sua identidade. Os dados de contacto dos respetivos delegados da Rede da Nacex encontram-se indicados no link anteriormente referido (<a href='/gdpr'>https://www.nacex.es/gdpr</a>).
menu.politica_privacidad.p7=O Utilizador tem o direito de apresentar uma queixa ante a Agência Espanhola de Proteção de Dados (AEPD), se considerar que foram infringidos os seus direitos. O simples facto de estabelecer o acesso à Página Web e de a utilizar implica a aceitação por parte do Utilizador das condições da presente Política de Privacidade. Da mesma forma, a DRONAS reserva-se o direito de modificar essa Política para a adaptar às possíveis novidades legislativas ou jurisprudenciais que possam entrar em vigor, a novos serviços que tenham implicações em matéria de proteção de dados ou a práticas da indústria da Internet.
menu.politica_privacidad.p8=<b>Recolha ativa de dados</b><br>A DRONAS pode proceder à recolha de dados de carácter pessoal por meio de formulários web, direções de correio eletrónico e números de telefone de contacto. Os campos do formulário marcados com um asterisco (*) são obrigatórios e a sua falta de preenchimento implicará a impossibilidade de realizar o seu pedido. Pedimos encarecidamente que nos comuniquem qualquer modificação que possa ocorrer e que afete os dados facilitados. A finalidade estabelecida para o uso e tratamento dos dados pessoais recolhidos será, por um lado, a de responder aos pedidos dos Utilizadores e, por outro lado, a de se registar como cliente. A DRONAS poderá enviar aos Utilizadores que sejam Clientes da DRONAS, por meios tradicionais e/ou eletrónicos, informação acerca dos seus serviços, em conformidade com o Considerando 47 do RGPD.
menu.politica_privacidad.p9=<b>Recolha passiva de dados</b></br>A DRONAS é plenamente consciente do uso e do tratamento que se devem dar aos dados pessoais recolhidos. Igualmente reconhece e garante a sua sujeição a todas as normativas legais existentes sobre esta matéria e compromete-se a cumprir as suas obrigações de confidencialidade dos dados de caráter pessoal e o seu dever de os guardar, assegurando a adoção de todas as medidas de proteção e segurança necessárias que estejam ao seu alcance, para evitar a sua alteração, perda, má utilização, acesso não autorizado ou roubo.
menu.politica_privacidad.p10=O Utilizador considera-se pois informado e presta o seu consentimento expresso para o tratamento dos dados pessoais com base no uso e na finalidade anteriormente estabelecidos. O Utilizador garante que os seus dados pessoais facilitados à DRONAS são verazes e é responsável de comunicar à DRONAS qualquer modificação desses dados. A DRONAS não se considera responsável da veracidade dos dados pessoais proporcionados, sendo o próprio Utilizador o único responsável.
menu.politica_privacidad.p11=<b>Cessão de dados</b><br>Os dados pessoais dos Utilizadores (Clientes) poderão ser cedidos a todas aquelas empresas vinculadas com a DRONAS, assim como aos seus delegados da Rede da Nacex ou a pessoas físicas ou jurídicas subcontratadas para a prestação dos serviços contratados. 
