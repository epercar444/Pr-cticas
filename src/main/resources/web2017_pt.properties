contacto.reclamaciones.descripcion=Se um cliente da NACEX não estiver satisfeito com o serviço que lhe prestamos, pode realizar uma reclamação, a qual será tratada da forma mais ágil possível, com a finalidade de analisar o sucedido, corrigir e oferecer um melhor serviço no futuro. A satisfação dos nossos clientes é o nosso principal objetivo.
contacto.reclamaciones.tipos=TIPOS DE RECLAMAÇÕES
contacto.reclamaciones.tipo.titulo1=ATRASO
contacto.reclamaciones.descripcion1=Se a mercadoria for entregue fora do serviço contratado sem causa justificada, pode apresentar a reclamação por entrega tarde, num prazo máximo de <font color="#FE5000">31 dias</font>. <br>Deverá apresentar-se o comprovativo de entrega.
contacto.reclamaciones.tipo.titulo2=FALTA/ROUBO
contacto.reclamaciones.descripcion2=Quando se determina que a expedição completa se encontra em incidência de Roubo (total ou parcial), poderá presentar-se a reclamação num prazo máximo de <font color="#FE5000">7 dias</font>. No caso de faltas parciais, deverão ser realizadas as investigações pertinentes <font color="#FE5000">no momento da entrega</font>. <br>Nestes casos deverá facilitar-se: <br>- Fatura do conteúdo. <br>- Carta de reclamação. <br>- Nota de cargo pelo valor da reclamação.
contacto.reclamaciones.tipo.titulo3=FALTA DE CONTEÚDO
contacto.reclamaciones.descripcion3=Quando no momento da entrega se detete a falta de mercadoria do interior do volume, é aconselhável apresentar a reclamação nesse preciso momento. As incidências de falta de mercadoria, poderão ser reclamadas num prazo máximo de <font color="#FE5000">7 dias</font> desde a data da entrega. <br>Nestes casos deverá facilitar-se: <br>- Fotografias da mercadoria; <br>- Fatura do conteúdo, carta de reclamação e nota de cargo pelo valor da reclamação.
contacto.reclamaciones.tipo.titulo4=DANOS
contacto.reclamaciones.descripcion4=Quando se detetam danos na parte exterior da mercadoria, aconselhamos que se informe de imediato no momento da entrega. As incidências por danos na mercadoria poderão ser reclamadas num prazo máximo de <font color="#FE5000">7 dias</font> desde a data da entrega. <br>Nestes casos deverá facilitar-se: <br>- Fotografias da mercadoria; <br>- Fatura do conteúdo, carta de reclamação e nota de cargo pelo valor da reclamação; <br>- Orçamento de reparação ou devolução da mercadoria.
contacto.reclamaciones.tipo.titulo5=OUTRAS RECLAMAÇÕES
contacto.reclamaciones.descripcion5=As incidências produzidas por outras causas, terão um prazo de reclamação distinto em função da tipologia e podem ser apresentadas, utilizando qualquer umas das seguintes vias de atenção ao cliente: 
contacto.reclamaciones.telf=<font color="#FE5000"><b>800 200 077</b></font>
contacto.reclamaciones.atencion=<font color="#FE5000"><b>atencao.cliente@nacex.com</b> </font>
contacto.reclamaciones.chat=<font color="#FE5000"><b>Chat</b> (www.nacex.es) </font>
contacto.reclamaciones.twitter=<font color="#FE5000"><b>Twitter</b> (@NACEXclientes)</font>
contacto.reclamaciones.pasos.titulo=PASSOS A SEGUIR
contacto.reclamaciones.pasos=O processo de realização de reclamações na Nacex, por qualquer uma das vias de contacto oficiais, realiza-se seguindo os seguintes passos:
contacto.reclamaciones.pasos1=<font color="#FE5000">1.</font> Regista-se a reclamação num relatório de Não-Conformidade conforme as exigências da norma UNE-EN-ISO 9001:2015, na qual estamos certificados, determinando uma gestão incorreta no processo de recolha e/ou entrega. 
contacto.reclamaciones.pasos2=<font color="#FE5000">2.</font> As revisões das gestões são realizadas num prazo de 48 horas desde a abertura do informe de Não-Conformidade. No caso de ser necessária informação adicional, será solicitada ao cliente que realiza a reclamação.
contacto.reclamaciones.pasos3=<font color="#FE5000">*3.</font> Estipula-se um prazo limite de 7 dias para o fecho e resolução da reclamação, tanto seja aceite como recusada. Dita comunicação será realizada segundo a via de entrada da mesma.
contacto.reclamaciones.pasos4=<font color="#FE5000">4.</font> No caso de proceder ao abono do serviço, tratar-se-á diretamente com a agência do cliente que reclama. A liquidação da reclamação, dependerá dos prazos de faturação da agência afetada.
contacto.reclamaciones.pasos.asterisco=<font color="#FE5000">*</font> Os prazos de resolução poderão variar em função do tipo de reclamação e as gestões a realizar.

