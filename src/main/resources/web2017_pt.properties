gdpr.capa2.fila1=Informação sobre Proteção de Dados
gdpr.capa2.fila2.columna2=<b>Informação básica (1ªcapa, resumida)</b>
gdpr.capa2.fila2.columna3=<b>Informação adicional (2º capa, detalhada)</b>
gdpr.capa2.fila3.columna1=Responsável
gdpr.capa2.fila3.columna2=Agência NACEX
gdpr.capa2.fila3.columna3=<b>Quem é o responsável pelo tratamento dos seus dados?</b><br>Para aceder aos dados da agência a que se dirige para a prestação de um serviço por favor clique <a class="link_condiciones" href="/gdpr">aqui</a>.
gdpr.capa2.fila4.columna1=Finalidade
gdpr.capa2.fila4.columna2=Gestão de envios;<br> informar sobre os nossos serviços
gdpr.capa2.fila4.columna3.finalidad=<b>Com que finalidade tratamos os seus dados pessoais?</b><br>Em conformidade com a normativa em matéria de proteção de dados pessoais, os dados do remetente e destinatário serão incorporados ao ficheiro de Clientes e serão tratados pela agência Nacex a que o remetente se dirige com a única finalidade de gerir os envios, assim como facultar aos interessados informação relacionada com os serviços contratados com a Nacex (por exemplo, alerta de chegada dos envios, comunicação de possíveis incidências, etc.). 
gdpr.capa2.fila4.columna3.tiempo=<b>Por quanto tempo conservaremos os seus dados?</b><br>Informamos que os seus dados pessoais serão conservados durante o tempo necessário para a prestação do serviço solicitado e/ou para alcançar o objetivo pretendido do tratamento. Posteriormente, os seus dados serão conservados durante os prazos estabelecidos pela legislação aplicável (tais como: normativa fiscal, contabilística, etc.).
gdpr.capa2.fila5.columna1=Legitimidade
gdpr.capa2.fila5.columna2=Execução de um contrato
gdpr.capa2.fila5.columna3=<b>Qual á a legitimidade para o tratamento dos seus dados?</b><br>Este tratamento de dados encontra-se legitimado no contrato que o cliente formaliza com a agência a que se dirige ao solicitar o serviço de transporte e é imprescindível para a prestação do serviço. 
gdpr.capa2.fila6.columna1=Destinatários
gdpr.capa2.fila6.columna2=Transferência de dados
gdpr.capa2.fila6.columna3=<b>A quem serão comunicados os seus dados?</b><br>Os seus dados poderão ser cedidos ao franqueador, Dronas 2002, S.L.U e a outras empresas subcontratadas unicamente para a execução do contrato.
gdpr.capa2.fila7.columna1=Direitos
gdpr.capa2.fila7.columna2=Aceder, retificar e suprimir os dados, assim como outros direitos, como se explica na informação adicional
gdpr.capa2.fila7.columna3.derechos=<b>Quais os seus direitos quando nos faculta os seus dados?</b><ul><li>Qualquer pessoa tem o direito de obter confirma&ccedil;&atilde;o sobre se na Nacex estamos a tratar dados pessoais que lhes respeitem, ou n&atilde;o. </li><li>As pessoas interessadas t&ecirc;m o direito de acesso aos seus dados pessoais, assim como a solicitar a retifica&ccedil;&atilde;o dos dados incorretos ou, se for o caso, solicitar a sua supress&atilde;o quando, entre outros motivos, os dados j&aacute; n&atilde;o sejam necess&aacute;rios para os fins com que foram recolhidos.</li><li>Em determinadas circunstancias, os interessados poder&atilde;o solicitar a limita&ccedil;&atilde;o do tratamento dos seus dados, em cujo caso unicamente ser&atilde;o conservados para o exerc&iacute;cio ou defesa de reclama&ccedil;&otilde;es.</li><li>Em determinadas circunstancias e por motivos relacionados com a sua situa&ccedil;&atilde;o particular, os interessados poder&atilde;o retirar o consentimento prestado ou opor-se ao tratamento dos seus dados. A Nacex deixara\u0301 de tratar os dados, salvo por motivos leg&iacute;timos imperativos, ou exerc&iacute;cio ou defesa de poss&iacute;veis reclama&ccedil;&otilde;es.</li><li>As pessoas interessadas poder&atilde;o solicitar a portabilidade dos seus dados, em cujo caso estes ser&atilde;o enviados ao interessado ou, se assim o indicar, a outro respons&aacute;vel do tratamento, num formato estruturado, de uso comum e leitura mec&acirc;nica.</li><li>Os interessados podem apresentar reclama&ccedil;&atilde;o junto da Comiss&atilde;o Nacional de Prote&ccedil;&atilde;o de Dados (CNP), se considerar que os seus direitos foram violados.</li></ul>
gdpr.capa2.fila7.columna3.derechos1=<b>Como pode exercer os seus direitos de acesso, retifica&ccedil;&atilde;o, supress&atilde;o e portabilidade dos seus dados, e a limita&ccedil;&atilde;o, retirada de consentimento ou oposi&ccedil;&atilde;o ao seu tratamento?</b><ul><li>O interessado pode exercer os seus direitos dirigindo-se &agrave; ag&ecirc;ncia correspondente cuja morada se encontra na p&aacute;gina <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a></li><li>O interessado que deseje exercer os seus direitos, dever&aacute; apresentar o seu CC ou outro documento que certifique a sua identidade.</li></ul> 
gdpr.capa2.fila8.columna1=Procedência 
gdpr.capa2.fila8.columna2=Clientes Nacex, remetentes ou destinatários
gdpr.capa2.fila8.columna3=<b>Como obtivemos os seus dados?</b><ul><li>Os dados pessoais que tratamos na Nacex são provenientes dos clientes, remetentes ou destinatários.</li><li>As categorias de dados que se tratam são:<ul><li type="circle">Dados de identificação</li><li type="circle">Direções postais </li><li type="circle">Telefone</li><li type="circle">Assinatura</li></ul> </li><li>Não se tratam dados especialmente protegidos.</li></ul>


