cookies.utilizacion=A utiliza&ccedil;&atilde;o dos cookies oferece in&uacute;meras vantagens na presta&ccedil;&atilde;o de servi&ccedil;os da sociedade de informa&ccedil;&atilde;o, porque entre outras coisas\: (i) facilita ao utilizador a navega&ccedil;&atilde;o no Site e o acesso aos diferentes servi&ccedil;os que o mesmo oferece; (ii) evita que o utilizador tenha que configurar as caracter&iacute;sticas gerais predefinidas todas as vezes que aceda ao Site; (iii) favorece a melhoria do funcionamento e dos servi&ccedil;os prestados atrav&eacute;s do Site, ap&oacute;s a an&aacute;lise da informa&ccedil;&atilde;o correspondente obtida atrav&eacute;s dos cookies instalados.

