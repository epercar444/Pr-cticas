empresa.faqs.pregunta.1=Como posso contactar a Nacex?
empresa.faqs.respuesta.1=Pode entrar em contacto connosco através do telefone 800 200 077, via email através da conta atencao.cliente@nacex.com ou através das nossas agências, as quais encontram-se detalhadas em www.nacex.es/oficinas. Também pode utilizar a ferramenta de chat online disponível em www.nacex.pt, que o colocará em contacto com um dos nossos agentes para resolver qualquer dúvida ou consulta
empresa.faqs.pregunta.2=A que destinos chega a Nacex?
empresa.faqs.respuesta.2=Nacex chega a todo o território Nacional, Baleares, Canárias, Andorra e Portugal com mais de 310 agências. Também dispomos de empresas colaboradoras internacionais através das quais realizamos a distribuição a nível internacional.
empresa.faqs.pregunta.3=Que formas de pagamento dispõe a Nacex?
empresa.faqs.respuesta.3=Pode solicitar uma recolha através do apartado fazer um envio/pedido envio da nossa página web, através do Centro de Atenção ao Cliente (800 200 077 / atencao.cliente@nacex.com), a partir do qual o colocaremos em contacto com a agência da sua zona, ou contactando diretamente com a agência mais próxima do ponto de recolha.
empresa.faqs.pregunta.4=Que formas de pagamento dispõe a Nacex?
empresa.faqs.respuesta.4=Os serviços contratados, devem ser pagos em numerário no momento da entrega ou da recolha. Aqueles clientes com conta em alguma das agências Nacex, a faturação será emitida segundo as condições acordadas.
empresa.faqs.pregunta.5=Que tipo de mercadoria transporta a Nacex?
empresa.faqs.respuesta.5=A Nacex transporta mercadoria cujo peso máximo seja de 40kg por volume e a soma das 3 medidas (comprimento, altura e largura) seja inferior a 200 cm. Para mercadorias com peso e medidas superiores, deverá consultar com a agência Nacex da zona.
empresa.faqs.pregunta.6=Como posso fazer o seguimento de um envio?
empresa.faqs.respuesta.6=Desde a página Web (www.nacex.es/seguimiento de envios), pode detalhar o número de seguimento e poderá conhecer em que situação está o seu envio. Também pode realizar a consulta contactando o Centro de Atenção ao Cliente, via email através da conta atencao.cliente@nacex.com ou através do nosso telefone gratuito 800 200 077.
empresa.faqs.pregunta.7=O que fazer se me encontro ausente no dia previsto para a entrega?
empresa.faqs.respuesta.7=No caso de se encontrar ausente no momento da entrega ou prever que se ausentará da morada na hora estabelecida, pode contactar com o Centro de Atención al Cliente via email através da conta atencao.cliente@nacex.com o através do nosso telefone gratuito 800 200 077. Também poderá contactar a agência Nacex mais próxima para gerir.
empresa.faqs.pregunta.8=O meu pedido pode ser recolhido por outra pessoa em meu nome?
empresa.faqs.respuesta.8=Sim, é possível que o envio possa ser levantado por uma pessoa diferente da qual vai destinado o envio, sempre que se disponha de uma autorização assinada pelo destinatário/a. (anexar autorização para descarregar), assim como a apresentação da fotocópia do BI/CC do destinatário/a.
empresa.faqs.pregunta.9=O que é um ponto NacexShop?
empresa.faqs.respuesta.9=São locais colaboradores de Nacex, onde seja possível levantar e realizar envios, dispondo no geral, de uma janela horaria mais ampla que as agências Nacex (alguns pontos permanecem abertos ao fim de semana).
empresa.faqs.pregunta.10=O que é "Minha Entrega Preferida"?
empresa.faqs.respuesta.10=A Minha Entrega Preferida é uma gestão que permite aos destinatários de serviços que tenham incluído um Pré-alerta de entrega, alterar as condições de entrega do serviço, podendo selecionar outra data/janela horária de entrega, ou modificar a morada de entrega e recolher num Ponto Nacex (agência Nacex ou ponto Nacex.shop). A notificação das alterações é realizada através de um link incluído no SMS/email que alerta a chegada do seu envio.
empresa.faqs.pregunta.11=O meu envio não chega, o que posso fazer?
empresa.faqs.respuesta.11=No caso de não receber o envio, pode contactar o Centro de Atenção ao Cliente via email através da conta atencao.cliente@nacex.com ou através do nosso telefone gratuito 800 200 077com a finalidade de conhecer em que situação se encontra o seu pedido.
empresa.faqs.pregunta.12=Posso pagar o envio contra reembolso?
empresa.faqs.respuesta.12=Dispomos de servi&ccedil;o contra reembolso at&eacute; um m&aacute;ximo de 1.000&euro; por expedi&ccedil;&atilde;o. Este servi&ccedil;o, implica uma comiss&atilde;o de 3%+IVA sobre a quantidade a reembolsar, com um m&iacute;nimo de 3&euro; e um m&aacute;ximo de 30&euro;. A devolu&ccedil;&atilde;o do valor ao remitente, ser&aacute; realizada atrav&eacute;s do pagamento com cheque ou transfer&ecirc;ncia banc&aacute;ria no prazo de 3/5 dias &uacute;teis desde a entrega do servi&ccedil;o
empresa.faqs.pregunta.13=Quanto tempo fica retido o meu envio nas agências Nacex?
empresa.faqs.respuesta.13=No caso de que um envio deva ser levantado nas nossas instalações, tenha em conta que permanecerá nas mesmas durante um máximo de 15 dias. No caso de não ser levantado, será devolvido ao remitente, devendo ser pagos os gastos de envio gerados pela referida devolução.
empresa.faqs.pregunta.14=Posso realizar uma alteração de morada de entrega?
empresa.faqs.respuesta.14=É possível realizar uma alteração de morada sempre que esteja autorizado pelo cliente que paga o serviço. Uma vez confirmada a referida alteração, se este se realizar dentro do âmbito (zona) da mesma agência, não suporá um gasto adicional. No entanto, se a alteração de morada afeta outras agências Nacex, implicará gastos adicionais que deverão ser aceites pelo cliente. No caso de que o destinatário disponha da opção de gerir "Minha Entrega Preferida" através do Pré-Alerta de entrega (ver pregunta nº 11), poderá alterar a direção de entrega para recolha em Ponto Nacex (agência Nacex ou ponto Nacex.shop).
empresa.faqs.pregunta.15=Posso cancelar um envio/pedido depois de ser enviado?
empresa.faqs.respuesta.15=Uma vez recolhido um volume e o mesmo seja transportado através da rede de agências e plataformas Nacex, já não é possível cancelá-lo, ao se encontrar em trânsito. Não obstante, o destinatário do envio poderá recusá-lo no momento da entrega, informando o mensageiro e/ou informando previamente a sua agência Nacex correspondente.
empresa.faqs.pregunta.16=Em que consiste o serviço NACEX PROMO?
empresa.faqs.respuesta.16=A Nacex dispõe de dois serviços promocionais a nível Peninsular/Insular Baleares, um para Malas (cujo peso deve ser inferior a 20 kg e medidas máximas 80x50x30 cm) e outro para o transporte de Bicicletas (cujo peso máximo deve ser 40 kg e medidas 140x80x25cm). Em ambos os casos o valor do serviço inclui a embalagem específica. Este serviço também permite o transporte de malas de golf, pranchas de surf, equipamentos de mergulho, etc. (consulte as condições com a sua agência Nacex).
empresa.faqs.pregunta.17=É possível realizar o transporte de armas?
empresa.faqs.respuesta.17=Nacex dispõe de transporte de armas a nível peninsular (exclusivo Espanha), sempre que não pernoitem em nenhuma das nossas instalações, e o destino seja sempre uma Intervenção de Armas da Guardia Civil ou Armaria. Os envios devem ser recolhidos em armarias, lojas especializadas ou na Intervenção de Armas da Guardia Civil, viajando acompanhadas de documento "Guia de Circulação de Armas" no exterior do envio. As armas e/ou a munição não se poderão armazenar, ou seja, as recolhas não poderão ser realizadas nem às sextas-feiras nem em vésperas de feriado no destino.

