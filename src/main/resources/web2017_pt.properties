servicios.complementarios.adelantos.texto1=Para os serviços que necessitem de crédito para a realização de uma compra ou trâmite, até um máximo de 120,20 &euro;. Comissão: Até 6 &euro; isento. A partir de 6,01 &euro; serão calculados 3%, com um mínimo de 3 &euro;. O pagamento do adiantamento e da comissão será efetuado no momento da entrega do serviço. Serviço exclusivo para clientes com conta corrente (Portugal e Espanha).

