historia.1995=1995
historia.1995.texto=A NACEX iniciou a sua atividade no setor de transporte expresso, com 110 ag&ecirc;ncias e 8 plataformas.
historia.1996=1996
historia.1996.texto=Implementação de um sistema informático próprio que controla os envios de maneira eficaz e individualizada com pré-alerta em todos os serviços.
historia.1998=1998
historia.1998.texto=Obtenção do certificado de qualidade ISO 9001.
