servicios.info.covid19.titulo=COVID-19
servicios.info.covid19.titulo.medidas=Medidas de segurança e prevenção frente ao COVID-19
servicios.info.covid19.titulo.medidas.descripcion.1=Desde o inicio da crise sanitária, a NACEX implementou uma série de medidas preventivas de forma a garantir a proteção e a saúde dos seus trabalhadores, clientes e colaboradores, assim como um Plano de Contingência para garantir a segurança do serviço, que alcança toda a rede de agências, escritórios e plataformas. 
servicios.info.covid19.titulo.medidas.descripcion.2=Uma das medidas preventivas implementadas a este respeito, são as entregas "CONTACTO ZERO". Estas entregas permitem garantir a distancia de segurança recomendada pelas autoridades sanitárias. Já não é necessário que o cliente assine a receção do envio. Ao invés, o cliente recebe um código QR que deve mostrar ao mensageiro para que este realize a entrega.
servicios.info.covid19.titulo.medidas.descripcion.3=Nesta linha e, de forma a garantir a segurança e saúde dos seus colaboradores e clientes, a empresa está a efetuar um tratamento de desinfeção quinzenal nas suas plataformas mediante as seguintes técnicas: pulverização do chão, paredes, sanitários, vestuários, corredores, etc. e nebulização nas zonas de escritórios, com o produto OX-VIRIN. Da mesma forma, garantimos a desinfeção das nossas instalações e veículos através da purificação do ar. Desta forma, a NACEX garante a máxima e adequada desinfeção dos seus meios de trabalho.
