nacex_shop.menu.envio_sostenible.ventajas=VANTAGENS
nacex_shop.menu.envio_sostenible.ventajas.linea.1=Agora cada vez que escolher receber as suas compras num ponto NACEX.shop, recebe muito mais do que espera. Não necessita de ficar à espera do mensageiro, tem a possibilidade de ir recolher a sua compra num estabelecimento comercial com um horário alargado e assim contribuir na redução das emissões de CO2 para o meio ambiente, obtendo também...
nacex_shop.menu.envio_sostenible.ventajas.linea.2=CIDADES MAIS LIMPAS
nacex_shop.menu.envio_sostenible.ventajas.linea.3=NACEX.shop contribui na redução do tráfego nas cidades com o conseguinte beneficio para o meio ambiente, reduzindo significativamente as emissões de CO2 que cada envio gera. Com NACEX.shop as suas entregas são mais sustentáveis e as nossas cidades ficam muito mais limpas.
nacex_shop.menu.envio_sostenible.ventajas.linea.4=O SEU ENVIO CHEGARÁ ANTES
nacex_shop.menu.envio_sostenible.ventajas.linea.5=O seu envio estará disponível no dia seguinte a partir das 9h00 ou das 12h00 em função do ponto que escolheu, podendo passar a recolhê-lo quando mais lhe convier.
nacex_shop.menu.envio_sostenible.ventajas.linea.6=CONTACTO ZERO NA ENTREGA
nacex_shop.menu.envio_sostenible.ventajas.linea.7=NACEX.shop garante a segurança nas entregas com a nova modalidade de entrega Contacto Zero da NACEX, para garantir que seja mantida a distância de segurança na entrega do seu envio.
nacex_shop.menu.envio_sostenible.ventajas.linea.8=MAIS PRIVACIDADE
nacex_shop.menu.envio_sostenible.ventajas.linea.9=Terá uma maior privacidade nas suas compras.
nacex_shop.menu.envio_sostenible.ventajas.linea.10=AS SUAS COMPRAS E DEVOLUÇÕES MAIS CÓMODAS
nacex_shop.menu.envio_sostenible.ventajas.linea.11=Com NACEX.shop, não terá de esperar em casa pela chegada do seu envio, agora é o envio quem espera. Poderá recolhê-lo no dia e hora que mais lhe convenha, no ponto que tenha selecionado perto do seu trabalho, residência, etc. Encontrará um ponto NACEX.shop próximo de si, para recolher ou devolver as suas compras online.
