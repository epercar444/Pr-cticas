cookies.analisis=&middot;\tCookies de an&aacute;lise\: s&atilde;o aqueles que, bem processados por n&oacute;s ou por terceiros, nos permitem quantificar o n&uacute;mero de utilizadores e assim fazer a medi&ccedil;&atilde;o e a an&aacute;lise estat&iacute;stica da utiliza&ccedil;&atilde;o que os utilizadores fazem do servi&ccedil;o oferecido. Para o efeito, a sua navega&ccedil;&atilde;o no nosso site &eacute; analisada com a finalidade de melhorar a oferta de produtos ou dos servi&ccedil;os que disponibilizamos.
cookies.definicion=Um cookie é um ficheiro guardado no seu computador ao aceder determinados sites. Os cookies permitem que um site, entre outras coisas, armazene e recupere a informação sobre os hábitos de navegação de um utilizador ou do seu equipamento e, dependendo da informação que contenham e da maneira que o equipamento é usado, podem servir para reconhecer o utilizador.  
cookies.explicacion=Os cookies usados no nosso Site s&atilde;o pr&oacute;prios e de terceiros, e permitem-nos [definir detalhadamente a finalidade dos cookies usados, por exemplo\: "armazenar e aceder a informa&ccedil;&atilde;o relativa ao idioma, ao tipo de navegador usado e outras caracter&iacute;sticas gerais predefinidas pelo utilizador, assim como acompanhar e analisar a sua atividade, com o intuito de inserir melhorias e prestar os nossos servi&ccedil;os de uma maneira mais eficiente e personalizada"].  
cookies.mas.info=Para mais informa&ccedil;&atilde;o sobre os cookies deste Site, pode entrar em contacto com o seguinte e-mail\: lopd@nacex.com.
cookies.navegador=No caso de ter um navegador diferente, recomendamos-lhe que verifique no manual do seu navegador qual é o sistema de configuração dos cookies.
cookies.normativa=De acordo com a regulamenta&ccedil;&atilde;o espanhola em mat&eacute;ria do uso de cookies, ao abrigo da Lei 34/2002, de 11 de julho, dos Servi&ccedil;os da Sociedade de Informa&ccedil;&atilde;o e do Com&eacute;rcio Eletr&oacute;nico (e-commerce), informamo-lo sobre os cookies usados no site da NACEX/DRONAS 2002 S.L.U., com o CIF B-62745765 (doravante, o &#147;Site&#148;) e o motivo do seu uso. Al&eacute;m disso, NACEX / Dronas 2002 SLU, com CIF B-62745765 informa-o que ao navegar no site est&aacute; a consentir o seu uso.  
cookies.nuestraWeb=Este site usa os seguintes cookies\:  
cookies.persistentes=&middot;\tCookies persistentes\: s&atilde;o um tipo de cookies nos quais os dados continuam armazenados no terminal e podem ser acedidos e processados durante um per&iacute;odo definido pelo respons&aacute;vel do cookie, e que pode ser de uns minutos at&eacute; v&aacute;rios anos.
cookies.politica=É provável que a política de cookies do nosso Site seja atualizada, por isso recomendamos-lhe que reveja esta política toda vez que aceder ao nosso Site, com a finalidade de estar adequadamente informado sobre como e para que usamos os cookies.
cookies.propias=&middot;\tCookies pr&oacute;prios\: s&atilde;o aqueles que s&atilde;o enviados para o equipamento terminal do utilizador a partir de um computador ou dom&iacute;nio gerido pelo pr&oacute;prio editor e a partir do qual &eacute; prestado o servi&ccedil;o solicitado pelo utilizador.
cookies.revocar=Pode revogar o seu consentimento para o uso de cookies deste site, ou configurar o seu navegador para aceitar ou rejeitar todos os cookies ou escolher aqueles que deseja instalar e os que n&atilde;o, seguindo um dos seguintes procedimentos, dependendo do navegador utilizado\:
cookies.revocar.google=&middot;\tGoogle Chrome (no Menu Ferramentas) Configura&ccedil;&atilde;o > Mostrar op&ccedil;&otilde;es avan&ccedil;adas > Privacidade (Configura&ccedil;&atilde;o de Conte&uacute;do) > Cookies
