nacex.shop.politica_privacidad.titulo=Política de privacitat
nacex.shop.politica_privacidad.empresa=DRONAS 2002, SL unipersonal<br>Societat unipersonal<br>P. I. NORD-EST C/ ENERGIA, 25-29<br>08740 SANT ANDREU DE LA BARCA<br>NIF: B-62745765<br>Registre Mercantil de Barcelona, volum 34151, foli 163, full B-243133, inscripció 1<br><a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>
nacex.shop.politica_privacidad.p1=DRONAS 2002, SLU (d'ara endavant, «DRONAS»), titular de la marca NACEX, compleix la normativa vigent en matèria de protecció de dades personals i, particularment, el REGLAMENT (UE) 2016/679 DEL PARLAMENT EUROPEU I DEL CONSELL, de 27 d'abril de 2016, relatiu a la protecció de les persones físiques pel que fa al tractament de dades personals i a la lliure circulació d'aquestes dades i mitjançant el qual es deroga la Directiva 95/46/CE (d'ara endavant, «RGPD»), i l'altra legislació que la desenvolupa.
nacex.shop.politica_privacidad.p2=Amb caràcter previ, es posa de manifest que per a l'accés a determinada informació i contingut dels dominis web <a href='https://www.nacex.es'>https://www.nacex.es</a>, les pàgines web localitzables sota aquest domini i els seus respectius subdominis i subdirectoris (d'ara endavant, denominats conjuntament la «Pàgina Web»), l'usuari d'aquest domini (d'ara endavant, «l'Usuari») ha de donar-se prèviament d'alta com a tal, i ha d'acceptar de la forma que s'hi estableix, d'acord amb la normativa de protecció de dades, el tractament de les seves dades personals, per tal que es puguin incorporar al fitxer propietat de DRONAS.
nacex.shop.politica_privacidad.p3=Si per tal d'utilitzar i/o contractar un servei a la Pàgina Web l'Usuari ha de procedir a registrar-se, ell serà el responsable d'aportar informació verídica i lícita. Si a conseqüència del registre es dota l'Usuari d'una contrasenya, aquest es compromet a fer un ús diligent de la contrasenya i a mantenir-la en secret per accedir a aquests serveis. En conseqüència, els Usuaris són responsables de la custòdia i la confidencialitat adequada de qualssevol identificadors i/o contrasenyes que els siguin subministrades per DRONAS i es comprometen a no cedir-ne l'ús a tercers, tant temporal com permanent, ni a permetre l'accés a persones alienes. És responsabilitat de l'Usuari l'ús dels serveis per part de qualsevol tercer a causa de la utilització no diligent de la seva contrasenya o de la pèrdua d'aquesta. En virtut d'això anterior, és obligació de l'Usuari notificar de manera immediata a DRONAS qualsevol fet que permeti l'ús indegut dels identificadors i/o contrasenyes, com ara el robatori, la pèrdua o l'accés no autoritzat a aquests, per tal de procedir a cancel·lar-los immediatament. Mentre no es comuniquin aquests fets, DRONAS quedarà eximida de qualsevol responsabilitat que es pugui derivar de l'ús indegut dels identificadors o les contrasenyes per part de tercers no autoritzats.
nacex.shop.politica_privacidad.p4=L'accés, la navegació i l'ús de la Pàgina Web són responsabilitat de l'Usuari, per la qual cosa l'Usuari es compromet a observar de manera diligent i fidel qualsevol instrucció addicional impartida per DRONAS o per personal autoritzat de DRONAS, relativa a l'ús de la Pàgina Web i dels seus continguts. Així mateix, l'instem a comunicar a DRONAS qualsevol fet de què tingui coneixement i suposi una conducta contrària a dret o vulneri drets de qualsevol tercer, bé per mitjà de les eines de la Pàgina Web o bé per mitjà del formulari de contacte. Les dades de caràcter personal introduïdes al formulari de <a href='/irRecogida.do'>https://www.nacex.es/irRecogida.do</a> per part dels Usuaris o a l'albarà en format de paper seran incorporades a un fitxer de «Clients» i tractades amb l'única finalitat de poder-los prestar els serveis de Nacex i gestionar la facturació. En aquest cas, les dites dades seran comunicades a entitats bancàries i a l'administració tributària. Aquest tractament és imprescindible per al manteniment de la relació mercantil entre les parts. Les dades dels Usuaris seran conservades durant els terminis establerts per la legislació aplicable.
nacex.shop.politica_privacidad.p5=Els Usuaris poden exercir els drets d'accés, rectificació, supressió, oposició, limitació del tractament i, en cas que el tractament es dugui a terme per mitjans automatitzats, i sempre que sigui tècnicament possible, el dret de portabilitat de les dades, adreçant-se al lloc indicat a <a href='/gdpr'>https://www.nacex.es/gdpr</a>; han d'adjuntar una còpia del seu DNI que acrediti degudament la seva identitat. Les dades de contacte dels franquiciats respectius de la xarxa de Nacex són les indicades a l'enllaç que s'ha esmentat anteriorment (<a href='/gdpr'>https://www.nacex.es/gdpr</a>).
nacex.shop.politica_privacidad.p6=L'Usuari té dret a presentar una reclamació davant l'Agència Espanyola de Protecció de Dades (AEPD) si considera que s'han infringit els seus drets. El simple fet d'accedir a aquesta Pàgina Web i fer-la servir implica l'acceptació per part de l'Usuari de les condicions d'aquesta política de privacitat. Així mateix, DRONAS es reserva el dret de modificar-la per adaptar-la a les possibles novetats legislatives o jurisprudencials que puguin tenir lloc, nous serveis que tinguin implicacions en matèria de protecció de dades, així com pràctiques de la indústria d'Internet.
nacex.shop.politica_privacidad.p7=<b>Recollida activa de dades</b><br>DRONAS pot procedir a la recollida de dades de caràcter personal per mitjà de formularis web, adreces de correu electrònic i números de telèfon de contacte. Els camps del formulari amb asterisc (*) són obligatoris i la seva manca de resposta suposa la impossibilitat de dur a terme la seva petició. Li demanem que ens comuniqui qualsevol variació que pugui produir-se en les dades facilitades.
nacex.shop.politica_privacidad.p8=La finalitat establerta en l'ús i el tractament de les dades personals recollides serà, d'una banda, la de respondre a sol·licituds dels Usuaris i, de l'altra, la de donar-se d'alta com a client. DRONAS pot enviar als Usuaris, que són Clients seus, per mitjans tradicionals i/o electrònics, informació sobre els seus serveis, de conformitat amb el considerant 47 del RGPD.
nacex.shop.politica_privacidad.p9=<b>Recollida passiva de dades</b><br>DRONAS té plena consciència de l'ús i el tractament que s'han de donar a les dades personals recollides. Així mateix, reconeix i garanteix el sotmetiment a tota la normativa legal existent en la matèria i es compromet al compliment de la seva obligació de secret de les dades de caràcter personal i del seu deure de guardar-les, garantint l'adopció de totes les mesures de protecció i seguretat necessàries al seu abast, per evitar-ne l'alteració, la pèrdua, el mal ús, l'accés no autoritzat o el robatori.
nacex.shop.politica_privacidad.p10=L'Usuari queda informat i dona el seu consentiment exprés per al tractament de les dades personals d'acord amb l'ús i la finalitat establerta anteriorment.  L'Usuari garanteix que les dades personals facilitades a DRONAS són verídiques i es fa responsable de comunicar a aquesta qualsevol modificació de les dades. DRONAS no respon de la veracitat de les dades personals subministrades i n'és l'Usuari mateix l'únic responsable.
nacex.shop.politica_privacidad.p11=<b>Cessió de dades</b><br>Les dades personals dels Usuaris (Clients) es poden cedir a totes les empreses vinculades a DRONAS, així com a les seves franquiciades de la xarxa de Nacex o a persones físiques o jurídiques subcontractades per a la prestació dels serveis concertats. 

