nacex.shop.ventajas.descripcion1=Amb NACEX.shop el client pot escollir el punt de lliurament que més li convingui per recollir les seves compres en línia. Una vegada que el paquet arriba al punt escollit, el client rep un avís mitjançant correu electrònic o SMS per informar-li que l'enviament està disponible per a la seva recollida. A partir d'aquest moment, el client disposa d'un termini aproximat de 15 dies per recollir-lo.
nacex.shop.ventajas.descripcion2=El procés de lliurament en els establiments de la xarxa NACEX.shop es recolza en una plataforma tecnològica única i moderna, que garanteix un servei de qualitat i el seguiment de l'enviament a través d'Internet.
