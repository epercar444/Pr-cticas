quienes.somos.consolidado=NACEX ha consolidat una xarxa de franquícies en exclusiva a Espanya, Portugal, Andorra i Països Baixos que garanteix una cobertura total, eines tecnològiques d'última generació que permeten, entre altres coses, el seguiment dels enviaments en temps real i sistemes de comunicació amb els clients que estan a l'avantguarda del sector.
quienes.somos.shop=NACEX.shop és l'alternativa als lliuraments a domicili més sostenible, còmoda i flexible de NACEX.<br>Una xarxa de punts de lliurament i recollida que, formada per establiments comercials i lockers, ofereix una xarxa àmplia de punts per a la recollida i la devolució de les compres en línia, amb un horari ampli d'obertura. Molts d'aquests punts obren dissabtes i diumenges.<br>Està enfocada a clients del sector del comerç electrònic i ofereix als consumidors punts de proximitat per a la recollida o la devolució de les seves compres en línia.<br>Actualment, la xarxa NACEX.shop té una àmplia cobertura geogràfica a Espanya i Portugal.<br><b>Tens un punt NACEX.shop a menys de 10 minuts de tu, on pots recollir còmodament les teves compres en línia sense haver d'esperar el missatger.</b>
quienes.somos.fundacion=Des de la seva fundació en 1995, NACEX està especialitzada en <b>la missatgeria urgent de paqueteria i documentació entre empreses (B2B) i particulars (B2C)</b> i ofereix una àmplia gamma de serveis nacionals, internacionals i de valor afegit que s'adapten a les necessitats de lliurament més exigents del mercat.
quienes.somos.nacex=NACEX és una companyia <b>capdavantera en el segment de la missatgeria exprés</b> a Espanya, Portugal, Andorra i Països Baixos, i forma part del <b>Grup Logista</b>, el distribuïdor capdavanter de productes i serveis a comerços de proximitat en el sud d'Europa.
