servicios.complementarios.adelantos.texto1=Per a aquells serveis que requereixin cr&egrave;dit per a la realitzaci&oacute; d'una compra o tr&agrave;mit, fins a un m&agrave;xim de 120,20 &euro;. Comissi&oacute;\: fins a 6 &euro; exempt. A partir de 6,01 &euro; un 3%, amb un m&iacute;nim de &euro;3 . El pagament de l'avan&ccedil;ament i de la comissi&oacute; s'efectuar&agrave; al mateix moment del lliurament del servei.<br>Servei exclusiu per a clients abonats (nacional i Portugal).
