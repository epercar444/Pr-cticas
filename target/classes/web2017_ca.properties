nacex_shop.menu.envio_sostenible.servicios.linea.2=RECOLLIR UN ENVIAMENT
nacex_shop.menu.envio_sostenible.servicios.linea.3=Tens un punt NACEX.shop a menys de 10 minuts, on pots recollir còmodament les teves compres sense haver d'esperar el missatger. Tria NACEX.shop, l'enviament sostenible, i rep molt més per les teves compres.
