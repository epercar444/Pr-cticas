contacto.reclamaciones.realizar=COM ES FA UNA RECLAMACIÓ
contacto.reclamaciones.descripcion=Si un client de NACEX no està satisfet amb el servei que li hem prestat, pot presentar una reclamació que tractarem de la manera més àgil possible per tal d'analitzar què ha passat, posar-hi remei i prestar-li un servei millor en el futur. La satisfacció dels nostres clients és el nostre objectiu principal.
contacto.reclamaciones.tipos=TIPUS DE RECLAMACIONS
contacto.reclamaciones.tipo.titulo1=DEMORA
contacto.reclamaciones.descripcion1=Si la mercaderia s'ha lliurat fora del servei contractat sense cap causa justificada, pots presentar la reclamació per haver lliurat tard la mercaderia en un termini màxim de <font color="#FE5000">31 dies naturals</font>. <br>Cal presentar el comprovant de lliurament.
contacto.reclamaciones.tipo.titulo2=FALTA/ROBATORI
contacto.reclamaciones.descripcion2=Si es determina que l'enviament complet està en situació de falta (total o parcial), es pot presentar la reclamació en un termini màxim de <font color="#FE5000">7 dies naturals</font>. En el cas de les faltes parcials, cal fer els comentaris pertinents <font color="#FE5000">en el moment de fer el lliurament</font>. <br>En aquests casos cal presentar:<br>- Factura del contingut.<br>- Escrit de reclamació.<br>- Nota de càrrec per l'import de la reclamació.
contacto.reclamaciones.tipo.titulo3=FALTA DE CONTINGUT
contacto.reclamaciones.descripcion3=Si en el moment del lliurament es detecta que falta mercaderia de dins del paquet, aconsellem que es faci la reclamació en aquell mateix moment. Les incidències de falta de mercaderia es poden reclamar en un termini màxim de <font color="#FE5000">7 dies naturals</font> des de la data del lliurament.<br>En aquests casos cal presentar: <br>- Fotografies de la mercaderia. <br>- Factura del contingut, escrit de reclamació i nota de càrrec per l'import de la reclamació.
contacto.reclamaciones.tipo.titulo4=DANYS
contacto.reclamaciones.descripcion4=Si es detecten danys a la part exterior de la mercaderia, aconsellem que es notifiqui en el moment del lliurament. Les incidències per danys de la mercaderia es poden reclamar en un termini màxim de <font color="#FE5000">7 dies naturals</font> des de la data del lliurament.<br>En aquests casos cal presentar:<br>- Fotografies de la mercaderia. <br>- Factura del contingut, escrit de reclamació i nota de càrrec per l'import de la reclamació. <br>- Pressupost de reparació o devolució de la mercaderia.
contacto.reclamaciones.tipo.titulo5=ALTRES RECLAMACIONS
contacto.reclamaciones.descripcion5=Les incidències que es produeixin per altres causes tenen un termini de reclamació diferent en funció del tipus i es poden presentar mitjançant qualsevol de les vies d'atenció al client que s'indiquen tot seguit:
contacto.reclamaciones.telf=<font color="#FE5000"><b>900 100 000</b></font>
contacto.reclamaciones.atencion=<font color="#FE5000"><b>atencion.cliente@nacex.com</b> </font>
