servicios.info.covid19.titulo.medidas=Mesures de seguretat i prevenció COVID-19
servicios.info.covid19.titulo.medidas.descripcion.1=Des de l'inici de la crisi sanitària, NACEX ha implantat una sèrie de mesures preventives per garantir la protecció i la salut dels seus treballadors, clients i col·laboradors, així com un pla de contingència per garantir la seguretat del servei, que comprèn tota la xarxa de franquícies, oficines centrals i plataformes.
servicios.info.covid19.titulo.medidas.descripcion.2=Una de les mesures que s'han implantat a aquest respecte són els lliuraments mitjançant «CONTACTE ZERO». Aquests lliuraments permeten garantir la distància de seguretat recomanada per les autoritats sanitàries. Ja no és necessari que el client signi la recepció d'un enviament. En comptes d'això, el client rep un codi QR que ha de mostrar al missatger perquè aquest faci el lliurament.
servicios.info.covid19.titulo.medidas.descripcion.3=En aquesta mateixa línia, per garantir la seguretat i la salut dels seus col·laboradors i clients, la companyia duu a terme un tractament de desinfecció de manera quinzenal a les plataformes mitjançant les tècniques següents: polvorització de terres, parets, lavabos, vestidors, passadissos, etc. i nebulització a les zones d'oficines del producte OX-VIRIN. Així mateix, garanteix la desinfecció de les instal·lacions i els vehicles mitjançant la purificació de l'aire. D'aquesta manera, NACEX garanteix la màxima desinfecció i adequació dels mitjans de treball.
