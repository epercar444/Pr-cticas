nacex_shop.menu.envio_sostenible.servicios.linea.5=Segons les condicions de devolució de la botiga en línia, pots retornar la teva compra (prèviament enviada per NACEX) amb comoditat total.
nacex_shop.menu.envio_sostenible.servicios.linea.6=*Instruccions per a la devolució:
nacex_shop.menu.envio_sostenible.servicios.linea.7=1 - Comprova que tens l'etiqueta de devolució per enganxar-la al paquet.
