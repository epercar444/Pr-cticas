nacex_shop.menu.envio_sostenible.servicios.linea.9=3 - Introdueix el número d'expedició i el codi de validació.
nacex_shop.menu.envio_sostenible.servicios.linea.10=4 - Activa l'expedició i ja pots portar el teu enviament a un punt NACEX.shop.
nacex_shop.menu.envio_sostenible.servicios.linea.11=FER UN ENVIAMENT
nacex_shop.menu.envio_sostenible.servicios.linea.12=Tria el format que s'adapti millor al que necessites i fes un enviament des de qualsevol punt NACEX.shop.
nacex_shop.menu.envio_sostenible.ventajas=AVANTATGES
nacex_shop.menu.envio_sostenible.ventajas.linea.1=Ara, cada cop que tries rebre les compres a un punt NACEX.shop, reps molt més del que esperes. No cal que esperis el missatger, tens la possibilitat d'anar a buscar la teva compra a un establiment amb horari comercial i d'aquesta manera contribuiràs a reduir les emissions de CO2 al medi ambient i, a més a més obtindràs...
nacex_shop.menu.envio_sostenible.ventajas.linea.2=CIUTATS MÉS NETES
nacex_shop.menu.envio_sostenible.ventajas.linea.3=NACEX.shop contribueix a reduir el trànsit a les ciutats amb el benefici mediambiental que això suposa: es redueixen significativament les emissions de CO2 que genera cada enviament. Amb NACEX.shop, els teus lliuraments són més sostenibles i les nostres ciutatsestan molt més netes.
nacex_shop.menu.envio_sostenible.ventajas.linea.4=EL TEU ENVIAMENT ARRIBARÀ ABANS
nacex_shop.menu.envio_sostenible.ventajas.linea.5=El teu enviament estarà disponible l'endemà a partir de les 9.00 h o de les 12.00 h en funció del punt que hagis triat, i podràs passar a recollir-lo quan et vagi millor.
nacex_shop.menu.envio_sostenible.ventajas.linea.6=CONTACTE ZERO EN EL LLIURAMENT
nacex_shop.menu.envio_sostenible.ventajas.linea.7=NACEX.shop garanteix la seguretat als lliuraments amb la nova modalitat de lliurament Contacte Zero de NACEX, per garantir que es manté la distància de seguretat en l'entrega del teu enviament.
nacex_shop.menu.envio_sostenible.ventajas.linea.8=MÉS PRIVACITAT
nacex_shop.menu.envio_sostenible.ventajas.linea.9=Tindràs més privacitat en les teves compres.
nacex_shop.menu.envio_sostenible.ventajas.linea.10=LES TEVES COMPRES I DEVOLUCIONS MÉS CÒMODES
nacex_shop.menu.envio_sostenible.ventajas.linea.11=Amb NACEX.shop no has d'esperar a casa fins que arribi el teu enviament, ara és l'enviament el que espera. Pots recollir-lo el dia i l'hora que et vagin millor, segons el punt que hagis triat: prop de casa teva, de la feina, etc. Trobaràs un punt NACEX.shop a menys de 10 minuts de tu per recollir o retornar les teves compres en línia.
nacex_shop.menu.envio_sostenible.ventajas.linea.12=LOCALITZA EL TEU PUNT NACEX.SHOP MÉS PROPER
nacex_shop.menu.envio_sostenible.mi_entrega=EL MEU LLIURAMENT SOSTENIBLE
nacex_shop.menu.envio_sostenible.mi_entrega.linea.1=Vols gaudir de tots els beneficis que t'ofereixen els enviaments NACEX.shop? La teva protecció del medi ambient té recompensa.
nacex_shop.menu.envio_sostenible.mi_entrega.linea.2=Premiem els teus enviaments amb invitacions a esdeveniments esportius, culturals i musicals més actuals, amb els articles de temporada més exclusius i molts productes i avantatges més.
