header.menu.nacex_shop.que_es.help=NACEX.shop és l&#039;alternativa als lliuraments a domicili més <b>sostenible, còmoda i flexible</b> de NACEX.<br>Una xarxa de punts de lliurament i recollida que, formada per <b>establiments comercials i lockers</b>, ofereix una xarxa àmplia de punts per a la recollida i la devolució de les compres en línia, amb un horari ampli d&#039;obertura. Molts d&#039;aquests punts obren dissabtes i diumenges.<br>Està enfocada a clients del sector del comerç electrònic i ofereix als consumidors punts de proximitat per a la recollida o la devolució de les seves compres en línia.<br>Actualment, la xarxa NACEX.shop té una àmplia cobertura geogràfica a Espanya i Portugal.<br><b>Tens un punt NACEX.shop a menys de 10 minuts de tu, on pots recollir còmodament les teves compres en línia sense haver d&#039;esperar el missatger</b>.


