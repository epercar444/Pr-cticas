cookies.analisis=&middot;\tCokkies d'an&agrave;lisi\: s&oacute;n aquelles que, o b&eacute; tractades per nosaltres o per tercers, ens permeten quantificar el nombre d'usuaris i aix&iacute; realitzar el mesurament i l'an&agrave;lisi estad&iacute;stica de la utilitzaci&oacute; que fan els usuaris del servei ofert. Per a aix&ograve;, s'analitza la seva navegaci&oacute; a la nostra p&agrave;gina web amb la finalitat de millorar l'oferta de productes o serveis que li oferim.
cookies.definicion=Una cookie és un fitxer que es descarrega al seu ordinador en accedir a determinades pàgines web. Les galetes permeten a una pàgina web, entre altres coses, emmagatzemar i recuperar informació sobre els hàbits de navegació d'un usuari o del seu equip i, depenent de la informació que continguin i de la forma en què utilitzi el seu equip, es poden utilitzar per reconèixer l'usuari.
cookies.explicacion=Les cookies utilitzades en el nostre Lloc web s&oacute;n pr&ograve;pies i de tercers i ens permeten [definir amb detalls la finalitat de les cookies utilitzades, per exemple\: &\#147;emmagatzemar i accedir a la informaci&oacute; relativa a l'idioma, al tipus de navegador utilitzat i altres caracter&iacute;stiques generals predefinides per l'usuari, aix&iacute; com seguir i analitzar l'activitat que porta a terme, amb l'objecte d'introduir-hi millores i prestar els nostres serveis d'una manera m&eacute;s eficient i personalitzada&\#148;].
cookies.mas.info=Per a m&eacute;s informaci&oacute; sobre les galetes d'aquest Lloc web, pot dirigir-se a la seg&uuml;ent adre&ccedil;a de correu electr&ograve;nic\: lopd@nacex.com.
cookies.navegador=En cas de tenir un navegador diferent, li recomanem que comprovi en el manual del seu navegador quin és el sistema de configuració de les cookies.
cookies.normativa=De conformitat amb la normativa espanyola que regula l'&uacute;s de cookies, que recull la Llei 34/2002, de 11 de juliol, de serveis de la societat de la informaci&oacute; i del comer&ccedil; electr&ograve;nic, li informem sobre les cookies que utilitza el lloc web de NACEX/DRONAS 2002 S.L.U., amb CIF B-62745765 (d'ara endavant, el &#147;Lloc web&#148;) i el motiu del seu &uacute;s. Aix&iacute; mateix, NACEX/DRONAS 2002 S.L.U., amb CIF B 62745765, li informa que en navegar al Lloc web vost&egrave; est&agrave; prestant el seu consentiment per poder utilitzar-les.
cookies.nuestraWeb=Aquesta p&agrave;gina web utilitza les seg&uuml;ents galetes\: 
cookies.persistentes=&middot;\tCokkies persistents\: s&oacute;n un tipus de cookies en el qual les dades segueixen emmagatzemats en el terminal i poden ser accedides i tractades durant un per&iacute;ode definit pel responsable de la galeta, i que pot anar d'uns minuts a diversos anys.
cookies.politica=És possible que actualitzem la política de cookies  del nostre Lloc web, per això li recomanem que revisi aquesta política cada vegada que accedeixi al nostre Lloc web amb l'objectiu d'estar adequadament informat sobre com i per a què utilitzem les galetes.
cookies.propias=&middot;\tCookies pr&ograve;pies\: s&oacute;n aquelles que s'envien a l'equip terminal de l'usuari des d'un equip o domini gestionat pel propi editor i des del qual es presta el servei sol&middot;licitat per l'usuari.
cookies.revocar=Vost&egrave; pot revocar el seu consentiment per a l'&uacute;s de les cookies d'aquest Lloc web, o configurar el seu navegador acceptant o rebutjant totes les cookies o b&eacute; seleccionar aquelles la instal&middot;laci&oacute; de les quals admet i quines no, seguint un dels procediments seg&uuml;ents, depenent del navegador utilitzat\:
