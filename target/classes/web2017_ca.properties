empresa.faqs.pregunta.1=Com puc contactar amb Nacex?
empresa.faqs.respuesta.1=Pot contactar amb nosaltres al telèfon 900 100 000, per correu electrònic mitjançant el compte atencion.cliente@nacex.com o mitjançant les nostres franquícies, les quals consten detallades a www.nacex.es/oficinas. També pot utilitzar l'eina de xat en línia disponible a www.nacex.es, que li posarà en contacte amb un dels nostres agents per resoldre qualsevol dubte o consulta
empresa.faqs.pregunta.2=A quines destinacions arriba Nacex?
empresa.faqs.respuesta.2=Nacex arriba a tot el territori nacional, Balears, Canàries, Andorra i Portugal amb més de 310 franquícies. També disposem d'empreses col&middot;laboradores internacionals mitjançant les quals realitzem distribució a nivell internacional.
empresa.faqs.pregunta.3=Com puc sol&middot;licitar una recollida?
empresa.faqs.respuesta.3=Pot sol&middot;licitar una recollida a través de l'apartat fer un enviament / sol&middot;licitud enviament de la nostra pàgina web, a través del Centre d'Atenció al Client (900 100 000/atencion.cliente@nacex.com), des d'on el posarem en contacte amb la franquícia de la seva zona, o bé contactant directament amb la franquícia més propera al punt de recollida.
empresa.faqs.pregunta.4=Quines formes de pagament disposa Nacex?
empresa.faqs.respuesta.4=Els serveis contractats, han de ser abonats en efectiu en el moment del lliurament o de la recollida. Aquells clients amb compte en alguna de les franquícies Nacex, s'emetrà la facturació segons les condicions pactades.
empresa.faqs.pregunta.5=Quin tipus de mercaderia transporta Nacex?
empresa.faqs.respuesta.5=Nacex transporta mercaderia amb un pes màxim de 40kg per paquet i que la suma de les 3 mesures (llarg, alt i ample) sigui inferior a 200 cm. Per mercaderies amb pes i mides superiors, s'haurà de consultar amb la franquicia Nacex de la zona.
empresa.faqs.pregunta.6=Com puc fer el seguiment d'un enviament?
empresa.faqs.respuesta.6=Des de la pàgina web (www.nacex.es/seguiment d'enviaments), pot detallar el nombre de seguiment i podrà conèixer en quina situació està el seu enviament. També pot realitzar la consulta contactant al Centre d'Atenció al Client per correu electrònic a través del compte atencion.cliente@nacex.com o a través del nostre telèfon gratuït 900 100 000.
empresa.faqs.pregunta.7=Què fer si em trobo absent en el dia previst per al lliurament?
empresa.faqs.respuesta.7=Si vostè es troba absent en el moment del lliurament o preveu que s'absentarà del domicili en l'hora establerta, pot contactar amb el Centre d'Atenció al Client per correu electrònic a través del compte atencion.cliente@nacex.com o a través del nostre telèfon gratuït 900 100 000. També podrà contactar amb la franquícia Nacex més propera per gestionar-lo.
empresa.faqs.pregunta.8=Pot recollir la meva comanda una altra persona en el meu nom?
empresa.faqs.respuesta.8=Sí, és possible retirar l'enviament per una persona diferent a la qual va destinat l'enviament, sempre que es disposi d'una autorització signada per part del destinatari, (Adjuntar autorització per descarregar), així com la presentació de la fotocòpia del DNI del destinatari.
empresa.faqs.pregunta.9=Què és un punt Nacex.Shop?
empresa.faqs.respuesta.9=Són locals col&middot;laboradors de Nacex, on es poden retirar i realitzar enviaments disposant en general d'una franja horària més àmplia que les franquícies Nacex (alguns punts romanen oberts en cap de setmana).
empresa.faqs.pregunta.10=Què és "Mi Entrega Preferida"?
empresa.faqs.respuesta.10=Mi Entrega Preferida és una gestió que permet als destinataris de serveis que portin inclosa una Pre-Alerta de lliurament canviar les condicions de lliurament del servei, podent seleccionar una altra data / franja horària de lliurament, o bé modificar l'adreça de lliurament a recollir en un punt Nacex (franquícia Nacex o punt Nacex.shop). La notificació dels canvis es realitza a través d'un link inclòs en el sms / correu electrònic que alerta l'arribada de la seva comanda.
empresa.faqs.pregunta.11=La meva comanda no arriba, què puc fer?
empresa.faqs.respuesta.11=En el cas de no rebre l'enviament, pot contactar amb el Centre d'Atenció al Client per correu electrònic a través del compte atencion.cliente@nacex.com o a través del nostre telèfon gratuït 900 100 000 per tal de conèixer en quina situació es troba la seva comanda.
empresa.faqs.pregunta.12=Puc pagar l'enviament contra reemborsament?
empresa.faqs.respuesta.12=Disposem de servei contra reemborsament fins a un màxim de 1.000&euro; per expedició. Aquest servei, comporta una comissió del 3% + IVA sobre la quantitat a reemborsar, amb un mínim de 3&euro; i un màxim de 30&euro;. La devolució de l'import al remitent, es realitzarà mitjançant pagament amb xec o transferència bancària en un termini de 3/5 dies laborables des del lliurament del servei.
empresa.faqs.pregunta.13=Quant de temps està retinguda la meva comanda a les franquicies Nacex?
empresa.faqs.respuesta.13=En cas de que un enviament hagi de ser retirat a les nostres instal&middot;lacions, tingui en compte que romandrà en les mateixes durant un màxim de 15 dies. En cas de no ser retirat, es retornarà al remitent i han de ser abonades les despeses d'enviament generades d'aquesta devolució.
empresa.faqs.pregunta.14=Puc fer un canvi de direcció de lliurament?
empresa.faqs.respuesta.14=És possible realitzar un canvi de direcció sempre que estigui autoritzat pel client que abona el servei. Un cop confirmat aquest canvi, si aquest es realitza dins de l'àmbit (zona) de la mateixa franquícia, no suposarà una despesa adicional. No obstant això si el canvi de direcció afecta altres franquícies Nacex, comportarà despeses addicionals que hauran de ser acceptades pel client. En el cas que el destinatari disposi de l'opció de gestionar "Mi Entrega Preferida" a través del Pre-Alerta de lliurament (veure pregunta nº 11), podrà canviar l'adreça de lliurament per recollida a Punt Nacex (franquícia Nacex o punt Nacex.shop).
empresa.faqs.pregunta.15=Puc cancel&middot;lar un enviament / comanda després de ser enviat?
empresa.faqs.respuesta.15=Un cop es recull un paquet i el mateix es transporta a través de la xarxa de franquícies i plataformes Nacex, ja no és possible cancel&middot;lar-lo, al trobar-se en trànsit. No obstant això, el destinatari del enviament podrà refusar-ho en el moment del lliurament, informant d'aquest fet al missatger i/o informant prèviament a la seva franquícia Nacex corresponent.
empresa.faqs.pregunta.16=En què consisteix el servei NACEX PROMO?
empresa.faqs.respuesta.16=Nacex disposa de dos serveis promocionals a nivell peninsular/Insular Balears, un per a Maletes (el pes ha de ser inferior a 20 kg i mides màximes 80x50x30 cm) i un altre per al transport de Bicicletes (el pes màxim ha de ser 40 kg i mesures 140x80x25cm). En tots dos casos l'import del servei inclou l'embalatge específic. Aquest servei també permet el transport de bosses de golf, taules de surf, equips de busseig, etc. (Consulteu les condicions amb la seva franquícia Nacex).
empresa.faqs.pregunta.17=És possible realitzar transport d'armes?
empresa.faqs.respuesta.17=Nacex disposa de transport d'armes a nivell peninsular (Espanya), sempre que no pernoctin a cap de les nostres instal&middot;lacions, i la destinació sigui sempre una Intervenció d'Armes de la Guàrdia Civil o Armeria. Els enviaments han de ser recollits en armeries, botigues especialitzades o en la Intervenció d'Armes de la Guàrdia Civil, anant acompanyades del document "Guía de Circulación de Armas" a l'exterior de l'enviament. Les armes i/o la munició no es podran emmagatzemar, per tant les recollides no es podran realitzar ni divendres ni vigílies de festiu a destinació.

