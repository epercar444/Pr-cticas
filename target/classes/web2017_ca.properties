servicios.complementarios.reembolso.texto1=Per a les expedicions que exigeixin una total garantia de cobrament. Devolució de l'import al client entre 2 i 5 dies laborables, una vegada efectuat el lliurament de l'expedició, mitjançant transferència bancària. Comissió del 3% de la quantitat que hagi de reemborsar-se (aquesta comissió serà d'un mínim de &euro; 3 i un màxim de 30 &euro;). Reemborsament màxim autoritzat per expedició: 1000 &euro; (o import màxim autoritzat segons llei). Excepte punt NACEX.shop limitat a 600&euro;.
