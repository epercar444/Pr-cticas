servicios.complementarios.concertada.texto1=Serveis que precisen d'un horari concertat amb el destinatari amb un marge mínim de 2 h comprès entre les 9.00 h i les 20.00 h els dies laborables i entre les 9.00 h i les 13.00 h els dissabtes. Suplement de 9 &euro; en poblacions amb franquícia NACEX i el seu radi d'acció (15 km de la franquícia de repartiment). Per a poblacions situades a major distància, es carregarà l'import del quilometratge existent a raó de 0,78 &euro;/km (anada i tornada) en Tarifa Abonats; en Tarifa General es cobrarà a raó de 0,83 &euro;/km (anada i tornada). Servei amb prealerta gratuïta inclosa.
