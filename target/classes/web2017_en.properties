menu.politica_privacidad.empresa=DRONAS 2002, S.L. Unipersonal<br>Sociedad Unipersonal (Spanish Limited Liability Company)<br>P.I. NORDESTE C/ ENERGIA 25-29<br>08740 SANT ANDREU DE LA BARCA<br>NIF (Tax ID Number): B-62745765<br>Companies Register of Barcelona, Volume 34151, Folio 163, Page B-243133, Entry 1<br><a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>
menu.politica_privacidad.p1=DRONAS 2002, S.L. (hereinafter, DRONAS), owner of the brand NACEX, complies with the laws and regulations on the subject of the protection of personal data and, particularly with the (EU) REGULATION 2016/679 OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL from the 27th of April 2016, related to the protection of individuals with regard to the processing of personal data and the free circulation of this data and repealing Directive 95/46/CE (hereinafter, GDPR), Spanish Organic Law 3/2018 from the 5th of December on the Protection of Personal Data and the Guarantee of Digital Rights and other legislation that develops.
menu.politica_privacidad.p2=Prior to this, it is emphasised that in order to access certain information and content on the web domain <a href='https://www.nacex.es'>https://www.nacex.es</a>, web pages reachable under the same, and its respective sub-domains and subdirectories (hereinafter jointly named the Web Page), the user of this domain (hereinafter, User) must previously register as such, having to accept in the manner established on the same, in accordance with the data protection laws, the processing of their personal data, in order to be incorporated in the file owned by DRONAS.
menu.politica_privacidad.p3=If the User should have to register in order to use and/or contract a service on the Web Page, they themselves will be responsible for providing accurate and lawful information.  If the User is provided with a password as a consequence of registering, they promise to use the password for accessing these services diligently and to keep it a secret.  As a result, the Users are responsible for the appropriate custody and confidentiality of any identifiers and/or passwords that may be provided by DRONAS, and they promise not to permit them to be used by third parties, whether it is temporarily or permanently, nor to permit access by outside persons.  The User will be responsible for the use of the services by any third party due to the non-diligent use of their password or the loss thereof.
menu.politica_privacidad.p4=By virtue of the foregoing, it is the Users obligation to notify DRONAS immediately of any event or fact that permits the undue use of the identifiers and/or passwords, such as their theft, loss, or non-authorised access, with the objective of their immediate cancellation.  While such events or facts are not communicated, DRONAS will remain exempt from any responsibility that might be derived from the undue use of the identifiers or passwords by non-authorised third parties.
menu.politica_privacidad.p5=Access, navigation and use of the Web Page are the Users responsibility. Consequently, the User promises to diligently and faithfully follow any additional instructions given to them by DRONAS, or by personal authorised by DRONAS, relating to the use of the Web Page and its contents.  In addition, we call on them to communicate any event or fact to DRONAS that they may be aware of, and that may imply behaviour contrary to the law or may infringe the rights of any third party, by means of tools on the Web Page or via the contact form.
menu.politica_privacidad.p6=Data of a personal nature entered into the form at <a href='/irRecogida.do'>https://www.nacex.es/irRecogida.do</a>? by the Users or on the paper format delivery note, will be incorporated into the Clients file and processed with the only purpose being to provide the Nacex services and manage the invoicing.  In this case, said data will be communicated to financial institutions and the tax administration.  This processing is essential in order to maintain business relations between the parties.  The User data will be kept for the period of time established in the applicable legislation. 
menu.politica_privacidad.p7=Users may exercise their rights to access, rectify, delete, oppose, limit the use, and, in the event that the processing is carried out by automated/computerised means and, as long as it is technically possible, the right to transfer their data by contacting the place indicated at <a href='/gdpr'>https://www.nacex.es/gdpr</a>, providing a copy of their document/ID Card duly accrediting your identity.  The contact information for the respective Nacex network Branch Managers will be indicted at the aforementioned link (<a href='/gdpr'>https://www.nacex.es/gdpr</a>). The User has the right to make a claim/complaint to the Spanish Data Protection Agency (AEPD), if you consider that your rights have been infringed. The mere fact of accessing this Web Page and using it implies acceptance by the User of the present Privacy Policys conditions.  In addition, DRONAS reserves the right to modify it in order to adapt it to possible legislative or jurisprudential developments that may arise, new services that may have data protection implications, and also Internet industry practices.
menu.politica_privacidad.p8=<b>Active Data Collection</b><br>DRONAS may proceed to collect data of a personal nature via web forms, email addresses and contact telephone numbers.  Form fields with an asterisk (*) are obligatory, and failure to fill them in would mean that the request cannot be carried out.  We urge you to please communicate any variation that may take place in the data provided. The purpose established for the use and processing of the personal data collected will be, on the one hand, to respond to requests from the Users, and on the other hand, to register as a client. DRONAS will be able to send the Users, who are their Clients, information about their services via traditional and/or electronic means, in accordance with Recital 47 of the GDPR.
menu.politica_privacidad.p9=<b>Passive Data collection</b><br>DRONAS are fully aware of the use and processing that must be applied to the personal data collected.  In edition, it recognises and guarantees subjection to all of the legal regulations existing on the matter and promises to comply with its obligation to keep data of a personal nature secret, and its duty to store it, guaranteeing the adoption of all the means of protection and security required that are available in order to avoid its alteration, loss, improper use, non-authorised access or theft.
menu.politica_privacidad.p10=The User is informed and expressly consents to the use and processing of their personal data according to the use and purpose previously established.  The User guarantees that the personal data provided to DRONAS is accurate and holds themselves responsible for informing them of any modification to it.  DRONAS is not responsible for the authenticity of the personal data provided and the User is the only person responsible.  
menu.politica_privacidad.p11=<b>Transfer of data</b><br>The Users (Clients) personal data may be transferred to all companies linked with DRONAS, as well as to its Nacex network branch managers, or individuals or legal entities in order to provide the agreed services. 
 
