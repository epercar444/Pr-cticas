gdpr.capa2.fila3.columna3=<b>Who is responsible for handling your data?</b><br>To find out information on the franchise office to contact for service provision, please click <a class="link_condiciones" href="/gdpr">here</a>.
gdpr.capa2.fila4.columna1=Purpose
gdpr.capa2.fila4.columna2=Shipment management; <br> inform about our services
gdpr.capa2.fila4.columna3.finalidad=<b>For what purpose do we use your data?</b><br>In accordance with the law and regulations on the matter of the protection of personal data, data on the sender and consignee is incorporated in the Clients file and will be processed by the Nacex franchise the sender contacts only for the purposes of managing the shipments, as well as for providing the interested parties with information related to the services hired with Nacex (for example, shipment arrival notifications, communication of possible incidents, etc.).  
gdpr.capa2.fila4.columna3.tiempo=<b>How long is your data kept for?</b><br>You are hereby informed that your personal data will be stored for the time necessary to provide the requested service and/or achieve the desired aim of processing. Subsequently, your data will be stored for the time frames set out in applicable law (such as fiscal regulations, accounting regulations, etc.).
gdpr.capa2.fila5.columna1=Legality
