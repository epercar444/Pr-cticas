cookies.definicion=A cookie is a file that is downloaded to your computer when you access certain websites. Cookies enable websites, among other things, to store and retrieve information about a user's or his/her computer's browsing habits and, depending on the information contained therein and the way such user uses his/her computer, they could enable the user to be identified. 
cookies.explicacion=We use our own and third-party cookies on our website to enable us to [provide details in order to define the purpose of the cookies used, for example\: "store and access information related to the language, the kind of browser used and other general features pre-determined by the user and to monitor and analyse any activities carried out thereby in order to make improvements and render our services more efficiently and with better customisation"]. 
cookies.mas.info=For further information about the cookies used on this website, please send an email to the following address\: lopd@nacex.com
cookies.navegador=If you are using a different browser, we recommend you refer to your browser's manual to find out the system used for cookie settings.
cookies.normativa=Pursuant to the Spanish regulations governing the use of cookies, included in Act 34 of 11 July 2002 on Information Society and e-Commerce Services, we hereby inform you about the cookies used on the website of "NACEX/DRONAS 2002 S.L.U", assigned Tax Identification Code (CIF)\: B-62745765 (hereinafter referred to as the "Website") and the reasons for using them. Moreover, "NACEX/DRONAS 2002 S.L.U", assigned Tax Identification Code (CIF)\: B-62745765, hereby informs you that when browsing the Website, you are granting your consent for cookies to be used. 
cookies.nuestraWeb=This website uses the following cookies\:
cookies.persistentes=&middot;\tPermanent cookies\: In this type of cookie, the data remain stored on the terminal and can be accessed and processed by the owner of the cookie for a certain period of time, which can last from a few minutes to many years.
cookies.politica=We may update the Cookie Policy of our website, we therefore recommend you read this policy each time you access our website so that you are suitably informed about how and why we use cookies.
cookies.propias=&middot;\tOwn cookies\: These are cookies sent to the user's end-equipment from equipment or a domain managed by the website publisher and from which the service requested by the user is rendered.
