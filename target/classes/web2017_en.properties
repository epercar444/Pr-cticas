contacto.reclamaciones.pasos.titulo=STEPS TO BE FOLLOWED
contacto.reclamaciones.pasos=The process of making a claim with Nacex, via any of the official contact methods, is carried out by taking the following steps:
contacto.reclamaciones.pasos1=<font color="#FE5000">1.</font> The claim is registered in a Non-Conformity report, in accordance with the requirements of the UNE-EN-ISO  9001:2015 standard, which we are certified for, determining incorrect handling in the pick up and/or delivery process. 
contacto.reclamaciones.pasos2=<font color="#FE5000">2.</font> A review of the handling of the goods will be carried out within 48 working hours from the presentation of the Non-Conformity report.  In the event of additional information being required, a request will be made to the customer making the claim.
contacto.reclamaciones.pasos3=<font color="#FE5000">*3.</font> A limited time period of 7 days is stipulated for the closure and resolution of the claim, whether it is accepted or rejected. Said communication will be carried out via the same method that was used to make the claim.
contacto.reclamaciones.pasos4=<font color="#FE5000">4.</font> In the event of a refund being paid for the service, this will be handled directly by the franchise office of the customer making the claim.  Payment of the claim will depend on the affected franchise office&apos;s invoicing time period.
contacto.reclamaciones.pasos.asterisco=<font color="#FE5000">*</font> time periods for resolution may vary based on the kind of claim and the measures to be carried out.

