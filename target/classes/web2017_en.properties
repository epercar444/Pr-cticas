quienes.somos.consolidado=NACEX has consolidated a network of franchise offices, exclusively in Spain, Portugal, Andorra and Benelux that guarantees full geographical coverage, latest-generation technological tools that enable, among other things, real-time shipment monitoring, and systems of communication with the clients, which are at the cutting edge in the sector.
quienes.somos.shop=NACEX.shop is the most convenient, flexible, and sustainable alternative to home delivery, provided by NACEX.<br> A network of pick-up and delivery points that, made up of commercial establishments and lockers, provides a wide network of points for picking up and returning online shopping, with long opening hours, many of which are even open on Saturdays and Sundays.<br> It is aimed at clients from the eCommerce sector and provides consumers with nearby points in order to pick up and return their online shopping.<br> Currently, the NACEX.shop network has broad geographical coverage in Spain and Portugal.<br> <b>There is a NACEX.shop point less than 10 minutes away from you, where you can pick up your online shopping conveniently, without having to wait for the courier.</b>
quienes.somos.fundacion=Since it was set up in 1995, NACEX has specialised <b>in providing express courier services for parcels and documents sent between businesses (B2B) and individuals (B2C)</b> and offers a wide range of national, international and value-added services that cover the most demanding delivery requirements in the market.
quienes.somos.nacex=NACEX is a <b>leading company in the Express Courier sector</b> in Spain, Portugal, Andorra and Benelux and is part of the Logista Group, the leading distributor of products and services to local businesses in Southern Europe.
