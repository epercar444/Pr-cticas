historia.1995=1995
historia.1995.texto=NACEX began its business in the Express Courier sector with 110 franchises and 8 connection hubs.
historia.1996=1996
historia.1996.texto=NACEX's own IT system was implemented that efficiently and individually controls shipments with early warnings for all services.
historia.1998=1998
historia.1998.texto=NACEX obtained the ISO 9001 quality certificate.
historia.2000=2000
historia.2000.texto=NACEX celebrated its fifth anniversary with a network of 224 franchises. 
historia.2002=2002
historia.2002.texto=NACEX joined the Logista Group, the leading distributor of products and services to local businesses in Southern Europe.  
historia.2005=2005
historia.2005.texto=The online request for collection services was launched.
historia.2006=2006
historia.2006.texto=25 branches were opened in Portugal, resulting in a total of 300 branches.  
historia.2008=2008
historia.2008.texto1=The NacexNet service was launched, enabling customers to document their deliveries, obtain traceability, from collection to delivery, and real-time statistical reports on their shipments, making Nacex a pioneer in the sector. 
historia.2008.texto2=The DIANA business application was fully deployed, which was developed using a centralised database (single data). 
historia.2009=2009
historia.2009.texto=The couriers were equipped with mobile terminals to issue the proof of delivery in real time.
historia.2010=2010
historia.2010.texto=Specific services for the e-commerce sector were launched. 
historia.2011=2011
historia.2011.texto=Nacex obtained the UNE-EN ISO 14001\:2004 environmental certificate issued by AENOR (the Spanish Association for Standardisation and Certification).
historia.2012=2012
historia.2012.texto=NACEX.shop was launched, a network of delivery and collection points as a &#147;last mile&#148; distribution solution for e-commerce services. 
historia.2013=2013
historia.2013.texto=A management system was developed for implementing the GDP regulations (pharmaceutical products).
historia.2014=2014
historia.2014.texto1=Nacex achieved ISO 14064 status, which certifies the quantification of the Carbon Footprint.
historia.2014.texto2=The company fulfilled the OHSAS 18001\:2007 regulations (Occupational Health and Safety Assessment System). 
historia.2015=2015
historia.2015.texto1=The company won the award for the &#147;Best Express Transport Operator at the Logistics and Transport Today Awards&#148; in Portugal. 
historia.2015.texto2=NACEX became the first company to be certified by <b>AENOR for Good Distribution Practice of Medicinal Products for Human Use (GDP)</b>. This certification guarantees that the company's quality system includes the key factors for the pharmaceutical Industry.
historia.2016=2016
historia.2016.texto=The NACEXPharma Service was launched, a transport solution adapted to the requirements set by the pharmaceutical sector, with temperature monitoring and control at <25º. 
historia.2017=2017
historia.2017.texto=For the third year running, NACEX is "Best Courier Operator" in Portugal, at the IFE Group's "Transport & Logistics Today Awards" (Premios Logística & Transporte Hoy del Grupo IFE).<br><br> Launch of My Preferred Delivery, which permits personalised delivery of a shipment.<br><br> NACEX receives the award for Professional Excellence from the Institute for Excellence.
historia.2018=2018
historia.2018.texto=NACEX wins in two categories of the 2018 Social Enterprise Awards for its campaign, "Donate a top, a grand gesture of charity", in favour of the Asdent Foundation : "Best CSR Project" in the courier sector and "Best Responsibility Project"by the courier sector in support of medical research.<br><br> NACEX obtains the certification verifying the Carbon Footprint calculation for its shipments.<br><br> For the fourth year running, NACEX is "Best Courier Operator" in Portugal, at the IFE Group's "Transport & Logistics Today Awards" (Premios Logística & Transporte Hoy del Grupo IFE).

historia.2019=2019
historia.2019.texto=Ranked in the TOP 3 of courier companies (OCU - Organisation of Consumers and Users)
historia.2021=2021
historia.2021.texto=Launch of the ECO MOBILITY programme.
historia.2022=2022
historia.2022.texto=Platforms opened in Zaragoza and Alicante.<br><br>Implementation of the Journey App.
historia.2023=2023
historia.2023.texto=Platforms opened in Vitoria and Murcia.
