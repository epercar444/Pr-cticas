nacex.shop.empresa=THE COMPANY
nacex.shop.empresa.descripcion1=NACEX.shop is a mixed network of pick up and drop off points, mostly made up of Nacex franchise offices and Logista Group channels (book shops, newsagents etc.).  It is aimed at online sales companies, mainly e-commerce, where the buyers prefer to  conveniently pick up their shipments at the point that best suits them (close to their home, workplace, etc.), without having to wait for the conventional kind of delivery by a messenger during working hours.
nacex.shop.empresa.descripcion2=We currently have wide geographical coverage in mainland Spain, with over 1200 points located across the country, open during regular business hours, many of them even on Saturdays and Sundays.
nacex.shop.empresa.descripcion3=NACEX.shop is the most convenient and advantageous solution by NACEX for home deliveries.
nacex.shop.faqs.pregunta.1=1. What kind of shipment can I receive at a Nacex.Shop Delivery Point? 
nacex.shop.faqs.pregunta.10=10. Can I send a shipment at a Nacex.Shop Point?
nacex.shop.faqs.pregunta.11=11. Who can I contact for questions about the Nacex.Shop Points, the website or the status of a shipment?  
nacex.shop.faqs.pregunta.2=2. Will I need to pay for the shipment when receiving the parcel?  
nacex.shop.faqs.pregunta.3=3. How will I know when my order has arrived at the Nacex.Shop Point?  
nacex.shop.faqs.pregunta.4=4. Can I arrange to collect my shipment close to my place of work?  
nacex.shop.faqs.pregunta.5=5. How many days do I have to collect my parcel after receiving the first notification? 
nacex.shop.faqs.pregunta.6=6. Can someone else collect the shipment on my behalf?  
nacex.shop.faqs.pregunta.7=7. Can I return my order if I am not satisfied with my purchase?  
nacex.shop.faqs.pregunta.8=8. Can I find out where my shipment is at any time?  
nacex.shop.faqs.pregunta.9=9. Why have I not received notification that my order has arrived?  
nacex.shop.faqs.respuesta.1=Single-parcel shipments up to a maximum weight of 20 kg, measuring no more than 150 cm in width + height + length. 
nacex.shop.faqs.respuesta.10=Yes. The business will provide you with the required packaging for sending your shipment and inform you of the delivery conditions, along with the price for the service you require.
nacex.shop.faqs.respuesta.11=For any information related to Nacex.Shop, please contact us on our phone number 900 115 015, free of charge. 
nacex.shop.faqs.respuesta.2=No, the Nacex.Shop delivery service is for parcels for which transport fees were already paid at the time of purchase. The customer will not need to pay anything when receiving the shipment at the chosen delivery point.
nacex.shop.faqs.respuesta.3=Nacex.Shop will notify you with an alert (e-mail or text message) as soon as the shipment is available at the Delivery Point chosen by you when making the purchase. The alert text will specify the address and opening times of the business and you can find out its exact location on our website. 
nacex.shop.faqs.respuesta.4=Nacex.Shop allows you to choose the Delivery Point that is the most convenient for you, whether this is close to your home, your place of work, of leisure, etc. To do this, we have a website where you can find the location of the points by postcode.
nacex.shop.faqs.respuesta.5=Your shipment will remain available at the Nacex.Shop Point for the number of days agreed with the provider, normally a maximum of 15 days. If you do not visit the Point to collect your shipment after receiving the first notification, you will receive a reminder and a final warning before it is returned.
nacex.shop.faqs.respuesta.6=Another person may collect a shipment on your behalf, providing they have been granted authorisation and show their identity card (National Identity Card or Passport). The manager of the business will take note of the recipient's details and of the person collecting the parcel when the shipment is handed over.  
nacex.shop.faqs.respuesta.7=You may return your order if your provider accepts returns. You must notify your intention to your provider for it to confirm whether or not it is possible to return your shipment. Nacex.Shop has a fast and reliable returns system. You will need to bring the shipment to a Nacex.Shop point, well-packaged and correctly sealed, and follow the exact instructions for returns given by your provider.
nacex.shop.faqs.respuesta.8=Nacex.Shop provides its customers with the most state-of-the-art personal system for tracking their shipments. Our website has a &#147;PDTE DETERMINAR&#148; section (Nacex.Shop Network | Track Shipments) where you can find out your shipment's status in real time. 
nacex.shop.faqs.respuesta.9=When you make an online purchase, it is recorded on the supplier's website, including certain details. Nacex.Shop receives the required information for sending the notification (arrival alert). The details we have received (e-mail/phone number) could be incorrect, you will therefore need to contact the supplier in order to confirm them.  
nacex.shop.faqs.titulo=FAQS
