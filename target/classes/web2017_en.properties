gdpr.capa2.fila6.columna3=<b>To whom is your data communicated?</b><br>Your data may be transferred to the franchisee, Dronas 2002, S.L.U and other companies subcontracted only for the purposes of executing the contract.
gdpr.capa2.fila7.columna1=Rights
gdpr.capa2.fila7.columna2=Access, rectify and delete the data, as well as other rights, as explained in the additional information
gdpr.capa2.fila7.columna3.derechos=<b>What are your rights when you provide us with your data?</b><ul><li>Anyone has the right to receive confirmation about whether Nacex is processing personal data that concerns them or not.</li><li>Those people interested have the right to access their personal data, as well as to request the rectification of inexact data or, where appropriate, request its deletion when, among other reasons, the data is no longer required for the purposes they were collected for.</li><li>In certain circumstances, the interested parties may request limitation in the use of their data, in which case we will only keep them for carrying out or defending against claims and complaints.</li><li>In certain circumstances and for reasons relating to their specific situation, the interested parties remove the consent provided or oppose the use of their data. Nacex will stop using the data, except for compelling legitimate grounds, or for carrying out or defending against claims and complaints.</li><li>Those people interested may request the portability of their data, in which case they will be sent to the interested party or, if so stated, to another responsible for handling them, in a structured format of common use and machine readable.</li><li>The interested parties may make a claim claim/complaint to the Spanish Data Protection Agency (AEPD), if they consider that their rights have been infringed.</li></ul>
gdpr.capa2.fila7.columna3.derechos1=<b>How may you exercise your rights to access, rectify, delete and transfer your data, and the limitation, removal of consent or opposition to its use?</b><ul><li>The interested party may exercise their rights by contacting the corresponding franchise office, whose address may be found on the web page  <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a></li><li>The interested party who wishes to exercise their rights, must present their ID card or other document that accredits their identity.</li></ul> 
