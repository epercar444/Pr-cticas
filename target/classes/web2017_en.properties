contacto.reclamacion=I wish to make a claim
contacto.reclamaciones.titulo=Claims
contacto.reclamaciones.realizar=HOW TO MAKE A CLAIM
contacto.reclamaciones.descripcion=If a NACEX customer is not satisfied with the service we have provided them with, they may make a claim or complaint that we will deal with as quickly and efficiently as possible, in order to analyse what happened, correct it and offer them an improved service in the future.  Our customers&apos; satisfaction is our main objective.
contacto.reclamaciones.tipos=TYPES OF CLAIMS
contacto.reclamaciones.tipo.titulo1=DELAY
contacto.reclamaciones.descripcion1=If the goods have been delivered outside of the time of the service contracted without just cause, you may present a claim for late delivery within a maximum time period of <font color="#FE5000">31 days</font>. <br> The proof of delivery must be presented.
contacto.reclamaciones.tipo.titulo2=ABSENCE/ROBBERY
contacto.reclamaciones.descripcion2=When it is determined that the complete expedition has experienced an incident of (Total or Partial) absence of goods, a claim may be made within a maximum of <font color="#FE5000">7 days</font>. In the case of a partial absence, the relevant facts must be noted <font color="#FE5000">at the time of delivery</font>. <br>In these cases, the following must be provided: <br>- Invoice of contents. <br>- Written claim. <br>- Debit note for the claim amount.
contacto.reclamaciones.tipo.titulo3=ABSENCE OF CONTENTS
contacto.reclamaciones.descripcion3=When the absence of goods inside the package is detected at the time of delivery, you are advised to make the claim at this precise moment. Claims for incidents involving the absence of goods may be made within a time period of <font color="#FE5000">7 days</font> from the date of delivery. <br>In these cases, the following must be provided: <br>- Photographs of the goods. <br>- Invoice of contents, written claim and debit note for the claim amount.
contacto.reclamaciones.tipo.titulo4=DAMAGE
contacto.reclamaciones.descripcion4=When damage to the exterior part of the goods is detected, you are advised to declare so at the time of delivery.  Claims for incidents due to damaged goods may be made within a time period of <font color="#FE5000">7 days</font> from the date of delivery. <br>In these cases, the following must be provided: <br>- Photographs of the goods. <br>- Invoice of contents, written claim and debit note for the claim amount. <br>- Quote for repairing or returning the goods.
contacto.reclamaciones.tipo.titulo5=OTHER CLAIMS
contacto.reclamaciones.descripcion5=Incidents occurring due to other causes will have a different time period for the claim to be made based on the typology, and may be presented using any of the following customer service methods: 
