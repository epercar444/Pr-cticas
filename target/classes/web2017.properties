header.menu.nacex_shop.que_es.help=NACEX.shop es la alternativa a las entregas domiciliarias más <b>sostenible, cómoda y flexible</b> de NACEX.<br>Una red de puntos de entrega y recogida, que, formada por <b>establecimientos comerciales y lockers</b>, ofrece una amplia red de puntos para la recogida y devolución de las compras online, con un amplio horario de apertura, muchos de ellos abren sábados y domingos.<br>Está enfocada a clientes del sector eCommerce y ofrece a los consumidores puntos de proximidad para la recogida y devolución de sus compras online.<br>Actualmente, la red NACEX.shop tiene una amplia cobertura geográfica en España y Portugal.<br><b>Tienes un punto NACEX.shop a menos de 10 minutos de ti, donde puedes recoger cómodamente tus compras online, sin tener que estar esperando al mensajero</b>.

