historia.1995=1995
historia.1995.texto=NACEX inicia su actividad en el sector de mensajería exprés, con 110 franquicias y 8 plataformas de enlace.
historia.1996=1996
historia.1996.texto=Implantación de un sistema informático propio que controla los envíos de forma eficaz e individualizada con prealerta en todos los servicios.
historia.1998=1998
historia.1998.texto=Obtención del certificado de calidad ISO 9001.
historia.2000=2000
historia.2000.texto=NACEX cumple 5 años y cuenta con una red de 224 franquicias. 
historia.2002=2002
historia.2002.texto=NACEX pasa a formar parte del Grupo Logista, el distribuidor líder de productos y servicios a comercios de proximidad en el sur de Europa. 
historia.2005=2005
historia.2005.texto=Puesta en marcha de la solicitud de recogida de servicios vía Internet.
historia.2006=2006
historia.2006.texto=Apertura de 25 delegaciones en Portugal, con las que se alcanza un total de 300 delegaciones. 
historia.2008=2008
historia.2008.texto1=Se pone en marcha el servicio NacexNet, un servicio pionero en el sector que permite a los clientes documentar sus envíos, obtener una trazabilidad desde la recogida hasta la entrega e informes estadísticos de sus expediciones en tiempo real.
historia.2008.texto2=Se lleva a cabo la implantación total de la aplicación de negocio DIANA, desarrollada sobre una base de datos centralizada (dato único). 
historia.2009=2009
historia.2009.texto=Se equipa a los mensajeros con terminales móviles que facilitan el comprobante de entrega en tiempo real.
historia.2010=2010
historia.2010.texto=Lanzamiento de servicios específicos para el sector del comercio electrónico. 
historia.2011=2011
historia.2011.texto=Obtenci&oacute;n de la certificaci&oacute;n medioambiental UNE-EN ISO 14001\:2004 por AENOR.
historia.2012=2012
historia.2012.texto=Lanzamiento de NACEX.shop, una red de puntos de entrega y recogida como solución a la última milla de la distribución en los servicios de comercio electrónico. 
historia.2013=2013
historia.2013.texto=Desarrollo de gestión para la Implantación Normativa GDP (Mercancía Medicamentos).
historia.2014=2014
historia.2014.texto1=Consecución de la ISO 14064, que certifica el cálculo de la huella de carbono.
historia.2014.texto2=Cumplimiento de la norma OSHAS 18001\:2007\: Occupational Health and Safety Management (sistema de Gesti&oacute;n de Prevenci&oacute;n de Riesgos Laborales). 
historia.2015=2015
historia.2015.texto1=Premiados como el Mejor Operador de Transporte Urgente en los Premios Logística y Transporte Hoy en Portugal. 
historia.2015.texto2=NACEX se convierte en la primera empresa certificada por <b>AENOR en Buenas Prácticas de Distribución de Medicamentos para uso humano (GDP)</b>. Esta certificación garantiza que el sistema de calidad de la compañía recoge los aspectos clave para la industria farmacéutica. 
historia.2016=2016
historia.2016.texto=Lanzamiento del servicio NACEXpharma, la solución de transporte adaptada a los requisitos que exige el sector farmacéutico, con monitorización y control de la temperatura <25º. 
historia.2017=2017
historia.2017.texto=Por tercer año consecutivo, NACEX es "Mejor Operador de Mensajería" en Portugal, en los Premios Logística & Transporte Hoy del Grupo IFE.<br><br> Puesta en marcha de Mi Entrega Preferida, que permite personalizar la entrega de un envío a los destinatarios.<br><br> NACEX recibe el galardón a la Excelencia Profesional por parte del Instituto para la Excelencia.
historia.2018=2018
historia.2018.texto=NACEX gana dos categorías de los Premios Empresa Social 2018 por la campaña "Donar un tapón, un gran gesto solidario" a favor de la Fundación Asdent: "Mejor proyecto RSC" en el sector de mensajería urgente y "Mejor proyecto responsable" para el apoyo de la investigación médica en el sector de la mensajería urgente.<br><br> NACEX obtiene el certificado de verificación del cálculo de la Huella de Carbono de sus envíos.<br><br> Por cuarto año consecutivo, NACEX ha sido reconocido como "Mejor Operador de Mensajería" en Portugal, en los Premios Logística & Transporte Hoy del Grupo IFE.
historia.contamos=Contamos con <b>más de 310 franquicias y 21 plataformas</b> distribuidas en España, Portugal, Andorra y Países Bajos, y <b>más de 1500 vehículos</b> que garantizan el cumplimiento del compromiso adquirido día a día con nuestros clientes.
historia.descripcion=NACEX es una compañia <b>líder en el segmento de Courier Express</b> gracias a la alta calidad de sus servicios y a la utilización de la más avanzada tecnología, puesta al servicio de los clientes.
