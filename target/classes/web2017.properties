servicios.info.covid19.titulo=COVID-19
servicios.info.covid19.titulo.medidas=Medidas de seguridad y prevención COVID-19
servicios.info.covid19.titulo.medidas.descripcion.1=Desde el inicio de la crisis sanitaria, NACEX ha implementado una serie de medidas preventivas para garantizar la protección y la salud de sus trabajadores, clientes y colaboradores; así como un Plan de Contingencia para garantizar la seguridad del servicio, que alcanza a toda la red de franquicias, oficinas centrales y plataformas. 
servicios.info.covid19.titulo.medidas.descripcion.2=Una de las medidas que se han implementado a este respecto son las entregas mediante "CONTACTO CERO". Estas entregas permiten garantizar la distancia de seguridad recomendada por las autoridades sanitarias. Ya no es necesario que el cliente firme la recepción de un envío. En su lugar, el cliente recibe un código QR que debe mostrar al mensajero para que este realice la entrega.
servicios.info.covid19.titulo.medidas.descripcion.3=En esta misma línea, para garantizar la seguridad y la salud de sus colaboradores y clientes, la compañía está llevando a cabo un tratamiento de desinfección de manera quincenal en sus plataformas mediante las siguientes técnicas: pulverización de suelos, paredes, aseos, vestuarios, pasillos, etc. y nebulización en las zonas de oficinas, con el producto OX-VIRIN. Asimismo, garantiza la desinfección de sus instalaciones y vehículos mediante la purificación del aire. De esta forma, NACEX garantiza la máxima desinfección y adecuación de los medios de trabajo.


