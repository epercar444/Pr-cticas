contacto.reclamaciones.tipos=TIPOS DE RECLAMACIONES
contacto.reclamaciones.tipo.titulo1=DEMORA
contacto.reclamaciones.descripcion1=Si la mercancía se ha entregado fuera del servicio contratado sin causa justificada, puedes presentar la reclamación por entrega tarde en un plazo máximo de <font color="#FE5000">31 días naturales</font>. <br> Se deberá presentar el comprobante de entrega. 
contacto.reclamaciones.tipo.titulo2=FALTA/ROBO
contacto.reclamaciones.descripcion2=Cuando se determina  que la expedición completa se encuentra en incidencia de Falta (total o parcial), se podrá presentar la  reclamación en un plazo máximo de <font color="#FE5000">7 días naturales</font>. En el caso de faltas parciales se deberán realizar las reseñas pertinentes <font color="#FE5000">en el momento de la entrega</font>. <br>En estos casos se deberá aportar: <br>- Factura del contenido. <br>- Escrito de reclamación. <br>- Nota de cargo por el importe de la reclamación.
contacto.reclamaciones.tipo.titulo3=FALTA DE CONTENIDO
contacto.reclamaciones.descripcion3=Cuando en el momento de la entrega se detecte la falta de mercancía del interior del bulto, se aconseja cursar la reclamación en ese preciso momento. Las incidencias de falta de mercancía se podrán reclamar en un plazo máximo de <font color="#FE5000">7 días naturales</font> desde la fecha de entrega. <br>Para estos casos se deberá aportar: <br>- Fotografías de la mercancía. <br>- Factura de contenido, escrito de reclamación y nota de cargo por el importe de la reclamación.
contacto.reclamaciones.tipo.titulo4=DAÑOS
contacto.reclamaciones.descripcion4=Cuando se detecten daños en la parte exterior de la mercancía, se aconseja  notificarlos en el momento de la entrega. Las incidencias por daños en la mercancía se podrán reclamar en un plazo máximo de <font color="#FE5000">7 días naturales</font> desde la fecha de entrega. <br>Para estos casos se deberá aportar: <br>- Fotografías de la mercancía. <br>- Factura de contenido, escrito de reclamación y nota de cargo por el importe de la reclamación. <br>- Presupuesto de reparación o devolución de la mercancía.
contacto.reclamaciones.tipo.titulo5=OTRAS RECLAMACIONES
contacto.reclamaciones.descripcion5=Las incidencias producidas por otras causas, tendrán un plazo de reclamación distinto en función de la tipología y pueden ser presentadas utilizando cualquiera de las siguientes vías de atención al cliente: 
contacto.reclamaciones.telf=<font color="#FE5000"><b>900 100 000</b></font>
contacto.reclamaciones.atencion=<font color="#FE5000"><b>atencion.cliente@nacex.com</b> </font>
contacto.reclamaciones.chat=<font color="#FE5000"><b>Chat</b> (www.nacex.es) </font>
contacto.reclamaciones.twitter=<font color="#FE5000"><b>Twitter</b> (@NACEXclientes)</font>
contacto.reclamaciones.pasos.titulo=PASOS A SEGUIR
contacto.reclamaciones.pasos=El proceso de realización de reclamaciones en Nacex por cualquiera de las vías de contacto oficiales, se realiza siguiendo los siguientes pasos:
contacto.reclamaciones.pasos1=<font color="#FE5000">1.</font> Se registra la reclamación en un informe de No-Conformidad conforme a las exigencias de la norma UNE-EN-ISO  9001:2015 con la cual estamos certificados, determinando una gestión incorrecta en el proceso de recogida y/o entrega. 
contacto.reclamaciones.pasos2=<font color="#FE5000">2.</font> La revisión de las gestiones se realizan en un plazo de 48 hrs laborables desde la apertura del informe  de No-Conformidad. En el caso de precisar información adicional, se solicitará al cliente que realiza la reclamación.
contacto.reclamaciones.pasos3=<font color="#FE5000">*3.</font> Se estipula un plazo límite de 7 días naturales para el cierre y resolución de la reclamación, tanto si es aceptada como rechazada. Dicha comunicación se realizará según la vía de entrada de la misma.
contacto.reclamaciones.pasos4=<font color="#FE5000">4.</font> En el caso de proceder el abono del servicio, se tratará directamente con la franquicia del cliente que reclama. La liquidación de la reclamación, dependerá de los plazos de facturación de la franquicia afectada.
contacto.reclamaciones.pasos.asterisco=<font color="#FE5000">*</font> Los plazos de resolución podrán variar en función del tipo de reclamación y las gestiones a realizar.


