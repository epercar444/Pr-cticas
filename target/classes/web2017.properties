nacex.shop.empresa=EMPRESA
nacex.shop.empresa.descripcion1=NACEX.shop es una red mixta de puntos de entrega y recogida, formada en su mayoría por franquicias Nacex y canales del Grupo Logista (librerías, establecimientos de prensa, etc.). Está enfocada a empresas de venta en línea, principalmente de comercio electrónico, cuyos compradores prefieren ir a recoger sus envíos cómodamente al punto que más les convenga (cerca de su domicilio, lugar de trabajo, etc.), sin tener que esperar la entrega convencional por parte de un mensajero en horario laboral.
nacex.shop.empresa.descripcion2=Actualmente contamos con una amplia cobertura geográfica en España peninsular, con más de 1200 puntos repartidos por todo el territorio, con apertura en horario comercial, muchos de ellos incluso los sábados y domingos. 
nacex.shop.empresa.descripcion3=NACEX.shop es la solución más cómoda y ventajosa de NACEX para las entregas domiciliarias.
nacex.shop.faqs.pregunta.1=1. ¿Qué tipo de envío puedo recibir en un punto de entrega NACEX.shop?
nacex.shop.faqs.pregunta.10=10. ¿Puedo realizar envíos desde un punto NACEX.shop?
nacex.shop.faqs.pregunta.11=11. ¿A quién debo dirigirme en caso de duda acerca de los puntos NACEX.shop, la web o el estado de un envío? 
nacex.shop.faqs.pregunta.2=2. ¿Tendré que pagar el envío al recibir el paquete? 
nacex.shop.faqs.pregunta.3=3. ¿Cómo sabré si mi pedido ha llegado al punto NACEX.shop? 
nacex.shop.faqs.pregunta.4=4. ¿Puedo acordar la recogida de mi envío cerca de mi lugar de trabajo? 
nacex.shop.faqs.pregunta.5=5. ¿De cuántos días dispongo para recoger mi paquete tras recibir el primer aviso? 
nacex.shop.faqs.pregunta.6=6. ¿Puede ir otra persona a recoger el envío por mí? 
nacex.shop.faqs.pregunta.7=7. ¿Podré devolver mi pedido si no estoy satisfecho con la compra? 
nacex.shop.faqs.pregunta.8=8. ¿Puedo saber dónde está mi envío en cualquier momento? 
nacex.shop.faqs.pregunta.9=9. ¿Por qué no he recibido ninguna notificación de la llegada de mi pedido? 
nacex.shop.faqs.respuesta.1=Envíos monobulto con un peso máximo de 20 kg y cuyas medidas de ancho + alto + largo no superen los 150 cm. 
nacex.shop.faqs.respuesta.10=Sí. El establecimiento le proporcionará el embalaje necesario para realizar su envío y le indicará las condiciones de entrega, así como el importe según el servicio contratado.
nacex.shop.faqs.respuesta.11=Para cualquier información acerca de NACEX.shop, póngase en contacto con nosotros en el teléfono gratuito 900 115 015.
nacex.shop.faqs.respuesta.2=No, el servicio de entrega NACEX.shop es para paquetes cuyo transporte se ha abonado en el momento de realizar la compra. El cliente no deberá abonar nada al recibir su envío en el punto de entrega escogido.
nacex.shop.faqs.respuesta.3=NACEX.shop le informará mediante una alerta (por correo electrónico o SMS) en cuanto el envío se encuentre disponible en el punto de entrega que usted haya elegido en el momento de la compra. El texto de aviso le indicará la dirección y el horario del establecimiento y podrá consultar su localización en nuestra web. 
nacex.shop.faqs.respuesta.4=NACEX.shop le permite seleccionar el punto de entrega más conveniente, sea cerca de su domicilio, lugar de trabajo, ocio, etc. Para ello, disponemos de una web con localización de puntos por código postal.
nacex.shop.faqs.respuesta.5=Su envío estará disponible en el punto NACEX.shop el número de días acordados con el proveedor, normalmente un máximo de 15 días. Si tras recibir la primera notificación no se persona en el punto para retirar su envío, recibirá un recordatorio informándole y un último aviso antes de la devolución.
nacex.shop.faqs.respuesta.6=Otra persona podrá recoger un envío que esté a su nombre, siempre y cuando lleve consigo una autorización y su documento identificativo (DNI o pasaporte). El responsable del establecimiento anotará los datos del destinatario y de la persona que recoge el paquete al hacerle entrega del envío. 
nacex.shop.faqs.respuesta.7=Podrá devolver su pedido si su proveedor admite devoluciones. Deberá notificarle este deseo a su proveedor y que este le confirme la posibilidad de devolver su envío. NACEX.shop dispone de un sistema de devolución de envíos rápido y fiable. Deberá depositar el envío en un punto NACEX.shop, bien embalado y correctamente cerrado. Deberá seguir las instrucciones concretas de devolución que su proveedor determine.
nacex.shop.faqs.respuesta.8=NACEX.shop pone a disposición de sus clientes el más avanzado sistema de seguimiento individualizado en línea de sus envíos. En la página web dispone de un apartado PDTE. DETERMINAR (Red NACEX.shop | Seguimiento envíos) donde podrá conocer el estado de su envío en tiempo real.
nacex.shop.faqs.respuesta.9=Cuando usted realiza una compra en línea, se registra en la web del cliente remitente con unos datos. NACEX.shop recibe del cliente la información necesaria para la notificación (aviso de llegada). Podría ser que los datos que hemos recibido (dirección de correo electrónico/número de teléfono) no sean los correctos, por tanto, deberá ponerse en contacto con el remitente para confirmarlos. 
nacex.shop.faqs.titulo=FAQS
