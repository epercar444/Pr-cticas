home.aviso.legal.punto.5.texto=El Usuario que actúe contra la imagen, buen nombre o reputación de DRONAS y de LOGISTA, así como quien utilice ilícita o fraudulentamente los diseños, logos o contenidos de la Página Web y/o viole en cualquier forma los derechos de propiedad intelectual e industrial de la Página Web o de los contenidos y servicios de la misma, será responsable frente a DRONAS y a LOGISTA de su actuación. A los efectos aquí previstos se entenderá por contenidos, sin que esta enumeración tenga carácter limitativo, los textos, fotografías, gráficos, imágenes, iconos, tecnología, software, links y demás contenidos audiovisuales o sonoros, así como su diseño gráfico y códigos fuente. En particular, el Usuario se compromete a abstenerse de:<p style="padding-left:50px">a)  Reproducir, copiar, distribuir, poner a disposición o de cualquier otra forma comunicar públicamente, transformar o modificar los contenidos, a menos que se cuente con la autorización del titular de los correspondientes derechos o ello resulte legalmente permitido;</p><p style="padding-left:50px">b)  Suprimir, manipular o de cualquier forma alterar el "Ccopyright" y demás datos identificativos de la reserva de derechos de DRONAS y de LOGISTA o de sus titulares.</p><p style="padding-left:50px">c)  Realizar "framings" o utilizar por parte de terceros de cualesquiera otros mecanismos que alteren el diseño, configuración original o contenidos de la Página Web.</p>
home.aviso.legal.punto.6=6.  DERECHOS DE PROPIEDAD INTELECTUAL Y DE PROPIEDAD INDUSTRIAL
home.aviso.legal.punto.6.texto=La Página Web se rige por las leyes españolas y por la legislación nacional e internacional sobre propiedad intelectual e industrial.<br><br>Tanto el diseño de la Página Web y sus códigos fuente, como los logos, marcas, y demás signos distintivos que aparecen en la misma, pertenecen a LOGISTA y a DRONAS o entidades colaboradoras y están protegidos por los correspondientes derechos de propiedad intelectual e industrial. Igualmente están protegidos por los correspondientes derechos de propiedad intelectual e industrial las imágenes, logos y melodías, etc., contenidos en el servidor de DRONAS y de LOGISTA. En ningún momento podrá entenderse que el uso o acceso a la Página Web y/o a los servicios ofertados en la misma, atribuyen al Usuario derecho alguno sobre las citadas marcas, nombres comerciales y/o signos distintivos.<br><br>La licencia de uso de cualquier contenido de esta Página Web otorgada al Usuario, se limita a la descarga por parte del Usuario de dicho contenido y el uso profesional del mismo, siempre que los citados contenidos permanezcan íntegros.<br><br>DRONAS declara su respeto a los derechos de propiedad intelectual e industrial de terceros; por ello, si considera que esta Página Web pudiera estar violando sus derechos, rogamos se ponga en contacto con DRONAS en la siguiente dirección de e-mail <a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>.
home.aviso.legal.punto.7=7. RESPONSABILIDADES DE DRONAS
home.aviso.legal.punto.7.texto=<u>Uso incorrecto de la Página Web</u><br>Ni DRONAS ni LOGISTA no será responsable por el uso incorrecto, ilícito o negligente que de la Página Web pudiere hacer el Usuario. Asimismo, ni DRONAS ni LOGISTA será responsable de los perjuicios de toda naturaleza que puedan deberse a la suplantación de la personalidad de un tercero, efectuada por un Usuario en cualquier clase de comunicación realizada a través de la Página Web.<br><br><u>Utilización de los contenidos</u><br>DRONAS y LOGISTA facilita todos los contenidos de su Página Web de buena fe y realizará sus mejores esfuerzos para que los mismos estén permanentemente actualizados y vigentes; no obstante, ni DRONAS ni LOGISTA puede asumir responsabilidad alguna respecto al uso o acceso que realicen los Usuarios fuera del ámbito al que se dirige la Página Web, cuya responsabilidad final recaerá sobre el Usuario.<br><br>El Usuario podrá remitir cualquier tipo de información a https://www.nacex.com, https://www.nacex.es, https://www.nacex.pt, por las vías habilitadas al efecto. Debido a la naturaleza abierta de Internet, DRONAS recomienda que no se remita, vía Página Web, información que sea considerada como confidencial. En todo caso las informaciones libremente remitidas a la Página Web podrán ser utilizadas por DRONAS sin previa notificación a su autor y en la forma que se estime oportuna.<br><br><u>Virus</u><br>DRONAS y LOGISTA se compromete a aplicar todas las medidas necesarias para intentar garantizar al Usuario la ausencia de virus, gusanos, caballos de Troya y elementos similares en su Página Web. No obstante, estas medidas no son infalibles y, por ello, no puede asegurar totalmente la ausencia de dichos elementos nocivos. En consecuencia, ni DRONAS ni LOGISTA será responsable de los daños que los mismos pudieran producir al Usuario.<br><br><u>Fallos tecnológicos</u><br>DRONAS y LOGISTA ha concluido todos los contratos necesarios para la continuidad de su Página Web y realizará sus mejores esfuerzos para que la misma no sufra interrupciones, pero no puede garantizar la ausencia de fallos tecnológicos, ni la permanente disponibilidad de la Página Web y de los servicios contenidos en ella y, en consecuencia, no asume responsabilidad alguna por los daños y perjuicios que puedan generarse por la falta de disponibilidad y por los fallos en el acceso ocasionados por desconexiones, averías, sobrecargas o caídas de la red no imputables a DRONAS y/o a LOGISTA.
home.aviso.legal.punto.8=8.  LEGISLACIÓN Y JURISDICCIÓN APLICABLE
home.aviso.legal.punto.8.texto=La ley aplicable en caso de disputa o conflicto en la interpretación de los términos que conforman estas Condiciones de Uso, así como cualquier cuestión relacionada con los servicios de la Página Web, será la ley española. Para la resolución de cualquier conflicto que pueda surgir con ocasión de la visita a la Página Web o del uso de los servicios que en ella se puedan ofertar, el Usuario, DRONAS y LOGISTA, aún en el supuesto de que el Usuario tenga su domicilio fuera de España, acuerdan someterse a la jurisdicción de los Juzgados y Tribunales de Barcelona capital, con renuncia expresa a cualquier otro fuero que pudiera corresponderles.<br><br>Si necesita información adicional, puede dirigirse a la dirección <a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>..


home.politica_privacidad.p1=DRONAS 2002, S.L.U. (en adelante, "Dronas"), titular de la marca NACEX, cumple con la normativa vigente en materia de protección de datos personales y, particularmente con el REGLAMENTO (UE) 2016/679 DEL PARLAMENTO EUROPEO Y DEL CONSEJO de 27 de abril de 2016 relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos y por el que se deroga la Directiva 95/46/CE, la Ley Orgánica 3/2018, de 5 de diciembre de Protección de Datos Personales y Garantía de los Derechos Digitales y demás legislación que la desarrolla, así como con la Ley 34/2011, de 11 de julio, de Servicios de la Sociedad de la Información y Comercio Electrónico.
home.politica_privacidad.p2=La presente Política de Privacidad tiene como objeto informar acerca del tratamiento de datos de carácter personal que, Dronas efectúe en los dominios web https://www.nacex.com, https://www.nacex.es, https://www.nacex.pt, las páginas web localizables bajo el mismo, y sus respectivos subdominios y subdirectorios (en adelante conjuntamente denominados la "Página Web"), en la Aplicación de Nacex, o en la recogida de datos en soporte papel (albarán).
home.politica_privacidad.p3=Dronas presta sus servicios de mensajería a través de una cadena de establecimientos habilitados directamente por ella (la "Red Nacex Shop") y una red de franquiciados que permite abarcar todo el territorio español (la "Red de Franquicias"). La Red de Franquicias está formada por empresas independientes a Dronas, que asumen la posición de responsable del tratamiento de sus propios clientes con los que entable una relación de prestación de servicios, y por tanto, pueden tener sus propias políticas de privacidad y/o Delegado de Protección de Datos.
home.politica_privacidad.punto.1.titulo=1.  ¿Quién es el Responsable del tratamiento?
home.politica_privacidad.punto.1.p.1=La sociedad Dronas, con domicilio social en Polígono Industrial Nordeste, Calle Energía, 25-29, Sant Andreu de La Barca (08740), con NIF B-62745765, inscrito en el Registro Mercantil de Barcelona, Tomo 34151, Folio 163, Hoja B-243133, Inscripción 1, con correo electrónico atencion.cliente@nacex.com, titular de la marca Nacex, es la entidad Responsable del tratamiento.
home.politica_privacidad.punto.1.p.2=Para la prestación de los servicios, Dronas, en el caso de que proceda, comunicará los datos personales a la franquicia Nacex, perteneciente a la demarcación geográfica con la que se contrate la prestación del servicio, y es quién, junto con Dronas, ostenta la condición de Responsable del tratamiento.
home.politica_privacidad.punto.1.p.3=Si el usuario de la Página Web ("el Usuario"), tiene algún comentario o pregunta en relación con el tratamiento de datos de carácter personal, puede contactar con el Delegado de Protección de Datos de Dronas 2002, S.L.U. dirigiéndose a la calle del Trigo, 39, Polígono Industrial Polvoranca, Madrid (Leganés, 28914) o a info.lopd@logista.com.
home.politica_privacidad.punto.2.titulo=2.  ¿Con que finalidad trataremos los datos de los Usuarios?
home.politica_privacidad.punto.2.p.1=Las finalidades de los tratamientos son las siguientes:
home.politica_privacidad.punto.2.p.2=·   Formulario <b>"Solicitar recogida"</b>
home.politica_privacidad.punto.2.p.3=Los datos de carácter personal introducidos en el formulario de <b>"Solicitar recogida"</b> https://www.nacex.com/irRecogida.do) por los Usuarios, en el sistema informático o en el albarán en formato de papel por las franquicias, serán incorporados en un fichero de "Clientes" y tratados, con la única finalidad de gestionar los envíos, así como facilitar a los interesados información relacionada con los servicios contratados con Nacex (por ejemplo, alerta de llegada de los envíos, comunicación de posibles incidencias, etc.). Para más información sobre este tratamiento visiten a https://www.nacex.com/gdpr. ).
home.politica_privacidad.punto.2.p.4=·   Formulario <b>"Ayúdanos a mejorar"</b>
home.politica_privacidad.punto.2.p.5=Los datos personales del formulario <b>"Ayúdanos a mejorar"</b> (https://www.nacex.com/irAtencionAlClienteAyuda.do), o los recabados de un correo electrónico que remite el Usuario, serán recogidos con el fin de gestionar y atender la petición o solicitud de información, queja, duda, reclamación del Usuario o para la finalidad específica que se indica en dicho formulario o correo electrónico enviado por el Usuario.
home.politica_privacidad.punto.2.p.6=·   Formulario <b>"Bolsa de trabajo"</b>
home.politica_privacidad.punto.2.p.7=Los datos de carácter personal del formulario <b>"Bolsa de trabajo"</b> (http://www.nacex.es/irContactenosBolsaTrabajo.do), serán tratados para tener en cuenta la candidatura para posibles vacantes o puestos de trabajo que puedan surgir en Dronas y/o cualquiera de las franquicias Nacex que se ajusten a su perfil y experiencia. En caso de no consentir dicha comunicación de datos, no remita el formulario completado.
home.politica_privacidad.punto.2.p.8=·   Formulario <b>"¿Quiere ser franquiciado?"</b>
home.politica_privacidad.punto.2.p.9=Los datos de carácter personal introducidos en el formulario de <b>"¿Quiere ser franquiciado?"</b> (https://www.nacex.com/irContactenosFranquiciado.do) por el Usuario serán tratados con la única finalidad de recopilar información de interesados para gestionar y atender su interés con respecto a una zona a franquiciar/franquiciada. 
home.politica_privacidad.punto.2.p.10=·   Comunicación relativa a servicios, promociones, etc. relacionada con la marca Nacex
home.politica_privacidad.punto.2.p.11=En el caso de que el Usuario expresamente autorice a través de la marcación de la casilla correspondiente o mediante su solicitud expresa, Dronas mantendrá el Usuario informado sobre las actividades de Nacex.
home.politica_privacidad.punto.2.p.12=El consentimiento para tratar los datos personales del Usuario y su uso posterior para el envío de comunicaciones relativas a servicios, promociones, etc. relacionadas con la marca Nacex se puede revocar en cualquier momento. El Usuario encontrará una dirección de correo electrónico y/o un enlace al pie de cada comunicación enviada para oponerse. El Usuario también puede darse de baja en cualquier momento o comunicar a Dronas su petición dirigiéndose a la dirección indicada en el presente documento.
home.politica_privacidad.punto.3.titulo=3.  ¿Qué datos personales trataremos?
home.politica_privacidad.punto.3.p.1=Según su finalidad, en Dronas podemos tratar los siguientes datos personales: 
home.politica_privacidad.punto.3.p.2=-     tus <b>datos identificativos</b> (por ejemplo, tu nombre, apellidos, dirección de correo electrónico, dirección (población, código postal, provincia etc.) teléfono de contacto, etc.);
home.politica_privacidad.punto.3.p.3=-     <b>datos personales</b> (por ejemplo, fecha de nacimiento)
home.politica_privacidad.punto.3.p.4=-     <b>datos académicos y profesionales</b> (formación, aptitudes lingüísticas, etc.);
home.politica_privacidad.punto.3.p.5=-     <b>detalles de empleo</b> (profesión, historial profesional, etc.);
home.politica_privacidad.punto.3.p.6=-     <b>dato económico</b> (capital disponible facilitando rangos)
home.politica_privacidad.punto.3.p.7=Los campos del formulario con asterisco (*) son obligatorios y su falta de respuesta supondrá la imposibilidad de llevar a cabo la petición del Usuario. Rogamos al Usuario que comunique cualquier variación que pueda darse en los datos facilitados.
home.politica_privacidad.punto.3.p.8=El Usuario garantiza y responde, en cualquier caso, de la exactitud, vigencia y autenticidad de los datos personales facilitados y se compromete a mantenerlos debidamente actualizados. El Usuario será el único responsable a causa de la cumplimentación de los formularios con datos falsos, inexactos, incompletos o no actualizados, exonerando a Dronas de cualquier responsabilidad al respecto.
home.politica_privacidad.punto.3.p.9=Es muy importante que la información que nos facilite el Usuario a través de campos de texto libre, no contengan información confidencial o especialmente sensible, tales como: origen racial o étnico, ideología o convicciones políticas, religiosas o filosóficas, afiliación a partidos políticos o sindicatos, salud física o mental, datos biométricos o configuración genética, orientación sexual, antecedentes penales, número de la Seguridad Social o de identificación personal, etc.
home.politica_privacidad.punto.3.p.10=Si el Usuario aporta este tipo de información, acepta u propia responsabilidad sobre los posibles riesgos para su privacidad. En caso de detectar este tipo de información en el formulario de "Bolsa de trabajo" o "¿Quiere ser franquiciador?", procederemos a borrarla de nuestros sistemas y en ningún caso se tendrá en consideración para los procesos de selección.
home.politica_privacidad.punto.4.titulo=4.  ¿Cuál es la base que legítima el tratamiento de los datos personales de los Usuarios?
home.politica_privacidad.punto.4.p.1=La base jurídica que nos legitima para el tratamiento de los datos personales del Usuario puede ser diversa:
home.politica_privacidad.punto.4.p.2=a)  Consentimiento
home.politica_privacidad.punto.4.p.3=La base legítima es el consentimiento para (i) el tratamiento de datos personales facilitados en los formularios de la Página Web, y para (ii) la suscripción a las comunicaciones comerciales y promocionales. El Usuario podrá revocar su consentimiento en cualquier momento.
home.politica_privacidad.punto.4.p.4=b)  Obligación legal
home.politica_privacidad.punto.4.p.5=c)  La ejecución del contrato
home.politica_privacidad.punto.4.p.6=d)  El interés legítimo del responsable del tratamiento en cuanto a los datos de contacto o puesto.
home.politica_privacidad.punto.5.titulo=5.  ¿Por cuánto tiempo conservamos los datos personales de los Usuarios?
home.politica_privacidad.punto.5.p.1=Los datos personales de los Usuarios serán conservados durante el tiempo necesario para la prestación del servicio solicitado y/o para alcanzar la finalidad del tratamiento perseguida. Posteriormente, los datos de los Usuarios serán conservados durante los plazos establecidos por la legislación aplicable (tales como; normativa fiscal, contable, etc.).
home.politica_privacidad.punto.5.p.2=En el caso de los datos personales facilitados en el Formulario de &ldquo;Bolsa de trabajo&rdquo;, tras dos a&ntilde;os sin notificar actualizaciones, procederemos a su destrucci&oacute;n.
home.politica_privacidad.punto.6.titulo=6.  Destinatarios de cesiones
home.politica_privacidad.punto.6.p.1=Los datos personales podrán ser cedidos o comunicados, en su caso, a la Red de Franquicias (https://www.nacex.com/irCerca.do) para la satisfacción del servicio contratado, como el seguimiento y control del mismo, atención de la consulta formulada, así como también a entidades bancarias para la realización de cobros o pagos, a requerimiento de la Agencia Tributaria, Juzgados o Tribunales y en los demás supuestos previstos según la normativa aplicable .
home.politica_privacidad.punto.7.titulo=7.  ¿Cuáles son los derechos de los Usuarios cuando nos facilitan sus datos?
home.politica_privacidad.punto.7.p.1=Dronas se compromete a respetar la confidencialidad de los datos personales de los Usuarios y a garantizar el ejercicio de los derechos de éstos. 
home.politica_privacidad.punto.7.p.2=El Usuario puede ejercer sus derechos de acceso, rectificación, cancelación, oposición, limitación del tratamiento y, en el caso de que el tratamiento se efectúe por medios automatizados, y siempre y cuando sea técnicamente posible, el derecho de portabilidad de sus datos de conformidad con lo dispuesto en el RGPD, dirigiéndose a info.lopd@logista.com, acompañando copia de su DNI. Los datos de contacto del Delegado de Protección de Datos de Dronas 2002, S.L.U. son los anteriormente mencionados .El Usuario tiene derecho a presentar una reclamación ante la Agencia Española de Protección de Datos (https://www.agpd.es/portalwebAGPD/index-ides-idphp.php)si considera infringidos sus derechos.
home.politica_privacidad.punto.7.p.3=A)  Derecho de acceso
home.politica_privacidad.punto.7.p.4=El Usuario tiene derecho de acceso a los datos de los que Dronas dispone de éste. 
home.politica_privacidad.punto.7.p.5=B)  Derecho de rectificación
home.politica_privacidad.punto.7.p.6=El Usuario tiene derecho de rectificar los datos de los que ya dispone Dronas. El Usuario al facilitar a Dronas activamente sus datos personales por cualquier vía, garantiza que son ciertos y exactos y se compromete a notificar a Dronas cualquier cambio o modificación de los mismos. Por favor, recuerda que por regla general el Usuario solo debe facilitar a Dronas sus propios datos personales, no los de terceros.
home.politica_privacidad.punto.7.p.7=C)  Derecho de supresión
home.politica_privacidad.punto.7.p.8=El Usuario tiene derecho de suprimir sus datos en la medida en que ya no sean necesarios para la finalidad para los que Dronas necesite tratarlos según lo indicado más arriba, o en que Dronas ya no cuente con legitimación para hacerlo.
home.politica_privacidad.punto.7.p.9=D)  Limitación del tratamiento
home.politica_privacidad.punto.7.p.10=El Usuario puede solicitar la limitación del tratamiento de sus datos, lo que supone que en determinados casos pueda solicitar a Dronas que suspenda temporalmente el tratamiento de los datos o que los conserve más allá del tiempo necesario cuando pueda necesitarlos.
home.politica_privacidad.punto.7.p.11=E)  Derecho de oposición
home.politica_privacidad.punto.7.p.12=Este derecho, como su nombre indica, supone que el Usuario puede oponerse a que Dronas  realice un tratamiento de los datos personales en los siguientes supuestos:
home.politica_privacidad.punto.7.p.13=-   Cuando sean objeto de tratamiento basado en una misión de interés público o en el interés legítimo, incluido la elaboración de perfiles:
home.politica_privacidad.punto.7.p.14=Dronas dejará de tratar los datos salvo que acredite motivos imperiosos que prevalezcan sobre los intereses, derechos y libertades del Usuario, o para la formulación, el ejercicio o la defensa de reclamaciones
home.politica_privacidad.punto.7.p.15=-   Cuando el tratamiento tenga como finalidad la mercadotecnia directa, incluida también la elaboración de perfiles anteriormente citada:
home.politica_privacidad.punto.7.p.16=Ejercitado este derecho para esta finalidad, los datos personales dejarán de ser tratados para dichos fines
home.politica_privacidad.punto.7.p.17=F)  Derecho de portabilidad
home.politica_privacidad.punto.7.p.18=Cuando la legitimación de Dronas para el tratamiento de los datos del Usuario sea su consentimiento o la ejecución del contrato, el Usuario tendrá derecho a solicitar la portabilidad de sus datos personales. Esto significa que tendrá derecho a recibir los datos personales que haya facilitado a Dronas en un formato estructurado, de uso común y legible por una máquina, para poder transmitirlo a otra entidad directamente, siempre que técnicamente sea posible.
home.politica_privacidad.punto.8.titulo=8.  Transferencia internacional de datos
home.politica_privacidad.punto.8.p.1=En el caso de contactar con Dronas a través de alguna de sus cuentas oficiales en redes sociales, (Facebook, Twitter, YouTube, LinkedIn o Instagram), informamos de que la utilización de dichas plataformas implica una transferencia internacional de datos a Facebook Inc (Facebook e Instagram), Twitter Inc (Twitter), Google LLC (YouTube), LinkedIn Corporation (LinkedIn), legitimada en base a la adopción por parte de los cesionarios de las cláusulas contractuales tipo, conforme a la Decisión 2010/87 de la Comisión Europea
home.politica_privacidad.punto.9.titulo=9.  Información sobre cookies
home.politica_privacidad.punto.9.p.1=En la Página Web Dronas utiliza cookies, pequeños ficheros de texto con información sobre su navegación. El Usuario puede encontrar más información sobre las cookies que utiliza Dronas, su finalidad y otra información de interés en el siguiente enlace: https://www.nacex.com/irInfoCookies.do
home.politica_privacidad.punto.10.titulo=10. Derecho de modificación
home.politica_privacidad.punto.10.p.1=Dronas se reserva el derecho a modificar la Política de Privacidad para adaptarla a las posibles novedades legislativas o jurisprudenciales que puedan acontecer, nuevos servicios que tengan implicaciones en materia de protección de datos, y así como a prácticas de la industria de Internet. Dronas tiene plenamente conciencia del uso y tratamiento que se deben dar a los datos personales recabados. Asimismo, reconoce y garantiza el sometimiento a toda la normativa legal existente en la materia y se compromete al cumplimiento de su obligación de secreto de los datos de carácter personal y de su deber de guardarlos, garantizando la adopción de todas las medidas de protección y seguridad necesarias a su alcance, para evitar su alteración, pérdida, mal uso, acceso no autorizado o robo.

