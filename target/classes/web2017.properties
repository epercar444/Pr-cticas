gdpr.capa2.fila3.columna3=<b>¿Quién es el responsable del tratamiento de sus datos?</b><br> Para conocer los datos de la franquicia a que se dirige por la prestación del servicio por favor pincha <a class="link_condiciones" href="javascript:abajo()">aquí</a>.
gdpr.capa2.fila4.columna1=Finalidad
gdpr.capa2.fila4.columna2=Gestión de envíos;<br> informar sobre nuestros servicios
gdpr.capa2.fila4.columna3.finalidad=<b>¿Con qué finalidad tratamos sus datos personales?</b><br> De conformidad con la normativa en materia de protección de datos personales, los datos del remitente y destinatario serán incorporados al fichero Clientes y serán tratados por la franquicia de Nacex a la que el remitente se dirige con la única finalidad de gestionar los envíos, así como facilitar a los interesados información relacionada con los servicios contratados con Nacex (por ejemplo, alerta de llegada de los envíos, comunicación de posibles incidencias, etc.). 
gdpr.capa2.fila4.columna3.tiempo=<b>¿Por cuánto tiempo conservaremos sus datos?</b><br>Le informamos que sus datos personales serán conservados durante el tiempo necesario para la prestación del servicio solicitado y/o para alcanzar la finalidad del tratamiento perseguida. Posteriormente, sus datos serán conservados durante los plazos establecidos por la legislación aplicable (tales como normativa fiscal, contable, etc.).
gdpr.capa2.fila5.columna1=Legitimidad
gdpr.capa2.fila5.columna2=Ejecución de un contrato
gdpr.capa2.fila5.columna3=<b>¿Cuál es la legitimación para el tratamiento de sus datos?</b><br>Este tratamiento de datos está legitimado en el contrato que el cliente formaliza con la franquicia a que Ud. se dirige al solicitar el envío de mensajería y es imprescindible para la prestación del servicio.
gdpr.capa2.fila6.columna1=Destinatarios
gdpr.capa2.fila6.columna2=Cesión de datos
gdpr.capa2.fila6.columna3=<b>¿A qué destinatarios se comunicarán sus datos?</b><br>Sus datos podrán ser cedidos al franquiciador, Dronas 2002, S.L. y a otras empresas subcontratadas únicamente para la ejecución del contrato.
gdpr.capa2.fila7.columna1=Derechos
gdpr.capa2.fila7.columna2=Acceder, rectificar y suprimir los datos, así como otros derechos, como se explica en la información adicional
gdpr.capa2.fila7.columna3.derechos=<b>&iquest;Cu&aacute;les son sus derechos cuando nos facilita sus datos?</b><ul><li>Cualquier persona tiene derecho a obtener confirmaci&oacute;n sobre si en Nacex estamos tratando datos personales que les conciernan, o no.</li><li> Las personas interesadas tienen derecho a acceder a sus datos personales, as&iacute; como a solicitar la rectificaci&oacute;n de los datos inexactos o, en su caso, solicitar su supresi&oacute;n cuando, entre otros motivos, los datos ya no sean necesarios para los fines que fueron recogidos.</li><li> En determinadas circunstancias, los interesados podr&aacute;n solicitar la limitaci&oacute;n del tratamiento de sus datos, en cuyo caso &uacute;nicamente los conservaremos para el ejercicio o la defensa de reclamaciones.</li><li>En determinadas circunstancias y por motivos relacionados con su situaci&oacute;n particular, los interesados podr&aacute;n retirar el consentimiento prestado u oponerse al tratamiento de sus datos. Nacex dejar&aacute; de tratar los datos, salvo por motivos leg&iacute;timos imperiosos, o el ejercicio o la defensa de posibles reclamaciones.</li><li>Las personas interesadas podr&aacute;n solicitar la portabilidad de sus datos, en cuyo caso &eacute;stos ser&aacute;n enviados al interesado o, si as&iacute; lo indica, a otro responsable del tratamiento, en un formato estructurado, de uso com&uacute;n y lectura mec&aacute;nica.</li><li>Los interesados pueden presentar una reclamaci&oacute;n ante la Agencia Espa&ntilde;ola de Protecci&oacute;n de Datos (AEPD), si considera infringidos sus derechos.</li></ul>
gdpr.capa2.fila7.columna3.derechos1=<b>&iquest;C&oacute;mo puede ejercer sus derechos de acceso, rectificaci&oacute;n, supresi&oacute;n y portabilidad de sus datos, y la limitaci&oacute;n, retirada de consentimiento u oposici&oacute;n a su tratamiento?</b><ul><li> El interesado puede ejercer sus derechos dirigi&eacute;ndose a la franquicia correspondiente cuya direcci&oacute;n se encuentra en la p&aacute;gina <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a></li><li>El interesado que quiera ejercer sus derechos, deber&aacute; presentar su DNI u otro documento que acredite su identidad.</li></ul> 
gdpr.capa2.fila8.columna1=Procedencia                                           
gdpr.capa2.fila8.columna2=Clientes de Nacex, remitentes o destinatarios
gdpr.capa2.fila8.columna3=<b>¿Cómo hemos obtenido sus datos?</b><ul><li>Los datos personales que tratamos en Nacex provienen de clientes, remitentes o destinatarios.</li><li> Las categorías de datos que se tratan son:<ul><li type="circle">Datos de identificación</li><li type="circle">Direcciones postales</li><li type="circle">Teléfono</li><li type="circle">Firma</li></ul> </li><li>No se tratan datos especialmente protegidos.</li></ul>

