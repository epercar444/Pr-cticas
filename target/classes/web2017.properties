cookies.analisis=&middot;\tCookies de an&aacute;lisis\: son aquellas que, bien tratadas por nosotros o por terceros, nos permiten cuantificar el n&uacute;mero de usuarios y as&iacute; realizar la medici&oacute;n y el an&aacute;lisis estad&iacute;stico de la utilizaci&oacute;n que hacen los usuarios del servicio ofertado. Para ello, se analiza su navegaci&oacute;n en nuestra p&aacute;gina web con el fin de mejorar la oferta de productos o servicios que le ofrecemos.
cookies.definicion=Una cookie es un fichero que se descarga en su ordenador al acceder a determinadas páginas web. Las cookies permiten a una página web, entre otras cosas, almacenar y recuperar información sobre los hábitos de navegación de un usuario o de su equipo y, dependiendo de la información que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer al usuario. 
cookies.explicacion=Las cookies utilizadas en nuestro Sitio Web son propias y de terceros y nos permiten [definir con detalles la finalidad de las cookies utilizadas, por ejemplo\: &\#147;almacenar y acceder a la informaci&oacute;n relativa al idioma, al tipo de navegador utilizado y otras caracter&iacute;sticas generales predefinidas por el usuario, as&iacute; como seguir y analizar la actividad que lleva a cabo, con el objeto de introducir mejoras y prestar nuestros servicios de una manera m&aacute;s eficiente y personalizada&\#148;]. 
cookies.mas.info=Para m&aacute;s informaci&oacute;n sobre las cookies de este Sitio Web, puede dirigirse a la siguiente direcci&oacute;n de correo electr&oacute;nico\: lopd@nacex.com.
cookies.navegador=En caso de tener un navegador diferente, le recomendamos que compruebe en el manual de su navegador cuál es el sistema de configuración de las cookies.
cookies.normativa=De conformidad con la normativa española que regula el uso de cookies, que se recoge en la Ley 34/2002, de 11 de julio, de Servicios de la Sociedad de la Información y del Comercio Electrónico, le informamos sobre las cookies utilizadas en el sitio web de NACEX/DRONAS 2002 S.L.U., con CIF B-62745765 (en adelante, el Sitio Web) y el motivo de su uso. Asimismo, NACEX/DRONAS 2002 S.L.U., con CIF B-62745765, le informa de que al navegar en el Sitio Web usted está prestando su consentimiento para poder utilizarlas. 
cookies.nuestraWeb=Esta p&aacute;gina web utiliza las siguientes cookies\: 
cookies.persistentes=&middot;\tCookies persistentes\: son un tipo de cookies en el que los datos siguen almacenados en el terminal y pueden ser accedidos y tratados durante un periodo definido por el responsable de la cookie, y que puede ir de unos minutos a varios a&ntilde;os.
cookies.politica=Es posible que actualicemos la política de cookies de nuestro Sitio Web, por ello le recomendamos que revise esta política cada vez que acceda a nuestro Sitio Web con el objetivo de estar adecuadamente informado sobre cómo y para qué utilizamos las cookies.
cookies.propias=&middot;\tCookies propias\: son aquellas que se env&iacute;an al equipo terminal del usuario desde un equipo o dominio gestionado por el propio editor y desde el que se presta el servicio solicitado por el usuario.
cookies.revocar=Ud. puede revocar su consentimiento para el uso de las cookies de este Sitio Web, o configurar su navegador aceptando o rechazando todas las cookies o bien seleccionar aquellas cuya instalaci&oacute;n admite y cu&aacute;les no, siguiendo uno de los siguientes procedimientos, dependiendo del navegador utilizado\:
cookies.revocar.google=&middot;\tGoogle Chrome (en el Men&uacute; Herramientas) Configuraci&oacute;n > Mostrar opciones avanzadas > Privacidad (Configuraci&oacute;n de Contenido) > Cookies
cookies.revocar.google.mas.info=M&aacute;s informaci&oacute;n\: https\://support.google.com/chrome/answer/95647?hl\=
cookies.revocar.microsoft=&middot;\tMicrosoft Internet Explorer (en el Men&uacute; Herramientas) Opciones de Internet > Privacidad > Avanzada 
cookies.revocar.microsoft.mas.info=M&aacute;s informaci&oacute;n\: http\://windows.microsoft.com/es-es/internet-explorer/delete-manage-cookies\#ie\=ie-
cookies.sesion=&middot;\tCookies de sesi&oacute;n\: son un tipo de cookies dise&ntilde;adas para recabar y almacenar datos mientras el usuario accede a una p&aacute;gina web. Se suelen emplear para almacenar informaci&oacute;n que solo interesa conservar para la prestaci&oacute;n del servicio solicitado por el usuario en una sola ocasi&oacute;n (p. ej., una lista de productos adquiridos). 
cookies.terceros=&middot;\tCookies de terceros\: son aquellas que se env&iacute;an al equipo terminal del usuario desde un equipo o dominio que no es gestionado por el editor, sino por otra entidad que trata los datos obtenidos a trav&eacute;s de las cookies.
cookies.titulo=POLÍTICA DE COOKIES
cookies.utilizacion=La utilizaci&oacute;n de las cookies ofrece numerosas ventajas en la prestaci&oacute;n de servicios de la sociedad de la informaci&oacute;n, puesto que, entre otras cosas\: (i) facilita al usuario la navegaci&oacute;n en el Sitio Web y el acceso a los diferentes servicios que ofrece; (ii) evita al usuario tener que configurar las caracter&iacute;sticas generales predefinidas cada vez que accede al Sitio Web; (iii) favorece la mejora del funcionamiento y de los servicios prestados a trav&eacute;s del Sitio Web, tras el correspondiente an&aacute;lisis de la informaci&oacute;n obtenida a trav&eacute;s de las cookies instaladas.

