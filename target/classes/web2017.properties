empresa.faqs.pregunta.1=¿Cómo puedo contactar con Nacex?
empresa.faqs.respuesta.1=Puede contactar con nosotros en el teléfono 900 100 000, vía email mediante la cuenta atencion.cliente@nacex.com o a través de nuestras franquicias, las cuales constan detalladas en www.nacex.es/oficinas. También puede utilizar la herramienta de chat online disponible en www.nacex.es, que le pondrá en contacto con uno de nuestros agentes para resolver cualquier duda o consulta.
empresa.faqs.pregunta.2=¿A qué destinos llega Nacex?
empresa.faqs.respuesta.2=Nacex llega a todo el territorio Nacional, Baleares, Canarias, Andorra y Portugal con más de 310 franquicias. También disponemos de empresas colaboradoras internacionales mediante las cuales realizamos distribución a nivel internacional.
empresa.faqs.pregunta.3=¿Cómo puedo solicitar una recogida?
empresa.faqs.respuesta.3=Puede solicitar una recogida a través del apartado hacer un envío/solicitud envío de nuestra página web, a través del Centro de Atención al Cliente (900 100 000/atencion.cliente@nacex.com), desde donde le pondremos en contacto con la franquicia de su zona, o bien contactando directamente con la franquicia más cercana al punto de recogida.
empresa.faqs.pregunta.4=¿Qué formas de pago dispone Nacex?
empresa.faqs.respuesta.4=Los servicios contratados, deben ser abonados en efectivo en el momento de la entrega o de la recogida. Aquellos clientes con cuenta en alguna de las franquicias Nacex, se emitirá la facturación según las condiciones pactadas.
empresa.faqs.pregunta.5=¿Qué tipo de mercancía transporta Nacex?
empresa.faqs.respuesta.5=Nacex transporta mercancía cuyo peso máximo sea de 40kg por bulto y la suma de las 3 medidas (largo, alto y ancho) sea inferior a los 200 cm. Para mercancías con peso y medidas superiores, se deberá consultar con la agencia Nacex de la zona.
empresa.faqs.pregunta.6=¿Cómo puedo hacer el seguimiento de un envío?
empresa.faqs.respuesta.6=Desde la página Web (www.nacex.es/seguimiento de envíos), puede detallar el número de seguimiento y podrá conocer en qué situación está su envío. También puede realizar la consulta contactando al Centro de Atención al Cliente vía email a través de la cuenta atencion.cliente@nacex.com o a través de nuestro teléfono gratuito 900 100 000.
empresa.faqs.pregunta.7=¿Qué hacer si me encuentro ausente en el día previsto para la entrega?
empresa.faqs.respuesta.7=Si usted se encuentra ausente en el momento de la entrega o prevé que se ausentará del domicilio en la hora establecida, puede contactar con el Centro de Atención al Cliente vía email a través de la cuenta atencion.cliente@nacex.com o a través de nuestro teléfono gratuito 900 100 000. También podrá contactar con franquicia Nacex más cercana para gestionarlo.
empresa.faqs.pregunta.8=¿Puede recoger mi pedido otra persona en mi nombre?
empresa.faqs.respuesta.8=Sí, es posible retirar el envío por una persona distinta a la cual va destinado el envío, siempre que se disponga de una autorización firmada por parte del destinatario/a. (adjuntar autorización para descargar), así como la presentación de la fotocopia del DNI del destinatario/a.
empresa.faqs.pregunta.9=¿Qué es un punto NacexShop?
empresa.faqs.respuesta.9=Son locales colaboradores de Nacex, donde se pueden retirar y realizar envíos disponiendo por lo general de una franja horaria más amplia que las franquicias Nacex (algunos puntos permanecen abiertos en fin de semana). 
empresa.faqs.pregunta.10=¿Qué es "Mi Entrega Preferida"?
empresa.faqs.respuesta.10=Mi Entrega Preferida es una gestión que permite a los destinatarios de servicios que lleven incluida una Pre-Alerta de entrega cambiar las condiciones de entrega del servicio, pudiendo seleccionar otra fecha/franja horaria de entrega, o bien modificar la dirección de entrega a recoger en un Punto Nacex (franquicia Nacex o punto Nacex.shop). La notificación de los cambios se realiza a través de un link incluido en el sms/email que alerta la llegada de su pedido.
empresa.faqs.pregunta.11=¿Mi pedido no llega, qué puedo hacer?
empresa.faqs.respuesta.11=En el caso de no recibir el envío, puede contactar con el Centro de Atención al Cliente vía email a través de la cuenta atencion.cliente@nacex.com o a través de nuestro teléfono gratuito 900 100 000 con el fin de conocer en qué situación se encuentra su pedido.
empresa.faqs.pregunta.12=¿Puedo pagar el envío contra reembolso?
empresa.faqs.respuesta.12=Disponemos de servicio contra reembolso hasta un máximo de 1.000&euro; por expedición. Este servicio, conlleva una comisión del3%+IVA sobre la cantidad a reembolsar, con un mínimo de 3&euro; y un máximo de 30&euro;. La devolución del importe al remitente, se realizará mediante pago con cheque o transferencia bancaria en un plazo de 3/5 días laborables desde la entrega del servicio. 
empresa.faqs.pregunta.13=¿Cuánto tiempo está retenido mi pedido en las agencias Nacex?
empresa.faqs.respuesta.13=En caso que un envío deba ser retirado en nuestras instalaciones, tenga en cuenta que permanecerá en las mismas durante un máximo de 15 días. En caso de no ser retirado, se retornará al remitente debiendo ser abonados los gastos de envío generados de dicha devolución.
empresa.faqs.pregunta.14=¿Puedo realizar un cambio de dirección de entrega?
empresa.faqs.respuesta.14=Es posible realizar un cambio de dirección siempre que esté autorizado por el cliente que abona el servicio. Una vez confirmado dicho cambio, si este se realiza dentro del ámbito (zona) de la misma franquicia, no supondrá un gasto adicional. Sin embargo, si el cambio de dirección afecta a otras franquicias Nacex, conllevará gastos adicionales que deberán ser aceptados por el cliente. En el caso de que el destinatario disponga de la opción de gestionar a través del Pre-Alerta de entrega (ver pregunta nº 11), podrá cambiar la dirección de entrega por recogida en Punto Nacex (franquicia Nacex o punto Nacex.shop).
empresa.faqs.pregunta.15=¿Puedo cancelar un envío/pedido después de ser enviado?
empresa.faqs.respuesta.15=Una vez se recoge un paquete y el mismo se transporta a través de la red de franquicias y plataformas Nacex, ya no es posible cancelarlo, al encontrase en tránsito. No obstante, el destinatario del envío podrá rehusarlo en el momento de la entrega, informando de este hecho al mensajero y/o informando previamente a su franquicia Nacex correspondiente.
empresa.faqs.pregunta.16=¿En qué consiste el servicio NACEX PROMO?
empresa.faqs.respuesta.16=Nacex dispone de dos servicios promocionales a nivel peninsular/Insular Baleares, uno para Maletas (cuyo peso debe ser inferior a 20 kg y medidas máximas 80x50x30 cm) y otro para el transporte de Bicicletas (cuyo peso máximo debe ser 20 kg y medidas 140x80x25cm). En ambos casos el importe del servicio incluye el embalaje específico. Este servicio también permite el transporte de bolsas de golf, tablas de surf, equipos de buceo, etc. (consulte las condiciones con su franquicia Nacex).
empresa.faqs.pregunta.17=¿Es posible realizar transporte de armas?
empresa.faqs.respuesta.17=Nacex dispone de transporte de armas a nivel peninsular (España), siempre que no pernocten en ninguna de nuestras instalaciones, y el destino sea siempre una Intervención de Armas de la Guardia Civil o Armería. Los envíos deben ser recogidos en armerías, tiendas especializadas o en la Intervención de Armas de la Guardia Civil, yendo acompañadas del documento "Guía de Circulación de Armas" en el exterior del envío. Las armas y/o la munición no se podrán almacenar, por tanto, las recogidas no podrán realizarse ni viernes ni vísperas de festivo en destino.
