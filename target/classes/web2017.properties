quienes.somos.consolidado=NACEX ha consolidado una red de franquicias en exclusiva en España, Portugal, Andorra y Países Bajos que garantizan una total cobertura, herramientas tecnológicas de última generación que permiten, entre otras cosas, el seguimiento de los envíos en tiempo real, y sistemas de comunicación con los clientes que están a la vanguardia del sector.
quienes.somos.shop=NACEX.shop es la alternativa a las entregas domiciliarias más sostenible, cómoda y flexible de NACEX.<br>Una red de puntos de entrega y recogida, que, formada por establecimientos comerciales y lockers, ofrece una amplia red de puntos para la recogida y devolución de las compras online, con un amplio horario de apertura, muchos de ellos abren sábados y domingos.<br>Está enfocada a clientes del sector eCommerce y ofrece a los consumidores puntos de proximidad para la recogida y devolución de sus compras online.<br>Actualmente, la red NACEX.shop tiene una amplia cobertura geográfica en España y Portugal.<br><b>Tienes un punto NACEX.shop a menos de 10 minutos de ti, donde puedes recoger cómodamente tus compras online, sin tener que estar esperando al mensajero.</b>

quienes.somos.fundacion=Desde su fundación en 1995, NACEX está especializada en la <b>mensajería urgente de paquetería y documentación entre empresas (B2B) y particulares (B2C)</b> y ofrece una amplia gama de servicios nacionales, internacionales y de valor añadido que se adaptan a las necesidades de entrega más exigentes del mercado. 
quienes.somos.nacex=NACEX es una compañía <b>líder en el segmento de la mensajería exprés</b> en España, Portugal, Andorra y Países Bajos, y forma parte del <b>Grupo Logista</b>, el distribuidor líder de productos y servicios a comercios de proximidad en el sur de Europa.
