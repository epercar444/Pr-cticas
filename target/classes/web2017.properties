nacex.shop.ventajas.descripcion1=Con NACEX.shop el cliente puede escoger el punto de entrega que más le convenga para recoger sus compras en línea. Una vez que el paquete llega al punto escogido, el cliente recibe un aviso mediante correo electrónico o SMS para informarle de que el envío está disponible para su recogida. A partir de ese momento, el cliente dispone de un plazo aproximado de 15 días para recogerlo.
nacex.shop.ventajas.descripcion2=El proceso de entrega en los establecimientos de la red NACEX.shop se apoya en una plataforma tecnológica única y moderna, que garantiza un servicio de calidad y el seguimiento del envío a través de Internet. 
