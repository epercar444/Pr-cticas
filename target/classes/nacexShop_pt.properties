nacex.shop.ventajas.descripcion1=Com o NACEX.shop o cliente pode escolher o ponto de entrega que lhe seja mais conveniente para recolher as suas compras on-line. Uma vez que o envio chegue ao ponto indicado, o cliente recebe um aviso por e-mail ou SMS, informando de que a encomenda já se encontra disponível, a partir desse momento, dispõe de um prazo aproximado de 15 dias para efetuar o levantamento. 
nacex.shop.ventajas.descripcion2=O processo de entrega nos estabelecimentos da rede NACEX.shop conta com uma plataforma tecnológica única e moderna, que garante um serviço de qualidade e a rastreabilidade da encomenda através da internet.  
