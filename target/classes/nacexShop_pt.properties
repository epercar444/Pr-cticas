nacex.shop.politica_privacidad.titulo=A política de privacidade
nacex.shop.politica_privacidad.empresa=DRONAS 2002, S.L. Unipersonal<br>Sociedad Unipersonal<br>P.I. NORDESTE C/ ENERGIA 25-29<br>08740 SANT ANDREU DE LA BARCA<br>NIF: B-62745765<br>Registro Mercantil de Barcelona, Tomo 34151, Folio 163, Hoja B-243133, Inscripción 1<br><a href='mailto:atencion.cliente@nacex.com'>atencion.cliente@nacex.com</a>
nacex.shop.politica_privacidad.p1=DRONAS 2002, S.L.U. (en adelante, DRONAS), titular de la marca NACEX, cumplen con la normativa vigente en materia de protección de datos personales y, particularmente con el REGLAMENTO (UE) 2016/679 DEL PARLAMENTO EUROPEO Y DEL CONSEJO de 27 de abril de 2016 relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos y por el que se deroga la Directiva 95/46/CE(en adelante, RGPD), y demás legislación que la desarrolla.
nacex.shop.politica_privacidad.p2=Con carácter previo, se pone de manifiesto que para el acceso a determinada información y contenido de los dominios web <a href='https://www.nacex.es'>https://www.nacex.es</a>, las páginas web localizables bajo el mismo, y sus respectivos subdominios y subdirectorios (en adelante conjuntamente denominados la Página Web), el usuario de este dominio (en adelante, el Usuario) deberá previamente darse de alta como tal, debiendo aceptar en la forma establecida en el mismo, de acuerdo con la normativa de protección de datos, el tratamiento de sus datos personales, para poder ser incorporados al fichero propiedad de DRONAS.
nacex.shop.politica_privacidad.p3=Si para la utilización y/o contratación de un servicio en la Página Web, el Usuario debiera proceder a su registro, éste será responsable de aportar información veraz y lícita. Si como consecuencia del registro, se dotara al Usuario de una contraseña, éste se compromete a hacer un uso diligente y a mantener en secreto la contraseña para acceder a estos servicios. En consecuencia, los Usuarios son responsables de la adecuada custodia y confidencialidad de cualesquiera identificadores y/o contraseñas que le sean suministradas por DRONAS, y se comprometen a no ceder su uso a terceros, ya sea temporal o permanente, ni a permitir su acceso a personas ajenas. Será responsabilidad del Usuario el uso de los servicios por cualquier tercero debido a la utilización no diligente de su contraseña o la pérdida de la misma. En virtud de lo anterior, es obligación del Usuario notificar de forma inmediata a DRONAS cualquier hecho que permita el uso indebido de los identificadores y/o contraseñas, tales como el robo, extravío, o el acceso no autorizado a los mismos, con el fin de proceder a su inmediata cancelación. Mientras no se comuniquen tales hechos, DRONAS quedará eximida de cualquier responsabilidad que pudiera derivarse del uso indebido de los identificadores o contraseñas por terceros no autorizados.
nacex.shop.politica_privacidad.p4=El acceso, navegación y uso de la Página Web es responsabilidad del Usuario, por lo que el Usuario se compromete a observar diligente y fielmente cualquier instrucción adicional impartida por DRONAS o por personal autorizado de DRONAS, relativa al uso de la Página Web y de sus contenidos. Asimismo, le instamos a que comunique a DRONAS cualquier hecho del que tenga conocimiento y suponga una conducta contraria a derecho o vulnere derechos de cualquier tercero, bien a través de las herramientas de la Página Web o bien a través del formulario de contacto. Los datos de carácter personal introducidos en el formulario de <a href='/irRecogida.do'>https://www.nacex.es/irRecogida.do</a> por los Usuarios o en el albarán en formato de papel serán incorporados en un fichero de Clientes y tratados con la única finalidad de poderles prestar los servicios de Nacex y gestionar la facturación. En este caso, dichos datos serán comunicados a entidades bancarias y a la administración tributaria. Este tratamiento es imprescindible para el mantenimiento de relación mercantil entre las partes. Los datos de los Usuarios serán conservados durante los plazos establecidos por la legislación aplicable.
nacex.shop.politica_privacidad.p5=Los Usuarios pueden ejercer sus derechos de acceso, rectificación, supresión, oposición, limitación del tratamiento, y, en el caso de que el tratamiento se efectúe por medios automatizados y, siempre y cuando técnicamente sea posible, el derecho de portabilidad de sus datos dirigiéndose al lugar indicado en <a href='/gdpr'>https://www.nacex.es/gdpr</a>, acompañando copia de su DNI acreditando debidamente su identidad. Los datos de contacto de los respectivos franquiciados de la red de Nacex serán los indicados en el link anteriormente mencionado (<a href='/gdpr'>https://www.nacex.es/gdpr</a>).
nacex.shop.politica_privacidad.p6=El Usuario tiene derecho a presentar una reclamación ante la Agencia Española de Protección de Datos (AEPD), si considera infringidos sus derechos. Por el mero hecho de acceder a esta Página Web y usarla, implica la aceptación por parte del Usuario de las condiciones de la presente Política de Privacidad. Asimismo, DRONAS se reserva el derecho a modificarla para adaptarla a las posibles novedades legislativas o jurisprudenciales que puedan acontecer, nuevos servicios que tengan implicaciones en materia de protección de datos, y así como a prácticas de la industria de Internet.
nacex.shop.politica_privacidad.p7=<b>Recogida activa de datos</b><br>DRONAS, puede proceder a la recogida de datos de carácter personal por medio de formularios web, direcciones de correo electrónico y números de teléfono de contacto. Los campos del formulario con asterisco (*) son obligatorios y su falta de respuesta supondrá la imposibilidad de llevar a cabo su petición. Rogamos nos comunique cualquier variación que pueda darse en los datos facilitados.
nacex.shop.politica_privacidad.p8=La finalidad establecida en el uso y tratamiento de los datos personales recabados será, por un lado, la de responder a solicitudes de los Usuarios, por otro lado, la de darse de alta como cliente. DRONAS podrá enviar a los Usuarios, que son Clientes de ésta, por medios tradicionales y/o electrónicos, información acerca de sus servicios, de conformidad con el Considerando 47 del RGPD.
nacex.shop.politica_privacidad.p9=<b>Recogida pasiva de datos</b><br>DRONAS tiene plenamente conciencia del uso y tratamiento que se deben dar a los datos personales recabados. Asimismo, reconoce y garantiza el sometimiento a toda la normativa legal existente en la materia y se compromete al cumplimiento de su obligación de secreto de los datos de carácter personal y de su deber de guardarlos, garantizando la adopción de todas las medidas de protección y seguridad necesarias a su alcance, para evitar su alteración, pérdida, mal uso, acceso no autorizado o robo.
nacex.shop.politica_privacidad.p10=El Usuario queda informado y da su consentimiento expreso para el tratamiento de los datos personales en función del uso y finalidad anteriormente establecida.  El Usuario garantiza que los datos personales facilitados a DRONAS son veraces y se hace responsable de comunicar a ésta cualquier modificación en los mismos. DRONAS no responderá de la veracidad de los datos personales suministrados siendo el propio Usuario su único responsable.
nacex.shop.politica_privacidad.p11=<b>Cesión de datos</b><br>Los datos personales de los Usuarios (Clientes) podrán ser cedidos a todas aquellas empresas vinculadas con DRONAS, así como a sus franquiciados de la red de Nacex o personas físicas o jurídicas subcontratadas para la prestación de los servicios concertados. 

