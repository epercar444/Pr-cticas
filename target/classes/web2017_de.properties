servicios.info.covid19.titulo.medidas=Sicherheits- und Präventionsmaßnahmen gegen die Ausbreitung von COVID-19
servicios.info.covid19.titulo.medidas.descripcion.1=Seit Beginn der Gesundheitskrise hat NACEX eine Reihe von Präventionsmaßnahmen ergriffen, um den Schutz und die Gesundheit seiner Mitarbeiter, Kunden und Partner zu garantieren. Zur Gewährleistung der sicheren Erbringung der Dienstleistungen wurde für das gesamte Netz von Franchise-Niederlassungen, zentralen Büros und Logistik- Plattformen ein Notfallplan erarbeitet und umgesetzt.
servicios.info.covid19.titulo.medidas.descripcion.2=Au&szlig;erdem wurde die Lieferoption &bdquo;KONTAKTLOSE ZUSTELLUNG&ldquo; eingef&uuml;hrt. Dadurch wird die Einhaltung des von den Gesundheitsbeh&ouml;rden empfohlenen Sicherheitsabstands garantiert, denn der Kunde muss den Erhalt einer Sendung nicht mehr von Hand quittieren. Stattdessen erh&auml;lt der Kunde einen QR-Code, den er dem Kurier bei der Zustellung vorzeigen muss. servicios.info.covid19.titulo.medidas.descripcion.3\=Um die Gesundheit und Sicherheit seiner Mitarbeiter und Kunden zu gew&auml;hrleisten, f&uuml;hrt das Unternehmen alle zwei Wochen eine Desinfektion seiner Logistik-Plattformen durch (Bespr&uuml;hen von B&ouml;den, W&auml;nden, Toiletten, Umkleider&auml;umen, Fluren usw. sowie Einnebeln der B&uuml;robereiche mit dem Produkt OX-VIRIN). Au&szlig;erdem wird die Desinfektion der unternehmenseigenen R&auml;umlichkeiten und Fahrzeuge durch eine Luftaufbereitung sichergestellt. Dadurch gew&auml;hrleistet NACEX maximale Hygiene und eine sichere Arbeitsumgebung.
