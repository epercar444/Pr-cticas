gdpr.capa2.fila4.columna2=Verwaltung von Zustellungen;<br>Mitteilungen über Leistungen
gdpr.capa2.fila4.columna3.finalidad=<b>Zu welchem Zweck behandeln wir Ihre persönlichen Daten?</b><br>Gemäß der Datenschutzrichtlinie werden die Daten der Absender und Empfänger in die Datei Kunden aufgenommen und von der Nacex-Franchiseniederlassung, die der Absender aufsucht, behandelt; dies dient ausschließlich der Verwaltung der Zustellungen und der Übermittlung von Informationen im Zusammenhang mit den bei Nacex beauftragten Leistungen (Benachrichtigung über die geplante Zustellung, Mitteilung von Zwischenfällen usw.) an interessierte Kunden. 
gdpr.capa2.fila4.columna3.tiempo=<b>Wie lange bewahren wir Ihre Daten auf?</b><br>Wir weisen darauf hin, dass Ihre personenbezogenen Daten so lange gespeichert werden, wie dies zur Erbringung der angeforderten Dienstleistung und/oder zur Erfüllung des beabsichtigten Verarbeitungszwecks erforderlich ist. Anschließend werden Ihre Daten entsprechend den durch die geltende Gesetzgebung festgelegten Aufbewahrungsfristen (zur Erfüllung steuerlicher Vorgaben, zu buchhalterischen Zwecken usw.) gespeichert.
gdpr.capa2.fila5.columna1=Legitimität
gdpr.capa2.fila5.columna2=Abtretung von Daten
gdpr.capa2.fila5.columna3=<b>Welche Legitimität gibt es für die Behandlung Ihrer Daten?</b><br>Diese Datenbehandlung ist durch den Vertrag legitimiert, den Sie mit der Franchiseagentur, die Sie zum Zweck der Zustellung aufsuchen, abschließen; sie ist unerlässlich für die Leistungserbringung.
gdpr.capa2.fila6.columna1=Empfänger
gdpr.capa2.fila6.columna2=Abtretung von Daten
gdpr.capa2.fila6.columna3=<b>An welche Empfänger werden die Daten weitergegeben?</b><br>Ihre Daten können an den Franchisegeber Dronas 2002, S.L.U. und andere Subunternehmen ausschließlich zur Durchführung des Vertrags weitergegeben werden.
gdpr.capa2.fila7.columna1=Rechte
gdpr.capa2.fila7.columna2=Zugriff, Berichtigung und Löschung von Daten und andere Rechte, die in der Zusatzinformation erläutert werden
gdpr.capa2.fila7.columna3.derechos=<b>Welche Rechte haben Sie, wenn Sie uns Ihre Daten zur Verfügung stellen?</b><ul><li>Sie haben das Recht, eine Bestätigung darüber zu erhalten, ob Nacex Daten behandelt, die Ihre Person betreffen.</li><li>Sie haben das Recht, auf Ihre persönlichen Daten zuzugreifen und die Berichtigung ungenauer Daten sowie die Löschung von Daten zu fordern, wenn diese u.a. für den Zweck, für den sie ursprünglich verwertet wurden, nicht mehr erforderlich sind.</li><li> Unter bestimmten Umständen können Sie die Einschränkung der Behandlung Ihrer Daten einfordern; in diesem Fall verwahren wir Ihre Daten ausschließlich zum Zweck der Führung oder Verteidigung von Beschwerden.</li><li> Unter bestimmten Umständen können Sie aus Gründen im Zusammenhang mit Ihrer persönlichen Situation die Einverständniserklärung rückgängig machen oder die Behandlung Ihrer Daten verweigern. Nacex beendet dann die Behandlung der Daten, außer, es liegen zwingende berechtigte Gründe vor oder zum Zweck einer Beschwerdeführung oder -verteidigung.</li><li> Sie können die Portabilität Ihrer Daten beantragen; diese werden im gegebenen Fall an den Interessenten bzw. an einen anderen für die Datenbehandlung Verantwortlichen gesendet, und zwar in einem strukturierten Format und zum Zweck der gemeinsamen Nutzung. Die Daten müssen mechanisch gelesen werden können.</li><li> Sie können vor der spanischen Datenschutzagentur (AEPD) eine Beschwerde einlegen, wenn Sie der Meinung sind, dass Ihre Rechte verletzt wurden.</li></ul> 
gdpr.capa2.fila7.columna3.derechos1=<b>Wie k&ouml;nnen Sie Ihr Recht auf Zugriff, Berichtigung, L&ouml;schung und Portabilit&auml;t Ihrer Daten und auf Einschr&auml;nkung, R&uuml;ckg&auml;ngigmachung der Einverst&auml;ndniserkl&auml;rung oder Widerspruch gegen die Behandlung geltend machen?</b><ul><li>Sie k&ouml;nnen Ihre Rechte geltend machen, indem Sie sich an Ihre Franchiseagentur wenden, deren Adresse Sie auf der Webseite <a class\="link_condiciones" href\="/gdpr">https\://www.nacex.es/gdpr</a> finden.</li><li>Personen, die ihre Rechte geltend machen wollen, m&uuml;ssen ihren Personalausweis oder ein anderes Dokument vorlegen, um ihre Identit&auml;t nachzuweisen.</li></ul> 
gdpr.capa2.fila8.columna1=Herkunft
gdpr.capa2.fila8.columna2=Kunden von Nacex, Absender oder Empfänger
gdpr.capa2.fila8.columna3=<b>Wie haben wir Ihre Daten erhalten?</b><ul><li> Die bei Nacex behandelten persönlichen Daten stammen von Kunden, Absendern oder Empfängern.</li><li>Die behandelten Datenkategorien sind:<ul><li type="circle">Identifizierungsdaten</li><li type="circle">Postadressen</li><li type="circle">Telefonnummer</li><li type="circle">Unterschrift</li></ul> </li><li>Besonders geschützte Daten werden nicht behandelt.</li></ul>


