contacto.reclamaciones.descripcion=Wenn ein Kunde von NACEX nicht mit dem von uns geleisteten Service zufrieden ist, kann er eine Reklamation einreichen, die wir so schnell wie möglich bearbeiten, um das Problem zu identifizieren und zu beheben und Ihnen in Zukunft einen besseren Service zu bieten. Die Zufriedenheit unserer Kunden ist unser höchstes Ziel.
