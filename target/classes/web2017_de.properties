contacto.reclamaciones.tipo.titulo1=VERSPÄTUNG
contacto.reclamaciones.descripcion1=Wenn die Ware grundlos anders als vertraglich vereinbart geliefert wird, können Sie innerhalb von maximal <font color="#FE5000">31 Kalendertagen</font>. eine Reklamation wegen verspäteter Lieferung einreichen. <br>Dazu muss der Liefernachweis vorgelegt werden.
contacto.reclamaciones.tipo.titulo2=FEHLEN/DIEBSTAHL
contacto.reclamaciones.descripcion2=Wenn festgestellt wird, dass die gesamte Lieferung ausbleibt, also ein Fehlen (vollständiges oder partielles) vorliegt, muss die Reklamation innerhalb von maximal <font color="#FE5000">7 Kalendertagen</font>. eingereicht werden. Bei partiellem Fehlen muss im Moment der Anlieferung ein entsprechender Bericht verfasst werden. <br>Hier muss Folgendes eingereicht werden: <br>- Rechnung des Inhalts. <br>- Reklamationsschreiben. <br>- Lastschriftzettel über den reklamierten Betrag.
contacto.reclamaciones.tipo.titulo3=FEHLENDER INHALT
contacto.reclamaciones.descripcion3=Wenn bei der Anlieferung festgestellt wird, dass Ware im Paket fehlt, sollte sofort eine Reklamation eingereicht werden. Das Fehlen von Ware kann innerhalb von maximal <font color="#FE5000">7 Kalendertagen</font> ab dem Lieferdatum reklamiert werden. <br>Hier muss Folgendes eingereicht werden: <br>- Foto(s) der Ware. <br>- Rechnung des Inhalts, Reklamationsschreiben und Lastschriftzettel über den reklamierten Betrag.
contacto.reclamaciones.tipo.titulo4=SCHÄDEN
contacto.reclamaciones.descripcion4=Wenn Schäden im äußeren Bereich der Ware festgestellt werden, sollte dies im Moment der Anlieferung reklamiert werden. Schäden an der Ware können innerhalb von maximal <font color="#FE5000">7 Kalendertagen</font> ab dem Lieferdatum reklamiert werden. <br>Hier muss Folgendes eingereicht werden: <br>- Foto(s) der Ware. <br>- Rechnung des Inhalts, Reklamationsschreiben und Lastschriftzettel über den reklamierten Betrag. <br>- Kostenvoranschlag für die Reparatur oder Warenrücksendung.
