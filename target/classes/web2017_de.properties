empresa.faqs.pregunta.1=Wie kann ich Nacex kontaktieren?
empresa.faqs.respuesta.1=Sie können uns telefonisch unter 900 100 000, per E-Mail über den Account atencion.cliente@nacex.com oder über unsere Franchise-Partner kontaktieren, die unter www.nacex.es/oficinas. aufgeführt sind. Sie können auch das Online-Chat-Tool unter www.nacex.es nutzen, das Sie mit einem unserer Mitarbeiter verbindet, um alle Fragen zu beantworten.
empresa.faqs.pregunta.2=Bis wohin kommt Nacex?
empresa.faqs.respuesta.2=Nacex erfasst mit mehr als 310 Franchise-Unternehmen das gesamte Staatsgebiet, die Balearen, die Kanarischen Inseln, Andorra und Portugal. Wir arbeiten auch mit internationalen Partnerfirmen zusammen, über die wir unsere Produkte international vertreiben.
empresa.faqs.pregunta.3=Wie kann ich eine Abholung beantragen?
empresa.faqs.respuesta.3=Sie können eine Abholung über die Sektion "eine Sendung verschicken / Sendeanfrage" auf unserer Website anfordern, über das Kundendienstzentrum (900 100 000/atencion.cliente@nacex.com), von wo aus wir Sie mit dem Franchise-Unternehmen in Ihrer Nähe verbinden, oder indem wir uns direkt mit dem Franchise-Unternehmen in Verbindung setzen, das der Abholstelle am nächsten ist.
empresa.faqs.pregunta.4=Welche Zahlungsarten bietet Nacex an?
empresa.faqs.respuesta.4=Die vertraglich vereinbarten Leistungen sind bei Lieferung oder Abholung. Kunden mit einem Konto in einem der Nacex-Franchise-Unternehmen werden zu den vereinbarten Konditionen abgerechnet.
empresa.faqs.pregunta.5=Welche Art von Waren transportiert Nacex?
empresa.faqs.respuesta.5=Nacex transportiert Güter mit einem maximalen Gewicht von 40 kg pro Paket, wobei die Summe der 3 Maße (Länge, Höhe und Breite) weniger als 200 cm betragen muss. Für Güter mit höherem Gewicht und größeren Abmessungen, wenden Sie sich bitte an die Nacex-Vertretung vor Ort.
empresa.faqs.pregunta.6=Wie kann ich eine Sendung nachverfolgen?
empresa.faqs.respuesta.6=Auf der Webseite (www.nacex.es/Sendungsverfplgung) können Sie die Tracking-Nummer angeben und den Status Ihrer Sendung erfahren. Sie können die Anfrage auch über das Kundenservice-Center per E-Mail über das Konto atencion.cliente@nacex.com oder über unsere gebührenfreie Telefonnummer 900 100 000 stellen.
empresa.faqs.pregunta.7=Was muss ich tun, wenn ich am Liefertag abwesend bin?
empresa.faqs.respuesta.7=Sollten Sie zum Zeitpunkt der Lieferung nicht anwesend sein oder vorhersehen, dass Sie zu dem vereinbarten Zeitpunkt nicht zu Hause sein werden, können Sie sich per E-Mail unter atencion.cliente@nacex.com oder über unsere gebührenfreie Telefonnummer 900 100 000 mit dem Kundenservice-Center in Verbindung setzen. Zwecks Organisation können Sie sich auch an das nächstgelegene Nacex-Franchise-Unternehmen wenden.
empresa.faqs.pregunta.8=Kann jemand anderes meine Bestellung abholen?
empresa.faqs.respuesta.8=Ja, es ist möglich, die Sendung von einer anderen Person als der Person, für die die Sendung bestimmt ist, abholen zu lassen, vorausgesetzt, dass eine vom Empfänger unterzeichnete Vollmacht vorliegt. (Berechtigung herunterladen und beifügen), sowie die Vorlage der Fotokopie des Personalausweises des/r Empfängers/in.
empresa.faqs.pregunta.9=Was ist ein NacexShop Punkt?
empresa.faqs.respuesta.9=Hierbei handelt es sich um Lokale, die vor Ort mit Nacex kooperieren, in denen Sendungen in Empfang genommen und versandt werden können. Diese Geschäfte haben normalerweise ein längeres Zeitfenster als die Nacex-Franchise-Unternehmen (einige Punkte haben am Wochenende geöffnet).
empresa.faqs.pregunta.10=Was ist "Meine bevorzugte Lieferung"?
empresa.faqs.respuesta.10=Meine Bevorzugte Lieferung ist ein Service, der es Empfängern von Leistungen, bei denen die Benachrichtigung vor der Auslieferung inbegriffen ist, ermöglicht, die Lieferbedingungen zu ändern. Sie können ein anderes Lieferdatum/einen anderen Liefertermin wählen oder die Lieferadresse ändern, um sie bei einem Nacex-Punkt abzuholen (Nacex- Franchise-Unternehmen oder Nacex-Shop). Die Benachrichtigung über Änderungen erfolgt über einen Link in der SMS/E-Mail, die Sie über den Eingang Ihrer Bestellung informiert.
empresa.faqs.pregunta.11=Meine Bestellung kommt nicht an, was kann ich tun?
empresa.faqs.respuesta.11=Sollten Sie die Sendung nicht erhalten, können Sie sich per E-Mail über den Account atencion.cliente@nacex.com oder über unsere gebührenfreie Telefonnummer 900 100 000 mit dem Kundenservice-Center in Verbindung setzen, um den Status Ihrer Bestellung zu erfahren.
empresa.faqs.pregunta.12=Kann ich den Versand per Nachnahme bezahlen?
empresa.faqs.respuesta.12=Wir bieten einen Nachnahme-Service bis maximal 1.000&euro; pro Versand an. Dieser Service beinhaltet eine Provision von 3% + MwSt. auf den zu erstattenden Betrag, mit einem Minimum von 3&euro; und einem Maximum von 30&euro;. Die Rückerstattung des Betrages an den Absender erfolgt durch Zahlung per Scheck oder Banküberweisung innerhalb von 3/5 Werktagen ab Service- Erbringung.
empresa.faqs.pregunta.13=Wie lange verbleibt meine Bestellung bei den Nacex-Vertretungen?
empresa.faqs.respuesta.13=Sollte eine Sendung bei uns abgeholt werden müssen, beachten Sie bitte, dass diese maximal 15 Tage in unseren Einrichtungen verbleibt. Im Falle einer Nichtabnahme wird die Sendung an den Absender zurückgesandt und die durch die Rücksendung entstandenen Versandkosten sind zu erstatten.
empresa.faqs.pregunta.14=Kann ich meine Lieferadresse ändern?
empresa.faqs.respuesta.14=Eine Adressenänderung ist möglich, wenn der Kunde, der bezahlt, dies genehmigt. Mit der Bestätigung dieser Änderung entstehen keine zusätzlichen Kosten, wenn sie innerhalb des Geltungsbereichs (Zone) desselben Franchise-Unternehmens erfolgt. Sollte die Adressenänderung jedoch Auswirkungen auf andere Nacex-Franchise-Unternehmen haben, so entstehen dadurch zusätzliche Kosten, die vom Kunden akzeptiert werden müssen. Wenn der Empfänger die Option hat,"Meine Bevorzugte Lieferung" mit der Benachrichtigung über die Auslieferung zu organisieren (siehe Frage Nr. 11), kann er die Lieferadresse gegen Auslieferung in einem Nacex-Punkt ändern (Nacex-Franchise-Unternehmen oder Nacex-Punkt).
empresa.faqs.pregunta.15=Kann ich eine Bestellung stornieren, nachdem sie verschickt wurde?
empresa.faqs.respuesta.15=Sobald ein Paket abgeholt und über das Franchise- und Plattformnetz von Nacex transportiert wird, kann es nicht mehr storniert werden, da es sich im Transit befindet. Der Empfänger der Sendung kann diese jedoch zum Zeitpunkt der Lieferung ablehnen, indem er den Kurier über diese Tatsache informiert und/oder sein entsprechendes Nacex-Franchise- Unternehmen vorher informiert.
empresa.faqs.pregunta.16=Was ist der NACEX PROMO Service?
empresa.faqs.respuesta.16=Nacex verfügt über zwei spezielle Services auf der Halbinsel/auf den Balearen, einen für Gepäck (mit einem Gewicht von weniger als 20 kg und einer maximalen Größe von 80 x 50 x 30 cm) und einen für den Transport von Fahrrädern (mit einem maximalen Gewicht von 40 kg und einer Masse von 140 x 80 x 25 cm). In beiden Fällen ist in der Servicegebühr die jeweilige Sonderverpackung enthalten. Dieser Service ermöglicht auch den Transport von Golftaschen, Surfbrettern, Tauchausrüstung, usw. (siehe Konditionen mit Ihrem Nacex-Franchise-Unternehmen).
empresa.faqs.pregunta.17=Können Waffen transportiert werden?
empresa.faqs.respuesta.17=Nacex transportiert Waffen auf der Halbinsel (Spanien), solange sie nicht in einer unserer Einrichtungen über Nacht aufbewahrt werden, und vorausgesetzt, das Ziel ist in jedem Falle eine Waffenintervention der Guardia Civil oder ein Waffenladen. Die Sendungen müssen in Waffenlagern, Fachgeschäften oder von der Waffenintervention der Guardia Civil abgeholt werden, wobei außerhalb der Sendung ein Dokument "Zirkulationsanleitung für Waffen" mitgeführt wird. Die Waffen und/oder Munition dürfen nicht gelagert werden, daher können die Abholungen weder am Freitag noch am Vorabend eines Feiertages am Bestimmungsort erfolgen.

