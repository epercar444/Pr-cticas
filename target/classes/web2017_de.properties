contacto.reclamaciones.pasos=Der Reklamationsprozess vollzieht sich bei Nacex in den folgenden Schritten, egal welcher offizielle Kontaktkanal gewählt wird:
contacto.reclamaciones.pasos1=<font color="#FE5000">1.</font> Die Reklamation wird in einem Nichtkonformitätsbericht gemäß den Anforderungen der Norm UNE-EN-ISO 9001:2015, nach der wir zertifiziert sind, erfasst, womit eine unkorrekte Handhabung bei der Abholung und/oder Lieferung festgestellt wird. 
contacto.reclamaciones.pasos2=<font color="#FE5000">2.</font> Die Überprüfung der Handhabung wird innerhalb von 48 Werkstunden ab der Erstellung des Nichtkonformitätsberichts durchgeführt. Sollte das Unternehmen weitere Informationen benötigen, wendet es sich damit an den Kunden, der die Reklamation eingereicht hat.
contacto.reclamaciones.pasos3=<font color="#FE5000">*3.</font> Für den Abschluss und die Entscheidung des Reklamationsfalls werden sowohl für die Annahme als auch für die Ablehnung maximal 7 Kalendertage festgelegt. Die Mitteilung erfolgt über denselben Kanal wie die eingegangene Reklamation.
contacto.reclamaciones.pasos4=<font color="#FE5000">4.</font> Im Fall einer Entschädigungszahlung wird diese direkt mit dem Franchiseunternehmen des Beschwere einreichenden Kunden behandelt. Die Abrechnung der Reklamation hängt von den Abrechnungsfristen des betroffenen Franchiseunternehmens ab.
contacto.reclamaciones.pasos.asterisco=<font color="#FE5000">*</font> Die Fristen für die Entscheidungstreffung schwanken je nach Art der Reklamation und dem erforderlichen Aufwand.

