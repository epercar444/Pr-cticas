historia.1995=1995
historia.1995.texto=NACEX nimmt seine Tätigkeit im Bereich der Expresskurierdienste mit 110 Franchise-Niederlassungen und 8 Verbindungsplattformen auf.
historia.1996=1996
historia.1996.texto=Implementierung eines eigenen EDV-Systems, das die Sendungen effizient und individuell mit Voranzeige bei allen Diensten kontrolliert.
historia.1998=1998
historia.1998.texto=Erhalt des Qualitätszertifikats ISO 9001.
historia.2000=2000
historia.2000.texto=NACEX ist 5 Jahre alt und verfügt über ein Netzwerk von 224 Franchise-Niederlassungen
historia.2002=2002
historia.2002.texto=NACEX wird Teil des Logista-Konzerns, dem führenden Verteiler von Produkten und Dienstleistungen für lokale Unternehmen in Südeuropa.
historia.2005=2005
historia.2005.texto=Einführung der Beantragung von Abholungen über das Internet.
historia.2006=2006
historia.2006.texto=Eröffnung von 25 Niederlassungen in Portugal, sodass sich die Gesamtzahl der Niederlassungen auf 300 erhöht.
historia.2008=2008
historia.2008.texto1=Einführung des Dienstes NacexNet, ein in der Branche wegweisender Service, der es Kunden ermöglicht, ihre Sendungen zu dokumentieren, von der Abholung bis zur Zustellung zu verfolgen und statistische Berichte über ihre Sendungen in Echtzeit zu erstellen.
historia.2008.texto2=Vollständige Implementierung der auf einer zentralen Datenbank (eindeutige Daten) entwickelten Business-Applikation DIANA.
historia.2009=2009
historia.2009.texto=Ausstattung der Kuriere mit mobilen Endgeräten, die einen Echtzeit-Liefernachweis ermöglichen.
historia.2010=2010
historia.2010.texto=Einführung von spezifischen E-Commerce-Dienstleistungen.
historia.2011=2011
historia.2011.texto=Erhalt der Umweltzertifizierung UNE-EN ISO 14001\:2004 von AENOR.
historia.2012=2012
historia.2012.texto=Einführung von NACEX.shop, einem Netz von Liefer- und Abholstellen als Last-Mile-Lösung im Bereich von E-Commerce-Dienstleistungen.
historia.2013=2013
historia.2013.texto=Managemententwicklung für die Umsetzung der GDP-Norm (Medikamente).
historia.2014=2014
historia.2014.texto1=Erhalt der ISO 14064, die die Berechnung des CO2-Fußabdrucks bescheinigt.
historia.2014.texto2=Einhaltung der Norm OSHAS 18001\:2007\: Occupational Health and Safety Management (Arbeitsschutz-Management-System).
historia.2015=2015
historia.2015.texto1=Ausgezeichnet als Bester Express-Transportbetrieb bei den Logik- und Transportpreisen in Portugal.
historia.2015.texto2=NACEX wird als erstes Unternehmen von AENOR für die gute Vertriebspraxis von Humanarzneimitteln (GDP) zertifiziert. Diese Zertifizierung garantiert, dass das Qualitätssystem des Unternehmens die Schlüsselaspekte der pharmazeutischen Industrie abdeckt.
historia.2016=2016
historia.2016.texto=Markteinführung des Service NACEXpharma, der auf die Anforderungen des Pharmasektors abgestimmten Transportlösung mit Temperaturüberwachung und -regelung < 25º. 
historia.2017=2017
historia.2017.texto=Zum dritten Jahr in Folge ist NACEX die beste Kurierdienstfirma in Portugal bei der Auszeichnung "Logística & Transporte Hoy" der Gruppe IFE.<br><br> Einführung der Leistung "Lieferpräferenzen", mit der die Zustellung an einen Empfänger personifiziert werden kann.<br><br> NACEX erhält die Auszeichnung für herausragende Geschäftspraxis vom "Instituto para la Excelencia".
historia.2018=2018
historia.2018.texto=NACEX gewinnt zwei Kategorien der Auszeichnung "Premios Empresa Social 2018" für die Kampagne "Die Spende eines Deckels ist eine solidarische Geste" zugunsten der Stiftung Asdent: "Bestes Projekt der Unternehmensverantwortung" in der Kategorie Eilkurierdienst und "Bestes verantwortungsvolles Projekt" für die Unterstützung medizinischer Forschungsprojekte der Eilkurierdienst-Branche.<br><br> NACEX erhält das Prüfzertifikat der Berechnungen der CO2-Emissionen Ihrer Sendungen.<br><br> Zum vierten Jahr in Folge wurde NACEX als beste Kurierdienstfirma in Portugal bei der Auszeichnung "Logística & Transporte Hoy" der Gruppe IFE prämiert.
historia.contamos=Wir verfügen über mehr als 310 Franchise-Niederlassungen und 21 Plattformen in Spanien, Portugal, Andorra und Benelux sowie über 1500 Fahrzeuge, die die Erfüllung der alltäglich gegenüber unseren Kunden eingegangenen Verpflichtungen garantieren.
historia.descripcion=Nacex ist dank der hohen Qualität unserer Dienstleistungen und des Einsatzes modernster Technologien im Dienste unserer Kunden eines der führenden Unternehmen im Kurier-Express-Segment.
