nacex.shop.ventajas.descripcion1=Mit NACEX.shop kann der Kunde den bequemsten Lieferort auswählen, um seine Online-Einkäufe abzuholen. Sobald das Paket an der gewünschten Stelle eintrifft, erhält der Kunde eine Benachrichtigung per E-Mail oder SMS, dass die Sendung zur Abholung bereitsteht. Von diesem Zeitpunkt an hat der Kunde ca. 15 Tage Zeit, um die Sendung abzuholen.
