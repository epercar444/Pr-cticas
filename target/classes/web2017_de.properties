nacex.shop.empresa.descripcion1=NACEX.shop ist ein gemischtes Netz von Abhol- und Annahmestellen, das im Wesentlichen aus den Franchise-Niederlassungen von Nacex und den Kanälen des Konzerns Grupo Logista (Buchhandlungen, Zeitungskioske usw.) besteht. Es richtet sich an Unternehmen, die sich dem Online-Verkauf widmen (hauptsächlich E-Commerce), deren Kunden es vorziehen, ihre Bestellungen ganz bequem an dem für sie günstigsten Ort (in der Nähe ihrer Wohnung, ihres Arbeitsplatzes usw.) abzuholen, ohne auf die konventionelle Zustellung durch einen Kurier während der Arbeitszeit warten zu müssen.
nacex.shop.empresa.descripcion2=Derzeit verf&uuml;gen wir &uuml;ber eine umfassende geografische Abdeckung auf dem spanischen Festland &ndash; mit mehr als 1.200 &uuml;ber das gesamte Gebiet verteilten Abhol- und Annahmestellen, von denen viele sogar an Samstagen und Sonntagen ge&ouml;ffnet sind. 
nacex.shop.empresa.descripcion3=NACEX.shop ist die bequemste und vorteilhafteste NACEX-Lösung für Lieferungen an Privathaushalte.
nacex.shop.faqs.pregunta.1=1. Welche Versandart kann ich an einer NACEX.shop-Lieferstelle erhalten?
nacex.shop.faqs.pregunta.10=10. Kann ich von einem NACEX.shop aus versenden?
nacex.shop.faqs.pregunta.11=11. An wen sollte ich mich wenden, wenn ich Fragen zu NACEX.shop, zur Website oder zum Status einer Sendung habe?
nacex.shop.faqs.pregunta.2=2. Muss ich den Versand bezahlen, wenn ich das Paket erhalte?
nacex.shop.faqs.pregunta.3=3. Wie erfahre ich, ob meine Bestellung den NACEX.shop erreicht hat?
nacex.shop.faqs.pregunta.4=4. Kann ich die Abholung meiner Sendung in der Nähe meines Arbeitsplatzes veranlassen?
nacex.shop.faqs.pregunta.5=5. Wie viele Tage nach Erhalt der ersten Benachrichtigung muss ich mein Paket abholen?
nacex.shop.faqs.pregunta.6=6. Kann jemand anderes die Lieferung abholen?
nacex.shop.faqs.pregunta.7=7. Kann ich meine Bestellung zurückgeben, wenn ich mit dem Kauf nicht zufrieden bin?
nacex.shop.faqs.pregunta.8=8. Kann ich jederzeit wissen, wo sich meine Sendung befindet?
nacex.shop.faqs.pregunta.9=9. Warum habe ich keine Benachrichtigung über das Eintreffen meiner Bestellung erhalten?
nacex.shop.faqs.respuesta.1=Einzelpaket-Sendungen mit einem Höchstgewicht von 20 kg, deren Breite + Höhe + Länge 150 cm nicht überschreitet.
nacex.shop.faqs.respuesta.10=Ja. Die Niederlassung stellt Ihnen die für Ihre Sendung erforderliche Verpackung zur Verfügung und gibt Ihnen die Lieferkonditionen sowie den Betrag entsprechend der vertraglich vereinbarten Leistung an.
nacex.shop.faqs.respuesta.11=Bezüglich weiterer Informationen über NACEX.shop kontaktieren Sie uns bitte unter der gebührenfreien Nummer 900 115 015.
nacex.shop.faqs.respuesta.2=Nein, der Zustellungsservice NACEX.shop ist für Pakete, deren Transport zum Zeitpunkt des Kaufs bezahlt wurde. Der Kunde muss bei Erhalt seiner Sendung an der von ihm gewählten Lieferstelle nichts bezahlen.
nacex.shop.faqs.respuesta.3=NACEX.shop informiert Sie per Benachrichtigung (per E-Mail oder SMS), sobald die Sendung an dem von Ihnen zum Zeitpunkt des Kaufs gewählten Lieferort verfügbar ist. Im Benachrichtigungstext sind die Adresse und die Öffnungszeiten der Lieferstelle angegeben, deren genaue Lage Sie auf unserer Website abfragen können.
nacex.shop.faqs.respuesta.4=NACEX.shop bietet Ihnen die Möglichkeit, die für Sie günstigste Lieferstelle auszuwählen, entweder in der Nähe Ihres Wohnsitzes Ihres Arbeitsplatzes, Ihrer Freizeitbeschäftigung usw. Zu diesem Zweck verfügen wir über eine Website mit der Suche nach Postleitzahl.
nacex.shop.faqs.respuesta.5=Ihre Sendung wird am NACEX.shop während der mit dem Lieferanten vereinbarten Anzahl Tage verfügbar sein, in der Regel maximal 15 Tage. Wenn Sie sich nach Erhalt der ersten Benachrichtigung nicht an die Abholstelle wenden, erhalten Sie vor der Rücksendung eine Erinnerung und eine letzte Benachrichtigung.
nacex.shop.faqs.respuesta.6=Eine andere Person kann eine Sendung in Ihrem Namen abholen, solange diese eine Vollmacht und ein Ausweisdokument (Personalausweis oder Reisepass) mit sich führt. Die verantwortliche Person der Abholstelle vermerkt die Daten des Empfängers und der Person, die das Paket bei der Zustellung der Sendung entgegennimmt.
nacex.shop.faqs.respuesta.7=Sie können Ihre Bestellung zurückgeben, wenn Ihr Lieferant eine Rücksendung zulässt. Diesen Wunsch müssen Sie Ihrem Lieferanten mitteilen und ihn die Möglichkeit der Rücksendung bestätigen lassen. NACEX.shop verfügt über ein schnelles und zuverlässiges Rücksendungssystem. Sie müssen die Sendung in einem NACEX.shop gut verpackt und ordnungsgemäß verschlossen abgeben. Sie müssen die von Ihrem Lieferanten festgelegten spezifischen Anweisungen für die Rücksendung befolgen.
nacex.shop.faqs.respuesta.8=NACEX.shop stellt seinen Kunden das modernste System zur individualisierten Online-Verfolgung ihrer Sendungen zur Verfügung. Auf der Website verfügen Sie über einen Bereich NOCH NICHT. FESTGELEGT (NACEX.shop Netzwerk | Sendungsverfolgung), wo Sie den Status Ihrer Sendung in Echtzeit erfahren können.
nacex.shop.faqs.respuesta.9=Wenn Sie einen Online-Einkauf tätigen, registrieren Sie sich auf der Website des Absenderkunden mit einigen Daten. NACEX.shop erhält vom Kunden die notwendigen Informationen zur Benachrichtigung (Ankunftsmeldung). Es kann sein, dass die von uns erhaltenen Daten (E-Mail-Adresse/Telefonnummer) nicht korrekt sind, sodass Sie sich zur Bestätigung an den Absender wenden sollten.
