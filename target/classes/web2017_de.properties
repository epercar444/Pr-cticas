menu.politica_privacidad.p1=DRONAS 2002, S.L.U. (im Folgenden &bdquo;DRONAS&ldquo;), Inhaber der Marke NACEX, erf&uuml;llt die geltende Datenschutzrichtlinie, insbesondere die VERORDNUNG (EU) 2016/679 DES EUROP\u00C4ISCHEN PARLAMENTS UND DES RATES vom 27. April 2016 zum Schutz nat&uuml;rlicher Personen bei der Verarbeitung personenbezogener Daten und zum freien Datenverkehr, durch die der Erlass 95/46/EG (DSGVO) Organsches Recht 3/2018, 5. Dezember, Schutz personenbezogener Daten und Gew&auml;hrleistung digitaler Rechte aufgehoben wird, sowie andere geltende Rechtsvorschriften.
menu.politica_privacidad.p2=Vorab sei erw&auml;hnt, dass sich der Nutzer dieser Domain (im Folgenden &bdquo;der Nutzer&ldquo;) f&uuml;r den Zugang zu bestimmten Informationen und Inhalten der Web-Domains <a href\='https\://www.nacex.es'>https\://www.nacex.es</a>, der darin zu findenden Webseiten und ihrer jeweiligen Subdomains und Unterverzeichnisse (im Folgenden zusammen als &bdquo;Webseite&ldquo; bezeichnet) zuvor als solcher registrieren muss; dazu muss er laut Datenschutzrichtlinie die Verarbeitung seiner personenbezogenen Daten in der darin festgelegten Form akzeptieren, damit diese in die Datei, deren Eigent&uuml;mer DRONAS ist, aufgenommen werden k&ouml;nnen.
menu.politica_privacidad.p3=Wenn für die Nutzung und/oder Beauftragung einer Leistung der Webseite die Registrierung des Nutzers erforderlich ist, ist dieser dafür verantwortlich, wahrheitsgetreue und rechtmäßige Informationen anzugeben. Wenn der Nutzer als Folge seiner Registrierung ein Passwort erhält, muss er sorgfältig damit umgehen und sich verpflichten, das Passwort zur Nutzung dieser Leistungen geheim zu halten. Als Folge sind die Nutzer für die angemessene Verwaltung und Vertraulichkeit aller ihnen von DRONAS gelieferten Identifikatoren und/oder Passwörter verantwortlich und verpflichten sich, diese weder vorübergehend noch permanent an Dritte abzugeben oder den Zugang durch fremde Personen zu ermöglichen. Werden die Leistungen von Dritten genutzt, weil der Nutzer sein Passwort nicht sorgfältig verwaltet oder verloren hat, ist Letzterer alleinverantwortlich dafür. Aus diesem Grund muss der Nutzer DRONAS umgehend alle Ereignisse mitteilen, die einen nicht erlaubten Gebrauch der Identifikatoren und/oder Passwörter möglich machen (Diebstahl, Entwendung oder unerlaubter Zugriff), damit sie sofort gelöscht werden können. Solange diese Ereignisse nicht mitgeteilt werden, ist DRONAS zu keiner Verantwortung verpflichtet, die sich aus dem unerlaubten Gebrauch der Identifikatoren/Passwörter durch Dritte ergeben könnte.
menu.politica_privacidad.p4=Zugriff, Navigation und Nutzung der Webseite sind Verantwortung des Nutzers, weshalb sich dieser verpflichtet, alle zus&auml;tzlichen Anweisungen von DRONAS oder von von DRONAS autorisiertem Personal &uuml;ber die Webseite und ihre Inhalte genau zu beachten und zu verfolgen. Gleichzeitig bitten wir Sie, alle Ereignisse, von denen Sie erfahren  und die ein strafbares Verhalten gegen&uuml;ber Dritten oder eine Verletzung ihrer Rechte darstellen, DRONAS mitzuteilen, entweder &uuml;ber die Tools der Webseite oder anhand des Kontaktformulars. Die von den Nutzern im Formular von <a href\='/irRecogida.do'>https\://www.nacex.es/irRecogida.do</a> oder im Lieferschein im Papierformat angegebenen personenbezogenen Daten werden in eine &bdquo;Kundendatei&ldquo; aufgenommen und mit dem einzigen Ziel verarbeitet, die von Nacex angebotenen Leistungen zu erbringen und die Rechnungen zu verwalten. Diese Daten werden Bankunternehmen und der Steuerbeh&ouml;rde mitgeteilt. Diese Behandlung der Daten ist f&uuml;r die Instandhaltung der Handelsbeziehung zwischen beiden Seiten unerl&auml;sslich. Die Nutzerdaten werden f&uuml;r den laut den entsprechenden Gesetzen festgelegten Zeitraum aufbewahrt.
menu.politica_privacidad.p5=Die Nutzer k&ouml;nnen ihr Recht auf Zugriff, Berichtigung, L&ouml;schung, Widerruf und Einschr&auml;nkung der Behandlung sowie &ndash; im Fall der Behandlung von Daten durch automatisierte Mittel und soweit dies technisch m&ouml;glich ist &ndash; Portabilit&auml;t Ihrer Daten geltend machen, indem Sie sich an die Adresse wenden, die sie unter <a href\='/gdpr'>https\://www.nacex.es/gdpr</a> finden &ndash; unter Beif&uuml;gung einer Kopie Ihres Ausweises zum Nachweis Ihrer Identit&auml;t. Die Kontaktdaten der jeweiligen Franchisenehmer des Nacex-Netzwerks sind im oben angegebenen Link hinterlegt (<a href\='/gdpr'>https\://www.nacex.es/gdpr</a>).
menu.politica_privacidad.p6=Der Nutzer hat das Recht, vor der spanischen Datenschutzagentur (AEPD) eine Beschwerde einzureichen, wenn er der Meinung ist, dass seine Rechte verletzt wurden. Indem der Nutzer auf diese Webseite zugreift und sie nutzt, akzeptiert er die Bedingungen der vorliegenden Datenschutzerklärung. Gleichzeitig behält sich DRONAS das Recht vor, seine Webseite abzuwandeln, um sie an ggf. erscheinende Rechts- oder Gesetzesneuerungen anzupassen, neue Leistungen, die Implikationen im Datenschutz mit sich bringen, aufzunehmen sowie sie an Praktiken der Internetindustrie anzupassen.
menu.politica_privacidad.p7=<b>Aktive Datenerfassung</b><br> DRONAS kann personenbezogene Daten anhand von Webformularen, E-Mails und Kontakttelefonnummern erfassen. Die Formularfelder mit einen Sternchen (*) sind Pflichtfelder; bleiben sie leer, kann es nicht zur Bearbeitung Ihres Anliegens kommen. Wir bitten um die Mitteilung jeglicher Veränderungen der angegebenen Daten.
menu.politica_privacidad.p8=Die Nutzung und Verarbeitung der erfassten persönlichen Daten hat einerseits den Zweck, Anfragen der Nutzer zu beantworten und andererseits, sich als Kunde registrieren zu können. Gemäß Art. 47 DSGVO kann DRONAS Nutzern, die gleichzeitig Kunden sind, Informationen über die Leistungen des Unternehmens auf dem klassischen Weg und/oder auf elektronischem Weg zukommen lassen.
menu.politica_privacidad.p9=<b>Passive Datenerfassung</b><br> DRONAS ist sich im vollen Bewusstsein darüber, wie die erfassten persönlichen Daten genutzt und verarbeitet werden müssen. Das Unternehmen garantiert deshalb, dass Nutzung und Verarbeitung sämtlichen bestehenden Gesetzesregelungen zum Datenschutz unterzogen werden und dass es seine Geheimhaltungspflicht der personenbezogenen Daten und seine Aufbewahrungspflicht erfüllt; damit garantiert es die Umsetzung aller verfügbaren und erforderlichen Schutz- und Sicherheitsmaßnahmen zur Verhinderung von Änderung, Verlust, Missbrauch, unbefugtem Gebrauch oder Diebstahl der Daten.
menu.politica_privacidad.p10=Der Nutzer wird informiert über und erteilt sein ausdrückliches Einverständnis mit der Verarbeitung der persönlichen Daten im Zusammenhang mit der oben erwähnten Nutzung und deren Zweck.  Der Nutzer garantiert, dass die DRONAS zur Verfügung gestellten personenbezogenen Daten wahrheitsgetreu sind und er verpflichtet sich, dem Unternehmen sämtliche Änderungen der Daten mitzuteilen. DRONAS ist nicht für die Richtigkeit der angegebenen persönlichen Daten verantwortlich, sondern ausschließlich der Nutzer selbst.
menu.politica_privacidad.p11=<b>Abtretung von Daten</b><br>Die persönlichen Daten der Nutzer (Kunden) können an alle mit DRONAS verknüpften Unternehmen, seine Franchisenehmer des Nacex-Netzwerks oder natürliche oder juristische Personen, die die vereinbarten Leistungen als Untervertragsfirmen erbringen, weitergegeben werden. 

