nacex_shop.menu.envio_sostenible.servicios.linea.1=Service mit der NACEX.SHOP-Garantie
nacex_shop.menu.envio_sostenible.servicios.linea.2=ZUR ABHOLUNG VON VERSANDSTÜCKEN
nacex_shop.menu.envio_sostenible.servicios.linea.3=Ihnen steht eine NACEX.shop-Station weniger als 10 Minuten von Ihnen entfernt zur Verfügung, wo Sie Ihre Einkäufe bequem abholen können, ohne auf den Kurier warten zu müssen. Wählen Sie die nachhaltige Versandweise NACEX.shop und genießen Sie weitere Vorteile bei Ihren Einkäufen.
nacex_shop.menu.envio_sostenible.servicios.linea.4=RÜCKGABEN
nacex_shop.menu.envio_sostenible.servicios.linea.5=Gemäß den Rückgabebedingungen des Online-Shops können Sie Ihren (zuvor von NACEX gesendeten) Einkauf bequem zurückgeben.
nacex_shop.menu.envio_sostenible.servicios.linea.6=*Anweisungen für die Rückgabe:
nacex_shop.menu.envio_sostenible.servicios.linea.7=1 - Sie, ob Sie das Rücksendeetikett haben, um es auf die Verpackung zu kleben.
nacex_shop.menu.envio_sostenible.servicios.linea.8=2 - Gehen Sie auf <a href="http://www.nacex.devoluciones/">http://www.nacex.devoluciones/</a>
nacex_shop.menu.envio_sostenible.servicios.linea.9=3 - Geben Sie die Zustellnummer und den Validierungscode ein.
nacex_shop.menu.envio_sostenible.servicios.linea.10=4 - Nach dem Aktivieren der Zustellung können Sie Ihre Sendung an eine NACEX.shop- Station bringen.
nacex_shop.menu.envio_sostenible.servicios.linea.11=EIN PAKET VERSENDEN
nacex_shop.menu.envio_sostenible.servicios.linea.12=Wählen Sie das Format, das am besten Ihren Anforderungen entspricht, und versenden Sie es von einer beliebigen NACEX.shop-Station.
nacex_shop.menu.envio_sostenible.ventajas=VORTEILE
nacex_shop.menu.envio_sostenible.ventajas.linea.1=Wenn Sie Ihre Einkäufe an einer NACEX.shop-Sation erhalten, bekommen Sie mehr als erwartet. Sie müssen nicht auf den Kurier warten und können Ihren Einkauf in einem Betrieb mit Geschäftszeiten abholen; so tragen Sie dazu bei, CO2-Emissionen zu reduzieren und erhalten außerdem...
nacex_shop.menu.envio_sostenible.ventajas.linea.2=SAUBERERE STÄDTE
nacex_shop.menu.envio_sostenible.ventajas.linea.3=NACEX.shop trägt zur Reduzierung des Verkehrsaufkommens in den Städten bei, was sich positiv auf die Umwelt auswirkt. Die durch jede Sendung verursachten CO2-Emissionen werden erheblich reduziert. Mit NACEX.shop werden Ihre Lieferungen nachhaltiger und unsere Städte wesentlich sauberer.
nacex_shop.menu.envio_sostenible.ventajas.linea.4=SCHNELLERE ZUSTELLUNG
nacex_shop.menu.envio_sostenible.ventajas.linea.5=Ihre Sendung ist am nächsten Tag ab 9 Uhr oder 12 Uhr verfügbar, je nachdem, welche Station Sie gewählt haben. Dort können Sie sie jederzeit abholen.
nacex_shop.menu.envio_sostenible.ventajas.linea.6=KONTAKTLOSE LIEFERUNG
nacex_shop.menu.envio_sostenible.ventajas.linea.7=NACEX.shop garantiert die Sicherheit bei Lieferungen mit der neuen Modalit&auml;t &bdquo;Kontaktlose Lieferung&ldquo; von NACEX, um sicherzustellen, dass der Sicherheitsabstand bei der Zustellung eingehalten wird.
nacex_shop.menu.envio_sostenible.ventajas.linea.8=MEHR PRIVATSPHÄRE
nacex_shop.menu.envio_sostenible.ventajas.linea.9=Sie genießen mehr Privatsphäre bei Ihren Einkäufen.
nacex_shop.menu.envio_sostenible.ventajas.linea.10=IHRE EINKÄUFE UND RÜCKGABEN - NOCH BEQUEMER
nacex_shop.menu.envio_sostenible.ventajas.linea.11=Mit NACEX.shop m&uuml;ssen Sie nicht zu Hause warten, bis Ihre Sendung eintrifft. Jetzt wartet die Sendung auf Sie. Sie k&ouml;nnen sie an dem Tag, um die Uhrzeit und an der von Ihnen gew&auml;hlten Station abholen, die Ihnen am besten passen &ndash; in der N&auml;he Ihrer Wohnung, Ihrer Arbeit usw. Ihnen steht eine NACEX.shop-Station weniger als 10 Minuten von Ihnen entfernt zur Verf&uuml;gung, um Ihre Online-Eink&auml;ufe abzuholen oder zur&uuml;ckzugeben.
nacex_shop.menu.envio_sostenible.ventajas.linea.12=WÄHLEN SIE IHRE NÄCHSTE NACEX.SHOP-STATION
nacex_shop.menu.envio_sostenible.mi_entrega=MEINE NACHHALTIGE LIEFERUNG
nacex_shop.menu.envio_sostenible.mi_entrega.linea.1=Wollen Sie alle Vorteile der Lieferungen über den NACEX.shop genießen? Ihr Einsatz für den Umweltschutz wird belohnt.
nacex_shop.menu.envio_sostenible.mi_entrega.linea.2=Wir belohnen Ihre Lieferungen mit Einladungen zu aktuellen Sport-, Kultur- und Musikveranstaltungen, mit exklusiven saisonalen Artikeln und vielen anderen Produkten und Vorteilen.
nacex_shop.menu.envio_sostenible.mi_entrega.linea.3=Geben Sie Ihre Daten an, um alle Informationen zu erhalten:
nacex_shop.menu.envio_sostenible.mi_entrega.linea.4=VERSENDEN UND GENIESSEN SIE!

nacex_shop.menu.envio_sostenible.cabecera.texto=Mit jeder Abholung Ihrer Online-Einkäufe an einer NACEX.shop-Station erhalten Sie jetzt viel mehr als erwartet. Sie können die langen Öffnungszeiten nutzen und tragen durch die Auswahl des nachhaltigen Versands außerdem dazu bei, die Umwelt zu schonen. So erhalten Sie...

nacex_shop.menu.envio_sostenible.pregunta.1=Ihre Einkäufe <font color="#00AE42">+</font> Städte mit weniger CO2-Belastung
nacex_shop.menu.envio_sostenible.respuesta.1=Mit jedem Besuch einer NACEX.shop-Station leisten Sie einen Beitrag zur Reduzierung der CO2-Emissionen.

nacex_shop.menu.envio_sostenible.pregunta.2=Ihre Einkäufe <font color="#00AE42">+</font> Frühere Zustellung
nacex_shop.menu.envio_sostenible.respuesta.2=Richtig gehört: Sie erhalten ihre Sendung früher. Am nächsten Tag ab 9:00 Uhr an einer NACEX.shop-Station bzw. spätestens um 12:00 Uhr, falls Sie eine Abholstelle wählen, die später öffnet.

nacex_shop.menu.envio_sostenible.pregunta.3=Ihre Einkäufe <font color="#00AE42">+</font> Abholung ohne Wartezeiten
nacex_shop.menu.envio_sostenible.respuesta.3=Wenn Sie sich f&uuml;r die Abholung an einer NACEX.shop-Station entscheiden, entf&auml;llt das Warten auf den Lieferkurier. Sie bestimmen, wann und wo Sie Ihre Sendung abholen &ndash; ganz bequem und nur 10 Minuten von Ihnen entfernt.

nacex_shop.menu.envio_sostenible.pregunta.4=Ihre Einkäufe <font color="#00AE42">+</font> Kontaktlose Lieferung
nacex_shop.menu.envio_sostenible.respuesta.4=Dank der NACEX-Lieferoption &bdquo;Kontaktlose Zustellung&ldquo; k&ouml;nnen Sie Ihre Sendung sicher entgegennehmen.

nacex_shop.menu.envio_sostenible.pregunta.5=Ihre Einkäufe <font color="#00AE42">+</font> Privatsphäre
nacex_shop.menu.envio_sostenible.respuesta.5=Sie möchten verhindern, dass jemand erfährt, dass Sie eine Sendung erhalten? Dann zögern Sie nicht: Wählen Sie einfach Ihre gewünschte NACEX.shop-Station aus. So weiß keiner, dass Sie eine Sendung erhalten haben.

nacex_shop.menu.envio_sostenible.pregunta.6=Ihre Einkäufe und Rücksendungen <font color="#00AE42">+</font> Komfort
nacex_shop.menu.envio_sostenible.respuesta.6=Wählen Sie eine NACEX.shop-Station in Ihrer Nähe aus und verwalten Sie ganz einfach die Rückgabe Ihrer Einkäufe oder den Versand eines Pakets.

nacex_shop.menu.envio_sostenible.pregunta.7=Ihre Einkäufe <font color="#00AE42">+</font> exklusiver Servicekanal
nacex_shop.menu.envio_sostenible.respuesta.7=Über den exklusiven Kundenservice von NACEX erhalten Sie auf jede Frage eine Antwort.

