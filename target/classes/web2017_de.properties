cookies.analisis=?\tAnalyse-Cookies\: Dies sind Cookies, die entweder von uns oder von einem Dritten verarbeitet werden und es uns erm&ouml;glichen, die Anzahl der Benutzer zu bestimmen und auf diese Weise die Nutzung der angebotenen Dienste seitens der Benutzer zu messen und statistisch auszuwerten. Dazu wird Ihre Navigation auf unserer Website analysiert, um das Angebot der Produkte oder Dienstleistungen zu verbessern.
cookies.definicion=Ein Cookie ist eine Datei, die auf Ihren Computer heruntergeladen wird, sobald Sie auf bestimmte Webseiten zugreifen. Cookies ermöglichen es einer Website, Informationen über die Surfgewohnheiten eines Benutzers oder seiner Geräte zu speichern und aufzurufen, und können abhängig von den darin enthaltenen Informationen und der Art und Weise der Nutzung Ihrer Geräte verwendet werden, um den Benutzer zu erkennen.
cookies.explicacion=Auf unserer Website werden eigene Cookies und Cookies von Dritten verwendet. Sie erm&ouml;glichen es uns, [den Zweck der verwendeten Cookies genau zu definieren, beispielsweise\: "Informationen hinsichtlich der Sprache, des verwendeten Browsertyps sowie weitere vom Benutzer vordefinierte allgemeine Merkmale zu speichern und auf sie zuzugreifen sowie die ausgef&uuml;hrten Aktivit&auml;t zu verfolgen und zu analysieren, um Verbesserungen einzuf&uuml;hren und unsere Dienste effizienter und pers&ouml;nlicher zu gestalten"].
cookies.mas.info=Weiterlesen [+]
cookies.navegador=Falls Sie über einen anderen Browser verfügen, empfehlen wir Ihnen, im Handbuch Ihres Browsers nachzuschlagen, wie Sie Cookies einstellen können.
cookies.normativa=In Übereinstimmung mit den spanischen Rechtsvorschriften über die Verwendung von Cookies, die im Gesetz 34/2002 vom 11. Juli über die Dienste der Informationsgesellschaft und des elektronischen Handels festgehalten sind, informieren wir Sie über die auf der Website von "NACEX/DRONAS 2002 S.L.U." verwendeten Cookies, USt-IdNr.: B-62745765 (im Weiteren, die "Website") und den Zweck ihrer Anwendung. Zudem informiert Sie NACEX/DRONAS 2002 S.L.U., mit USt-IdNr. B-62745765, dass Sie durch das Surfen auf der Website der Nutzung zustimmen.
cookies.nuestraWeb=Diese Website verwendet die folgenden Cookies:
cookies.persistentes=?\tDauerhafte Cookies\: Mit diesen Cookies werden Daten weiterhin im Endger&auml;t gespeichert. Sie lassen sich w&auml;hrend einer vorbestimmten Zeit vom Verantwortlichen der Cookies abrufen und verarbeiten. Diese Frist kann einige Minuten bis zu mehreren Jahren dauern.
cookies.politica=Unter Umständen können wir die Cookie-Richtlinie unserer Website aktualisieren. Daher empfehlen wir Ihnen, diese Richtlinie bei jedem Zugriff auf unsere Website zu prüfen, um ordnungsgemäß informiert zu werden, wie und wozu wir Cookies verwenden.
cookies.propias=?\tEigene Cookies\: Cookies, die von einem Computer oder einer Dom&auml;ne an das Endger&auml;t des Benutzers gesendet werden, die vom Herausgeber verwaltet werden und durch die dem Benutzer die angeforderten Dienste bereitgestellt werden.
cookies.revocar=Sie können Ihre Zustimmung zur Anwendung von Cookies auf dieser Website widerrufen oder Ihren Browser konfigurieren, alle Cookies zu akzeptieren oder abzulehnen, oder auch diejenigen auswählen, deren Installation Sie zustimmen oder nicht zustimmen. Führen Sie dazu abhängig von dem verwendeten Browser eines der folgenden Verfahren durch:
cookies.revocar.google=?\tGoogle Chrome (rechts oben im Men&uuml; Mehr) Einstellungen > Erweitert > Sicherheit und Datenschutz (Inhaltseinstellungen) > Cookies 
cookies.revocar.google.mas.info=Weitere Informationen\: https\://support.google.com/chrome/answer/95647?hlcookies.revocar.microsoft\=?\tMicrosoft Internet Explorer (im Men&uuml; Extras) Internetoptionen > Datenschutz > Einstellungen > Erweitert 
cookies.revocar.microsoft.mas.info=Weitere Informationen\: http\://windows.microsoft.com/es-es/internet-explorer/delete-manage-cookies\#iecookies.sesion\=?\tSitzungs-Cookies\: Diese Cookies sind darauf ausgelegt, Daten zu erfassen und zu speichern, w&auml;hrend der Benutzer auf eine Website zugreift. In der Regel werden sie verwendet, um Informationen zu speichern, die lediglich der einmaligen Bereitstellung des vom Benutzer angeforderten Dienstes dienen (z. B. eine Liste der gekauften Produkte).
cookies.terceros=?\tCookies Dritter\: Cookies, die von einem Computer oder einer Dom&auml;ne an das Endger&auml;t des Benutzers gesendet werden, die nicht vom Herausgeber verwaltet werden, sondern von einem Dritten, der die durch Cookies erfassten Daten verarbeitet.
cookies.titulo=COOKIE-RICHTLINIE
cookies.utilizacion=Die Verwendung von Cookies bietet zahlreiche Vorteile bei der Bereitstellung von Diensten der Informationsgesellschaft, da unter anderem\: (i) es dem Benutzer erleichtert wird, auf der Website zu navigieren und auf die unterschiedlichen angebotenen Dienste zuzugreifen; (ii) verhindert wird, dass der Benutzer die vordefinierten allgemeinen Merkmale bei jedem Zugriff auf die Website erneut konfigurieren muss; (iii) die Funktionsweise und die &uuml;ber die Website angebotenen Dienste nach der entsprechenden Analyse der durch die installierten Cookies erfassten Informationen verbessert werden k&ouml;nnen.

