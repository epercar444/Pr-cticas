gdpr.capa2.fila3.columna3=<b>Wer ist der Verantwortliche für die Behandlung Ihrer Daten?</b><br>Um die Daten der Franchiseagentur, an die Sie sich zum Zweck der Leistungserbringung wenden, zu erfahren, klicken Sie bitte <a class="link_condiciones" href="/gdpr">hier</a>.
